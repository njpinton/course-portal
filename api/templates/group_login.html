<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Login - CMSC 173</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1B5E4F 0%, #2D4F47 50%, #7A1E3F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #1B5E4F;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .auth-header p {
            color: #999;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1B5E4F;
            box-shadow: 0 0 0 3px rgba(27,94,79,0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1B5E4F 0%, #7A1E3F 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(27,94,79,0.2);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .alert.error {
            background: #ffcdd2;
            border-left: 4px solid #dc3545;
            color: #c62828;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .auth-footer p {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .auth-footer a {
            color: #1B5E4F;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-block;
            margin: 5px;
        }

        .auth-footer a:hover {
            color: #7A1E3F;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #ddd;
        }

        .home-link {
            text-align: center;
            margin-top: 15px;
        }

        .home-link a {
            color: #999;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .home-link a:hover {
            color: #1B5E4F;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Group Login</h1>
            <p>CMSC 173 - Machine Learning</p>
            <p style="margin-top: 5px; font-size: 0.85em;">Group Project Portal</p>
        </div>

        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Group Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your group's username" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your group's password">
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have a group account?</p>
            <a href="/group_portal">Create a Group</a>

            <div class="divider">or</div>

            <div>
                <p style="margin-bottom: 15px;">Are you an instructor?</p>
                <a href="/admin_login" style="display: block;">Admin Login</a>
            </div>
        </div>

        <div class="home-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
