<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup - CMSC 173</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1B5E4F 0%, #2D4F47 50%, #7A1E3F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #1B5E4F;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .auth-header p {
            color: #999;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1B5E4F;
            box-shadow: 0 0 0 3px rgba(27,94,79,0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1B5E4F 0%, #7A1E3F 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(27,94,79,0.2);
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .alert.error {
            background: #ffcdd2;
            border-left: 4px solid #dc3545;
            color: #c62828;
        }

        .alert.success {
            background: #c8e6c9;
            border-left: 4px solid #4CAF50;
            color: #2e7d32;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .auth-footer p {
            color: #666;
            margin-bottom: 10px;
        }

        .auth-footer a {
            color: #1B5E4F;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #7A1E3F;
        }

        .password-requirements {
            font-size: 0.85em;
            color: #999;
            margin-top: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .requirement.met {
            color: #4CAF50;
        }

        .requirement::before {
            content: '○';
            margin-right: 8px;
            font-weight: bold;
        }

        .requirement.met::before {
            content: '✓';
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>CMSC 173 Group Project Portal</p>
        </div>

        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="alert success">{{ success }}</div>
        {% endif %}

        {% if not success %}
        <form method="POST">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Juan Dela Cruz">
            </div>

            <div class="form-group">
                <label for="student_number">Student Number (Optional)</label>
                <input type="text" id="student_number" name="student_number" placeholder="202112345">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="student@up.edu.ph">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter a strong password" onkeyup="checkPassword()">
                <div class="password-requirements">
                    <div class="requirement" id="req-length">At least 6 characters</div>
                    <div class="requirement" id="req-uppercase">At least one uppercase letter</div>
                    <div class="requirement" id="req-number">At least one number</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password" onkeyup="checkPassword()">
                <div class="password-requirements">
                    <div class="requirement" id="req-match">Passwords match</div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>
        </form>
        {% endif %}

        <div class="auth-footer">
            <p>Already have an account?</p>
            <a href="/student_login">Login here</a>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('met');
            } else {
                lengthReq.classList.remove('met');
            }

            // Check uppercase
            const upperReq = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                upperReq.classList.add('met');
            } else {
                upperReq.classList.remove('met');
            }

            // Check number
            const numberReq = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                numberReq.classList.add('met');
            } else {
                numberReq.classList.remove('met');
            }

            // Check match
            const matchReq = document.getElementById('req-match');
            if (password && confirm && password === confirm) {
                matchReq.classList.add('met');
            } else if (password && confirm) {
                matchReq.classList.remove('met');
            }
        }
    </script>
</body>
</html>
