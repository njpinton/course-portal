<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1: Parameter Estimation | CMSC 173</title>
    <meta name="description" content="Parameter Estimation Methods - CMSC 173 at University of the Philippines Cebu">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>

    <!-- Prism.js for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            /* Card Dimensions */
            --card-width: 1400px;
            --card-height: 800px;
            --header-height: 56px;
            /* Dark Mode Palette (Default) */
            --bg-body: #0a0a0f;
            --bg-card: #0f0f14;
            --bg-sidebar: #131318;
            --bg-elevated: #1a1a22;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-heading: #f1f5f9;
            --text-main: #cbd5e1;
            --text-muted: #64748b;
            --accent-blue: #38bdf8;
            --accent-green: #10b981;
            --accent-yellow: #fbbf24;
            --accent-pink: #f472b6;
            --accent-purple: #a78bfa;
            --font-body: 'Urbanist', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-body: #f4f4f5;
            --bg-card: #ffffff;
            --bg-sidebar: #ffffff;
            --bg-elevated: #f4f4f5;
            --text-main: #52525b;
            --text-heading: #18181b;
            --text-muted: #a1a1aa;
            --border-color: #e4e4e7;
            --accent-blue: #0284c7;
            --accent-green: #059669;
            --accent-yellow: #d97706;
            --accent-pink: #db2777;
            --accent-purple: #7c3aed;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-body);
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Fullscreen Mode */
        body.fullscreen .presenter-header { display: none; }
        body.fullscreen .slide-viewport { padding: 0; }
        body.fullscreen .slide-card {
            max-width: none; max-height: none;
            width: 100vw; height: 100vh;
            border: none; border-radius: 0;
        }

        /* --- 2. HEADER --- */
        .presenter-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-heading);
            font-weight: 700;
            font-size: 14px;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .presenter-header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-heading);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-elevated);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .slide-counter {
            font-size: 13px;
            color: var(--text-muted);
        }

        .slide-counter span { font-weight: 600; color: var(--text-heading); }

        /* --- 3. MAIN CONTAINER --- */
        .presentation-container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* --- 4. SIDEBAR --- */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active { transform: translateX(0); }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .sidebar.active ~ .sidebar-overlay {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h2 {
            font-size: 16px;
            color: var(--text-heading);
        }

        .toc-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            list-style: none;
        }

        .toc-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.15s;
        }

        .toc-item:hover { background: var(--bg-elevated); color: var(--text-main); }
        .toc-item.active { background: rgba(56, 189, 248, 0.1); color: var(--accent-blue); }
        .toc-num {
            width: 28px;
            height: 28px;
            background: var(--bg-elevated);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        /* --- 5. MAIN SLIDE AREA --- */
        .slide-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
        }

        .slide-card {
            width: 100%;
            max-width: var(--card-width);
            height: 100%;
            max-height: var(--card-height);
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .progress-bar {
            height: 4px;
            background: var(--bg-elevated);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s ease;
        }

        .slide-content {
            flex: 1;
            padding: 48px 64px;
            overflow-y: auto;
            position: relative;
        }

        .slide-inner {
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .slide-inner.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 6. TYPOGRAPHY --- */
        h2 {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-heading);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 28px;
        }

        h3, h4 {
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 12px;
        }

        h3 { font-size: 20px; }
        h4 { font-size: 16px; }

        p { margin-bottom: 14px; font-size: 15px; }
        ul, ol { margin: 12px 0 12px 24px; }
        li { margin-bottom: 8px; font-size: 15px; }

        /* --- 7. CONTENT COMPONENTS --- */
        .card-grid {
            display: grid;
            gap: 16px;
            margin: 20px 0;
        }

        .info-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .info-card .icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 12px;
        }
        .info-card .icon.blue { background: rgba(56, 189, 248, 0.15); color: var(--accent-blue); }
        .info-card .icon.green { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .info-card .icon.yellow { background: rgba(251, 191, 36, 0.15); color: var(--accent-yellow); }
        .info-card .icon.pink { background: rgba(244, 114, 182, 0.15); color: var(--accent-pink); }
        .info-card .icon.purple { background: rgba(167, 139, 250, 0.15); color: var(--accent-purple); }

        .info-card h4 {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 6px;
        }
        .info-card p {
            font-size: 13px;
            margin: 0;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* Callout */
        .callout {
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-yellow);
            padding: 16px 20px;
            border-radius: 0 10px 10px 0;
            margin: 16px 0;
        }
        .callout.blue { border-left-color: var(--accent-blue); }
        .callout.green { border-left-color: var(--accent-green); }
        .callout.pink { border-left-color: var(--accent-pink); }
        .callout.purple { border-left-color: var(--accent-purple); }

        .callout-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-yellow);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .callout.blue .callout-title { color: var(--accent-blue); }
        .callout.green .callout-title { color: var(--accent-green); }
        .callout.pink .callout-title { color: var(--accent-pink); }
        .callout.purple .callout-title { color: var(--accent-purple); }

        .callout p { margin: 0; font-size: 15px; }
        .callout ul, .callout ol { margin: 8px 0 0; }
        .callout li { font-size: 14px; margin-bottom: 6px; }

        /* Definition, Warning, Example, Highlight - Map from JSON */
        .definition, .warning, .example, .highlight, .key-point {
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-blue);
            padding: 16px 20px;
            border-radius: 0 10px 10px 0;
            margin: 16px 0;
        }
        .definition h4, .warning h4, .example h4, .highlight h4, .key-point h4 {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .definition { border-left-color: var(--accent-blue); }
        .definition h4 { color: var(--accent-blue); }
        .warning { border-left-color: var(--accent-pink); }
        .warning h4 { color: var(--accent-pink); }
        .example { border-left-color: var(--accent-green); }
        .example h4 { color: var(--accent-green); }
        .highlight { border-left-color: var(--accent-yellow); }
        .highlight h4 { color: var(--accent-yellow); }
        .key-point { border-left-color: var(--accent-purple); }
        .key-point h4 { color: var(--accent-purple); }

        /* Two Column Layout */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 16px 0;
        }
        .two-column .column { min-width: 0; }

        /* Figure placeholder */
        .figure {
            background: var(--bg-elevated);
            border: 1px dashed var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 16px 0;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Code Block */
        .code-block {
            background: #1e1e2e;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
        }
        .code-block pre {
            margin: 0;
            font-family: var(--font-code);
            font-size: 13px;
            line-height: 1.6;
            background: transparent !important;
            padding: 0 !important;
        }
        .code-block code {
            font-family: var(--font-code) !important;
            font-size: 13px !important;
            background: transparent !important;
        }
        /* Prism syntax highlighting */
        .code-block .token.comment { color: #6272a4; }
        .code-block .token.string { color: #f1fa8c; }
        .code-block .token.keyword { color: #ff79c6; }
        .code-block .token.function { color: #50fa7b; }
        .code-block .token.number { color: #bd93f9; }
        .code-block .token.operator { color: #ff79c6; }
        .code-block .token.class-name { color: #8be9fd; }
        .code-block .token.builtin { color: #8be9fd; }
        .code-block .token.punctuation { color: #f8f8f2; }

        /* Figure/Image - HERO images that dominate the slide */
        .slide-figure {
            text-align: center;
            margin: 0.5rem auto;
            width: 100%;
        }
        .slide-figure img {
            display: block;
            margin: 0 auto;
            max-width: 95%;
            max-height: none;
            height: 480px;
            width: auto;
            object-fit: contain;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        /* Image-dominant layout - image takes priority */
        .image-text-layout {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: flex-start;
        }
        .image-text-layout > .slide-figure {
            flex: 0 0 65%;
            margin: 0;
        }
        .image-text-layout > .slide-figure img {
            height: 460px;
            max-width: 100%;
        }
        .image-text-layout > .text-content {
            flex: 1;
            font-size: 13px;
            padding-top: 0;
        }
        .image-text-layout .text-content h4 {
            margin-top: 0;
            font-size: 13px;
        }
        .image-text-layout .text-content ul {
            margin: 4px 0 4px 16px;
            padding: 0;
        }
        .image-text-layout .text-content li {
            font-size: 12px;
            margin-bottom: 3px;
        }
        .image-text-layout .definition,
        .image-text-layout .highlight,
        .image-text-layout .warning,
        .image-text-layout .key-point {
            padding: 10px 12px;
            margin: 6px 0;
            font-size: 12px;
        }
        /* Knowledge Check */
        .knowledge-check {
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }
        .knowledge-check .label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-purple);
            margin-bottom: 10px;
        }
        .knowledge-check .question { font-weight: 600; color: var(--text-heading); margin-bottom: 12px; }
        .knowledge-check .btn {
            background: var(--accent-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .knowledge-check .answer {
            margin-top: 12px;
            padding: 16px;
            background: var(--bg-elevated);
            border-radius: 8px;
        }
        .knowledge-check .answer.hidden { display: none; }

        /* --- 8. NAVIGATION --- */
        .nav-overlay {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .nav-overlay.nav-prev { left: 8px; }
        .nav-overlay.nav-next { right: 8px; }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }
        .nav-btn:hover:not(:disabled) {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-footer {
            height: 48px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-elevated);
        }

        .reading-time {
            background: var(--bg-elevated);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-heading);
            border: 1px solid var(--border-color);
        }

        /* --- 9. DROPDOWN MENU --- */
        .menu-container { position: relative; }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            border: none;
            background: none;
            color: var(--text-main);
            font-size: 14px;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
        }

        .menu-item:hover {
            background: var(--bg-elevated);
            color: var(--accent-blue);
        }

        .menu-item i {
            width: 18px;
            text-align: center;
            color: var(--text-muted);
        }

        .menu-item:hover i { color: var(--accent-blue); }

        /* --- 10. RESPONSIVE --- */
        @media (max-width: 768px) {
            .slide-viewport { padding: 12px; }
            .slide-card { border-radius: 12px; }
            .slide-content { padding: 24px 20px; }
            h2 { font-size: 26px; }
            .two-column { grid-template-columns: 1fr; gap: 16px; }
            .card-grid { grid-template-columns: 1fr; }
            .nav-overlay { display: none; }
            .presenter-header h1 { font-size: 14px; }
        }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* --- 11. SHORTCUTS MODAL --- */
        dialog {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            color: var(--text-main);
        }
        dialog::backdrop { background: rgba(0,0,0,0.6); }
        .shortcut-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            align-items: center;
        }
        .key {
            background: var(--bg-elevated);
            padding: 6px 12px;
            border-radius: 6px;
            font-family: var(--font-code);
            font-size: 13px;
            color: var(--accent-blue);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fa-solid fa-list"></i> Contents</h2>
            <button class="icon-btn" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <ul class="toc-list" id="toc-list"></ul>
    </aside>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Header -->
    <header class="presenter-header">
        <div class="header-left">
            <div class="menu-container">
                <button class="icon-btn" onclick="toggleMenu()" title="Menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="/" class="menu-item">
                        <i class="fa-solid fa-house"></i> Home
                    </a>
                    <button class="menu-item" onclick="toggleSidebar(); toggleMenu();">
                        <i class="fa-solid fa-list"></i> Table of Contents
                    </button>
                    <button class="menu-item" onclick="goToSlide(0); toggleMenu();">
                        <i class="fa-solid fa-backward-fast"></i> First Slide
                    </button>
                    <button class="menu-item" onclick="goToSlide(slides.length - 1); toggleMenu();">
                        <i class="fa-solid fa-forward-fast"></i> Last Slide
                    </button>
                </div>
            </div>
            <a href="/" class="brand">
                <div class="brand-icon"><i class="fa-solid fa-brain"></i></div>
                CMSC 173
            </a>
            <h1>Module 1: Parameter Estimation</h1>
        </div>

        <div class="header-right">
            <div class="slide-counter">
                <span id="current-slide">1</span> / <span id="total-slides">1</span>
            </div>
            <button class="icon-btn" onclick="toggleFullscreen()" title="Fullscreen (F)">
                <i class="fa-solid fa-expand"></i>
            </button>
            <button class="icon-btn" onclick="showShortcuts()" title="Shortcuts (?)">
                <i class="fa-regular fa-keyboard"></i>
            </button>
            <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme (T)">
                <i class="fa-solid fa-sun" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="presentation-container">
        <div class="slide-viewport">
            <div class="nav-overlay nav-prev">
                <button class="nav-btn" id="prev-btn" onclick="previousSlide()">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
            </div>
            <div class="nav-overlay nav-next">
                <button class="nav-btn" id="next-btn" onclick="nextSlide()">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div class="slide-card">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div class="slide-content" id="slide-scroll-area">
                    <div class="slide-inner" id="slide-inner"></div>
                </div>

                <div class="slide-footer">
                    <span id="reading-time"></span>
                    <span>Module 1: Parameter Estimation</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Screen Reader Announcements -->
    <div id="sr-announcer" class="sr-only" aria-live="assertive" aria-atomic="true"></div>

    <!-- Shortcuts Modal -->
    <dialog id="shortcuts-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0; font-size:20px; color: var(--text-heading);">Keyboard Shortcuts</h3>
            <button class="icon-btn" onclick="document.getElementById('shortcuts-modal').close()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="shortcut-grid">
            <span class="key">Space / Arrow Right</span> <span>Next Slide</span>
            <span class="key">Arrow Left</span> <span>Previous Slide</span>
            <span class="key">F</span> <span>Toggle Fullscreen</span>
            <span class="key">M</span> <span>Toggle Menu</span>
            <span class="key">T</span> <span>Toggle Theme</span>
            <span class="key">?</span> <span>Show Shortcuts</span>
        </div>
    </dialog>

    <script>
        let slides = [];
        let currentSlideIndex = 0;

        async function loadSlides() {
            try {
                const response = await fetch('/static/data/courses/cmsc173/module-01-slides.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                slides = data.slides;

                document.getElementById('total-slides').textContent = slides.length;

                // Build table of contents
                const tocList = document.getElementById('toc-list');
                slides.forEach((slide, index) => {
                    const li = document.createElement('li');
                    li.className = 'toc-item';
                    li.innerHTML = `<span class="toc-num">${index + 1}</span>${slide.title}`;
                    li.onclick = () => { goToSlide(index); toggleSidebar(); };
                    tocList.appendChild(li);
                });

                renderSlide();
            } catch (error) {
                console.error('Failed to load slides:', error);
                document.getElementById('slide-inner').innerHTML = `
                    <div class="warning">
                        <h4>Error</h4>
                        <p>Failed to load lecture content. Please refresh the page.</p>
                    </div>`;
            }
        }

        function renderSlide() {
            const slide = slides[currentSlideIndex];
            const container = document.getElementById('slide-inner');
            const scrollArea = document.getElementById('slide-scroll-area');

            container.classList.remove('active');

            setTimeout(() => {
                let html = `<h2>${slide.title}</h2>`;
                html += slide.content;

                if (slide.knowledgeCheck) {
                    html += `
                        <div class="knowledge-check">
                            <div class="label"><i class="fa-solid fa-circle-question"></i> Knowledge Check</div>
                            <p class="question">${slide.knowledgeCheck.question}</p>
                            <button class="btn" onclick="toggleAnswer(this)">
                                <i class="fa-solid fa-eye"></i> Reveal Answer
                            </button>
                            <div class="answer hidden">${slide.knowledgeCheck.answer}</div>
                        </div>
                    `;
                }

                container.innerHTML = html;

                document.getElementById('current-slide').textContent = currentSlideIndex + 1;
                document.getElementById('reading-time').textContent = slide.readingTime ? `~${slide.readingTime} read` : '';
                document.getElementById('progress-fill').style.width = `${((currentSlideIndex + 1) / slides.length) * 100}%`;

                document.getElementById('prev-btn').disabled = currentSlideIndex === 0;
                document.getElementById('next-btn').disabled = currentSlideIndex === slides.length - 1;

                document.querySelectorAll('.toc-item').forEach((el, idx) => {
                    el.classList.toggle('active', idx === currentSlideIndex);
                });

                if (typeof renderMathInElement !== 'undefined') {
                    renderMathInElement(container, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\[', right: '\\]', display: true},
                            {left: '\\(', right: '\\)', display: false}
                        ],
                        throwOnError: false
                    });
                }
                if (typeof Prism !== 'undefined') Prism.highlightAllUnder(container);

                scrollArea.scrollTop = 0;
                container.classList.add('active');
            }, 150);
        }

        function nextSlide() { if (currentSlideIndex < slides.length - 1) { currentSlideIndex++; renderSlide(); } }
        function previousSlide() { if (currentSlideIndex > 0) { currentSlideIndex--; renderSlide(); } }
        function goToSlide(index) { if (index >= 0 && index < slides.length) { currentSlideIndex = index; renderSlide(); } }

        function toggleAnswer(btn) {
            const answer = btn.nextElementSibling;
            const hidden = answer.classList.contains('hidden');
            answer.classList.toggle('hidden');
            btn.innerHTML = hidden ? '<i class="fa-solid fa-eye-slash"></i> Hide Answer' : '<i class="fa-solid fa-eye"></i> Reveal Answer';
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function toggleMenu() {
            document.getElementById('dropdown-menu').classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('dropdown-menu');
            const menuContainer = document.querySelector('.menu-container');
            if (menu.classList.contains('active') && !menuContainer.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
            }
        }

        function showShortcuts() { document.getElementById('shortcuts-modal').showModal(); }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('cmsc173-theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(theme) {
            document.getElementById('theme-icon').className = theme === 'light' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
        }

        // Handle fullscreen exit via Escape or browser controls
        document.addEventListener('fullscreenchange', () => {
            const icon = document.querySelector('.icon-btn[onclick="toggleFullscreen()"] i');
            if (document.fullscreenElement) {
                icon.className = 'fa-solid fa-compress';
            } else {
                icon.className = 'fa-solid fa-expand';
                document.body.classList.remove('fullscreen');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (document.getElementById('shortcuts-modal').open && e.key === 'Escape') return;

            switch(e.key) {
                case 'ArrowRight': case ' ': case 'PageDown':
                    e.preventDefault(); nextSlide(); break;
                case 'ArrowLeft': case 'PageUp':
                    e.preventDefault(); previousSlide(); break;
                case 'Home': e.preventDefault(); goToSlide(0); break;
                case 'End': e.preventDefault(); goToSlide(slides.length - 1); break;
                case 'f': case 'F': toggleFullscreen(); break;
                case 'm': case 'M': toggleSidebar(); break;
                case 't': case 'T': toggleTheme(); break;
                case '?': showShortcuts(); break;
                case 'Escape':
                    if (document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
                    break;
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, { passive: true });
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) diff > 0 ? nextSlide() : previousSlide();
        }, { passive: true });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme preference
            const savedTheme = localStorage.getItem('cmsc173-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            loadSlides();
        });
    </script>
</body>
</html>
