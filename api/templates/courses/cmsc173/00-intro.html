<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 0: Introduction to Machine Learning | CMSC 173</title>
    <meta name="description" content="Module 0: Introduction to Machine Learning - CMSC 173, University of the Philippines Cebu">

    <!-- Google Fonts: Urbanist + JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            /* Dark Mode Palette (Default) */
            --bg-body: #0a0a0f;
            --bg-card: #0f0f14;
            --bg-sidebar: #131318;
            --bg-elevated: #1a1a22;
            --text-main: #a1a1aa;
            --text-heading: #fafafa;
            --text-muted: #71717a;
            --accent-blue: #38bdf8;
            --accent-green: #10b981;
            --accent-yellow: #fbbf24;
            --accent-pink: #f472b6;
            --accent-purple: #a78bfa;
            --border-color: #27272a;

            --font-main: 'Urbanist', sans-serif;
            --font-code: 'JetBrains Mono', monospace;

            --card-width: 1400px;
            --card-height: 800px;
            --header-height: 56px;
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-body: #f4f4f5;
            --bg-card: #ffffff;
            --bg-sidebar: #ffffff;
            --bg-elevated: #f4f4f5;
            --text-main: #52525b;
            --text-heading: #18181b;
            --text-muted: #a1a1aa;
            --border-color: #e4e4e7;
            --accent-blue: #0284c7;
            --accent-green: #059669;
            --accent-yellow: #d97706;
            --accent-pink: #db2777;
            --accent-purple: #7c3aed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; background: none; font-family: inherit; }

        /* --- 2. HEADER --- */
        .presenter-header {
            height: var(--header-height);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
            z-index: 20;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }
        .icon-btn:hover {
            background: var(--bg-elevated);
            color: var(--accent-blue);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 15px;
            color: var(--text-heading);
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .presenter-header h1 {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-muted);
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid var(--border-color);
        }

        .slide-counter {
            font-family: var(--font-code);
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-elevated);
            padding: 6px 12px;
            border-radius: 6px;
        }
        .slide-counter span { color: var(--accent-blue); font-weight: 600; }

        /* --- 3. MAIN CONTAINER --- */
        .presentation-container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            position: absolute;
            top: 0; bottom: 0; left: 0;
            z-index: 15;
            transform: translateX(-100%);
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }
        .sidebar.active { transform: translateX(0); }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            font-size: 14px;
            color: var(--text-heading);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toc-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
            padding: 12px;
        }

        .toc-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-main);
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .toc-item:hover { background: var(--bg-elevated); color: var(--text-heading); }
        .toc-item.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-blue);
            font-weight: 600;
        }
        .toc-num {
            font-family: var(--font-code);
            font-size: 12px;
            opacity: 0.5;
            width: 24px;
        }

        .sidebar-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 14;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        .sidebar.active ~ .sidebar-overlay { opacity: 1; pointer-events: auto; }

        /* --- 4. SLIDE VIEWPORT --- */
        .slide-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
        }

        .slide-card {
            width: 100%;
            max-width: var(--card-width);
            height: 100%;
            max-height: var(--card-height);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Glow */
        .slide-card::before {
            content: '';
            position: absolute;
            top: -30%; left: -20%;
            width: 60%; height: 60%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }
        .slide-card::after {
            content: '';
            position: absolute;
            bottom: -30%; right: -20%;
            width: 60%; height: 60%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Fullscreen */
        body.fullscreen .presenter-header { display: none; }
        body.fullscreen .slide-viewport { padding: 0; }
        body.fullscreen .slide-card {
            max-width: none; max-height: none;
            width: 100vw; height: 100vh;
            border: none; border-radius: 0;
        }

        /* --- 5. SLIDE CONTENT --- */
        .progress-bar {
            height: 3px;
            background: var(--border-color);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            width: 0%;
            transition: width 0.3s ease;
        }

        .slide-content {
            flex: 1;
            padding: 48px 64px;
            overflow-y: auto;
            position: relative;
        }

        .slide-inner {
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.35s ease, transform 0.35s ease;
        }
        .slide-inner.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Typography */
        h2 {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-heading);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 32px;
            font-weight: 400;
        }

        h3 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-heading);
            margin: 24px 0 12px;
        }

        h4 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 8px;
        }

        p {
            font-size: 17px;
            line-height: 1.7;
            margin-bottom: 12px;
            font-weight: 400;
        }

        ul, ol { list-style: none; margin: 12px 0; }
        li {
            font-size: 16px;
            margin-bottom: 10px;
            padding-left: 24px;
            position: relative;
            line-height: 1.5;
        }
        li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 2px;
            transform: rotate(45deg);
        }
        ol { counter-reset: item; }
        ol li::before {
            content: counter(item);
            counter-increment: item;
            background: var(--accent-blue);
            color: white;
            font-size: 11px;
            font-weight: 700;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: none;
            top: 2px;
        }

        strong { color: var(--text-heading); font-weight: 600; }
        em { font-style: italic; }

        /* Cards Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .info-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        .info-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .info-card .icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 12px;
        }
        .info-card .icon.blue { background: rgba(56, 189, 248, 0.15); color: var(--accent-blue); }
        .info-card .icon.green { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .info-card .icon.yellow { background: rgba(251, 191, 36, 0.15); color: var(--accent-yellow); }
        .info-card .icon.pink { background: rgba(244, 114, 182, 0.15); color: var(--accent-pink); }
        .info-card .icon.purple { background: rgba(167, 139, 250, 0.15); color: var(--accent-purple); }

        .info-card h4 {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 6px;
        }
        .info-card p {
            font-size: 13px;
            margin: 0;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* Callout */
        .callout {
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent-yellow);
            padding: 16px 20px;
            border-radius: 0 10px 10px 0;
            margin: 16px 0;
        }
        .callout.blue { border-left-color: var(--accent-blue); }
        .callout.green { border-left-color: var(--accent-green); }
        .callout.pink { border-left-color: var(--accent-pink); }
        .callout.purple { border-left-color: var(--accent-purple); }

        .callout-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-yellow);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .callout.blue .callout-title { color: var(--accent-blue); }
        .callout.green .callout-title { color: var(--accent-green); }
        .callout.pink .callout-title { color: var(--accent-pink); }
        .callout.purple .callout-title { color: var(--accent-purple); }

        .callout p { margin: 0; font-size: 15px; }
        .callout ul, .callout ol { margin: 8px 0 0; }
        .callout li { font-size: 14px; margin-bottom: 6px; }

        /* Quote */
        blockquote {
            border-left: 4px solid var(--accent-purple);
            padding: 16px 20px;
            margin: 16px 0;
            background: rgba(167, 139, 250, 0.05);
            border-radius: 0 10px 10px 0;
        }
        blockquote p {
            font-size: 18px;
            font-style: italic;
            color: var(--text-heading);
            margin-bottom: 8px;
        }
        blockquote cite {
            font-size: 13px;
            color: var(--accent-purple);
            font-style: normal;
        }

        /* Two Column */
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 16px 0;
        }

        /* Figure/Image */
        .slide-figure {
            margin: 0;
            text-align: center;
        }
        .slide-figure img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .slide-figure figcaption {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 10px;
            font-style: italic;
        }

        /* Definition Box */
        .definition {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
        }
        .definition h4 {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-blue);
            margin: 0 0 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .definition p { margin: 8px 0; font-size: 15px; }
        .definition ul { margin: 10px 0 0; }
        .definition li { font-size: 14px; margin-bottom: 6px; }

        /* Comparison Table */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        .comparison-table th,
        .comparison-table td {
            padding: 12px 16px;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        .comparison-table th {
            background: var(--bg-elevated);
            color: var(--text-heading);
            font-weight: 600;
        }
        .comparison-table td {
            color: var(--text-main);
        }
        .comparison-table tr:hover td {
            background: rgba(56, 189, 248, 0.05);
        }

        /* Code Block */
        .code-block {
            background: #1e1e2e;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
        }
        .code-block pre {
            margin: 0;
            font-family: var(--font-code);
            font-size: 13px;
            line-height: 1.6;
            background: transparent !important;
            padding: 0 !important;
        }
        .code-block code {
            font-family: var(--font-code) !important;
            font-size: 13px !important;
            background: transparent !important;
            text-shadow: none !important;
        }
        /* Prism syntax highlighting overrides */
        .code-block .token.comment { color: #6272a4; }
        .code-block .token.string { color: #f1fa8c; }
        .code-block .token.keyword { color: #ff79c6; }
        .code-block .token.function { color: #50fa7b; }
        .code-block .token.number { color: #bd93f9; }
        .code-block .token.operator { color: #ff79c6; }
        .code-block .token.class-name { color: #8be9fd; }
        .code-block .token.builtin { color: #8be9fd; }
        .code-block .token.punctuation { color: #f8f8f2; }

        /* Comparison Table */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 14px;
        }
        .comparison-table th, .comparison-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .comparison-table th {
            background: var(--bg-elevated);
            color: var(--text-heading);
            font-weight: 600;
        }
        .comparison-table tr:hover td {
            background: var(--bg-elevated);
        }

        /* Image with Caption */
        .slide-figure {
            margin: 16px 0;
            text-align: center;
        }
        .slide-figure img {
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        .slide-figure figcaption {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Definition Box */
        .definition {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px;
            margin: 12px 0;
        }

        /* Knowledge Check */
        .knowledge-check {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }
        .knowledge-check .label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-yellow);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .knowledge-check .question {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: 14px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.15s;
        }
        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        .answer {
            margin-top: 14px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }
        .answer.hidden { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 6. NAVIGATION --- */
        .nav-overlay {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
        }
        .nav-prev { left: 32px; }
        .nav-next { right: 32px; }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            transition: all 0.15s;
        }
        .nav-btn:hover:not(:disabled) {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            transform: scale(1.05);
        }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .slide-footer {
            height: 48px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-elevated);
        }

        /* --- 7. MODAL --- */
        dialog {
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 90%;
        }
        dialog::backdrop { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }

        .shortcut-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 24px;
            margin-top: 20px;
        }
        .key {
            font-family: var(--font-code);
            background: var(--bg-elevated);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-heading);
            border: 1px solid var(--border-color);
        }

        /* --- 8. DROPDOWN MENU --- */
        .menu-container {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            border: none;
            background: none;
            color: var(--text-main);
            font-size: 14px;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;

                    el.classList.toggle('active', idx === currentSlideIndex);
                });

                if (typeof renderMathInElement !== 'undefined') renderMathInElement(container);
                if (typeof Prism !== 'undefined') Prism.highlightAllUnder(container);

                scrollArea.scrollTop = 0;
                container.classList.add('active');
            }, 150);
        }

        function nextSlide() { if (currentSlideIndex < slides.length - 1) { currentSlideIndex++; renderSlide(); } }
        function previousSlide() { if (currentSlideIndex > 0) { currentSlideIndex--; renderSlide(); } }
        function goToSlide(index) { currentSlideIndex = index; renderSlide(); }

        function toggleAnswer(btn) {
            const answer = btn.nextElementSibling;
            const hidden = answer.classList.contains('hidden');
            answer.classList.toggle('hidden');
            btn.innerHTML = hidden ? '<i class="fa-solid fa-eye-slash"></i> Hide Answer' : '<i class="fa-solid fa-eye"></i> Reveal Answer';
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function toggleMenu() {
            document.getElementById('dropdown-menu').classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('dropdown-menu');
            const menuContainer = document.querySelector('.menu-container');
            if (menu.classList.contains('active') && !menuContainer.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
            }
        }

        function showShortcuts() { document.getElementById('shortcuts-modal').showModal(); }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('cmsc173-theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(theme) {
            document.getElementById('theme-icon').className = theme === 'light' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('shortcuts-modal').open && e.key === 'Escape') return;
            switch(e.key) {
                case 'ArrowRight': case ' ': e.preventDefault(); nextSlide(); break;
                case 'ArrowLeft': e.preventDefault(); previousSlide(); break;
                case 'f': case 'F': toggleFullscreen(); break;
                case 'm': case 'M': toggleSidebar(); break;
                case 't': case 'T': toggleTheme(); break;
                case '?': showShortcuts(); break;
            }
        });

        // Handle fullscreen exit via Escape or browser controls
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
            }
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
