{% extends "base_layout.html" %}

{% block title %}Week 2: Probability & Stats | {{ course.code }}{% endblock %}

{% block extra_css %}
<style>
    .presentation-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 100px); /* Fill remaining height */
        margin: -24px; /* Counteract default padding */
    }
    .presentation-frame {
        flex: 1;
        width: 100%;
        border: none;
        background: #fff;
    }
</style>
{% endblock %}

{% block breadcrumbs %}
    <a href="/" class="breadcrumb-item">Home</a>
    <span class="breadcrumb-separator">/</span>
    <a href="/course/{{ course_id }}" class="breadcrumb-item">{{ course.code }}</a>
    <span class="breadcrumb-separator">/</span>
    <span class="breadcrumb-current">Week 2: Probability & Stats</span>
{% endblock %}

{% block content %}
<div class="presentation-container">
    <iframe src="/static/presentations/cmsc178da/week-02/index.html" class="presentation-frame" title="Week 2 Presentation" allowfullscreen></iframe>
</div>
{% endblock %}
