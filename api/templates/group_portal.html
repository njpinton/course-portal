<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1B5E4F 0%, #2D4F47 50%, #7A1E3F 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            overflow: hidden;
        }
        h1 {
            color: #1B5E4F;
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        h2 {
            color: #7A1E3F;
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }
        .form-section {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #1B5E4F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0F3E35;
        }
        .group-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .group-card {
            background-color: #e8f5e9; /* Light green */
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .group-card h3 {
            color: #2e7d32; /* Dark green */
            margin-top: 0;
            margin-bottom: 10px;
        }
        .group-card p {
            margin-bottom: 5px;
            font-size: 0.95em;
        }
        .group-card ul {
            list-style-type: disc;
            margin-left: 20px;
            padding-left: 0;
        }
        .group-card li {
            margin-bottom: 3px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #7A1E3F;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5C162F;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">← Back to Homepage</a>
        <div style="float: right; margin-top: 20px;">
            {% if session.get('is_admin') %}
                <a href="/admin_logout" class="back-button" style="background-color: #dc3545;">Logout Admin</a>
            {% else %}
                <a href="/admin_login" class="back-button" style="background-color: #28a745;">Admin Login</a>
            {% endif %}
        </div>
        <h1>Group Project Portal</h1>

        <div class="form-section">
            <h2>Create New Group</h2>
            <form id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" name="group_name" required>
                </div>
                <div class="form-group">
                    <label for="projectTitle">Project Title (Optional):</label>
                    <input type="text" id="projectTitle" name="project_title">
                </div>
                <div class="form-group">
                    <label for="groupUsername">Group Username (for login):</label>
                    <input type="text" id="groupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="groupPassword">Group Password (min 6 characters):</label>
                    <input type="password" id="groupPassword" name="password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="classSelect">Select Section/Class:</label>
                    <select id="classSelect" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">
                        <option value="">-- Select a class --</option>
                        <option value="cmsc173a">CMSC 173 Section A (Tue-Fri 3:00-4:30 PM)</option>
                        <option value="cmsc173d">CMSC 173 Section D (Tue-Fri 4:30-6:00 PM)</option>
                        <option value="cmsc173e">CMSC 173 Section E (Mon-Thu 3:00-4:30 PM)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="memberSearchInput">Add Group Member:</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px; position: relative;">
                        <div style="flex: 1; position: relative;">
                            <input
                                type="text"
                                id="memberSearchInput"
                                placeholder="Select a class first..."
                                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
                                autocomplete="off"
                                readonly
                            >
                            <ul id="memberDropdown" style="
                                display: none;
                                position: absolute;
                                top: 100%;
                                left: 0;
                                right: 0;
                                background: white;
                                border: 1px solid #ccc;
                                border-top: none;
                                border-radius: 0 0 4px 4px;
                                list-style: none;
                                margin: 0;
                                padding: 0;
                                max-height: 250px;
                                overflow-y: auto;
                                z-index: 1000;
                                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                            ">
                            </ul>
                        </div>
                        <button type="button" id="addMemberButton" style="padding: 8px 15px; white-space: nowrap;" disabled>Add Member</button>
                    </div>
                    <div id="membersList" style="margin-top: 10px; border: 1px solid #eee; padding: 10px; border-radius: 5px; min-height: 50px;">
                        <!-- Added members will appear here -->
                        <p id="noMembersMessage" style="color: #888;">No members added yet.</p>
                    </div>
                    <div id="studentsAlert" style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px; display: none;">
                        <small id="studentsAlertText"></small>
                    </div>
                </div>
                <button type="submit">Create Group</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Existing Groups</h2>
            <div id="groupsList" class="group-list">
                <!-- Groups will be loaded here by JavaScript -->
                <p>Loading groups...</p>
            </div>
        </div>

        <!-- Document Upload Section (will be dynamically shown for a selected group) -->
        <div class="form-section" id="documentUploadSection" style="display: none;">
            <h2>Upload Document for <span id="currentGroupName"></span></h2>
            <form id="uploadDocumentForm">
                <input type="hidden" id="uploadGroupId" name="group_id">
                <div class="form-group">
                    <label for="documentTitle">Document Title:</label>
                    <input type="text" id="documentTitle" name="document_title" required>
                </div>
                <div class="form-group">
                    <label for="documentFile">Select File:</label>
                    <input type="file" id="documentFile" name="file" required>
                </div>
                <button type="submit">Upload Document</button>
            </form>
        </div>

    </div>

    <script>
        const IS_ADMIN = {{ session.get('is_admin', False) | tojson }}; // Passed from Flask backend

        document.addEventListener('DOMContentLoaded', () => {
                        const createGroupForm = document.getElementById('createGroupForm');
                        const groupsList = document.getElementById('groupsList');
                        const documentUploadSection = document.getElementById('documentUploadSection');
                        const uploadDocumentForm = document.getElementById('uploadDocumentForm');
                        const currentGroupName = document.getElementById('currentGroupName');
                        const uploadGroupId = document.getElementById('uploadGroupId');
            
                        const classSelect = document.getElementById('classSelect');
                        const memberSearchInput = document.getElementById('memberSearchInput');
                        const memberDropdown = document.getElementById('memberDropdown');
                        const addMemberButton = document.getElementById('addMemberButton');
                        const membersListDiv = document.getElementById('membersList');
                        const noMembersMessage = document.getElementById('noMembersMessage');
                        const studentsAlert = document.getElementById('studentsAlert');
                        const studentsAlertText = document.getElementById('studentsAlertText');
                        let selectedStudentData = null;

                        let selectedGroupId = null;
                        let currentMembers = []; // Array to hold members for the new group
                        let availableStudents = []; // Array to hold students from selected class

                        // Handle class selection
                        classSelect.addEventListener('change', async () => {
                            const selectedClass = classSelect.value;
                            if (selectedClass) {
                                await loadStudentsByClass(selectedClass);
                            } else {
                                memberSearchInput.value = '';
                                memberSearchInput.disabled = true;
                                memberSearchInput.placeholder = 'Select a class first...';
                                memberDropdown.style.display = 'none';
                                selectedStudentData = null;
                                studentsAlert.style.display = 'none';
                            }
                        });

                        // Load students by class
                        async function loadStudentsByClass(className) {
                            try {
                                const response = await fetch(`/api/classes/${className}`);
                                const data = await response.json();
                                if (data.ungrouped_students) {
                                    availableStudents = data.ungrouped_students;
                                    memberSearchInput.placeholder = 'Start typing a student name or campus ID...';
                                    memberSearchInput.disabled = false;

                                    const ungroupedCount = data.ungrouped_students.length;
                                    const totalCount = data.total_students;
                                    let sectionLabel = 'Section A';
                                    if (className === 'cmsc173d') sectionLabel = 'Section D';
                                    if (className === 'cmsc173e') sectionLabel = 'Section E';
                                    if (ungroupedCount > 0) {
                                        studentsAlert.style.display = 'block';
                                        studentsAlertText.textContent = `${ungroupedCount} students available (${totalCount} total in CMSC 173 ${sectionLabel})`;
                                    }
                                } else if (data.error) {
                                    memberSearchInput.value = '';
                                    memberSearchInput.disabled = true;
                                    memberSearchInput.placeholder = 'No students available';
                                    memberDropdown.style.display = 'none';
                                    studentsAlert.style.display = 'block';
                                    studentsAlertText.textContent = '⚠️ Class not yet set up in database. Please contact admin.';
                                }
                            } catch (error) {
                                console.error('Error loading students:', error);
                                studentsAlert.style.display = 'block';
                                studentsAlertText.textContent = '❌ Error loading students: ' + error.message;
                            }
                        }

                        // Filter and display students in dropdown
                        function filterStudents(searchTerm) {
                            memberDropdown.innerHTML = '';
                            const searchLower = searchTerm.toLowerCase();

                            // Filter students based on search term
                            const filtered = availableStudents.filter(student => {
                                if (!searchTerm.trim()) return true; // Show all if empty search
                                const fullName = `${student.first_name} ${student.last_name}`.toLowerCase();
                                const campusId = student.campus_id.toLowerCase();
                                return fullName.includes(searchLower) || campusId.includes(searchLower);
                            });

                            // Hide dropdown if no students available
                            if (filtered.length === 0) {
                                const li = document.createElement('li');
                                li.textContent = 'No students found';
                                li.style.padding = '10px';
                                li.style.color = '#999';
                                memberDropdown.appendChild(li);
                                memberDropdown.style.display = 'block';
                                return;
                            }

                            filtered.forEach(student => {
                                const li = document.createElement('li');
                                const fullName = `${student.first_name} ${student.last_name}`;
                                li.innerHTML = `<strong>${fullName}</strong><br><small>${student.campus_id} - ${student.program}</small>`;
                                li.style.padding = '10px';
                                li.style.borderBottom = '1px solid #eee';
                                li.style.cursor = 'pointer';
                                li.style.backgroundColor = '#fff';
                                li.addEventListener('mouseenter', () => {
                                    li.style.backgroundColor = '#f0f0f0';
                                });
                                li.addEventListener('mouseleave', () => {
                                    li.style.backgroundColor = '#fff';
                                });
                                li.addEventListener('click', () => {
                                    selectedStudentData = {
                                        studentId: student.id,
                                        name: fullName,
                                        campusId: student.campus_id
                                    };
                                    memberSearchInput.value = fullName;
                                    memberDropdown.style.display = 'none';
                                    addMemberButton.disabled = false;
                                });
                                memberDropdown.appendChild(li);
                            });

                            memberDropdown.style.display = 'block';
                        }

                    // Add click event listener to show dropdown when field is clicked
                    memberSearchInput.addEventListener('click', () => {
                        if (availableStudents.length > 0) {
                            memberSearchInput.value = '';
                            addMemberButton.disabled = true;
                            selectedStudentData = null;
                            filterStudents('');
                        }
                    });

                    // Add input event listener for member search
                    memberSearchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.trim();
                        // Disable button if input is cleared or doesn't match selected student
                        if (!searchTerm) {
                            addMemberButton.disabled = true;
                            selectedStudentData = null;
                        } else if (!selectedStudentData || selectedStudentData.name !== searchTerm) {
                            // Disable button if typed text doesn't match the selected student name
                            addMemberButton.disabled = true;
                        } else {
                            addMemberButton.disabled = false;
                        }
                        filterStudents(searchTerm);
                    });
            
                // Function to fetch and display all groups
                async function fetchAndDisplayGroups() {
                    groupsList.innerHTML = '<p>Loading groups...</p>';
                    try {
                        const response = await fetch('/api/groups');
                        const groups = await response.json();
            
                        if (groups.error) {
                            groupsList.innerHTML = `<p style="color: red;">Error: ${groups.error}</p>`;
                            return;
                        }
            
                        if (groups.length === 0) {
                            groupsList.innerHTML = '<p>No groups created yet.</p>';
                            return;
                        }
            
                        groupsList.innerHTML = '';
                        groups.forEach(group => {
                            const groupCard = document.createElement('div');
                            groupCard.className = 'group-card';
                            groupCard.innerHTML = `
                                <h3>${group.group_name}</h3>
                                <p><strong>Project Title:</strong> ${group.project_title || 'N/A'}</p>
                                <p><strong>Created:</strong> ${new Date(group.created_at).toLocaleString()}</p>
                                <button class="view-details-btn" data-group-id="${group.id}">View Details</button>
                            `;
                            groupsList.appendChild(groupCard);
                        });
            
                        document.querySelectorAll('.view-details-btn').forEach(button => {
                            button.addEventListener('click', (event) => {
                                selectedGroupId = event.target.dataset.groupId;
                                fetchAndDisplayGroupDetails(selectedGroupId);
                            });
                        });
            
                    } catch (error) {
                        groupsList.innerHTML = `<p style="color: red;">Failed to load groups: ${error.message}</p>`;
                        console.error('Error fetching groups:', error);
                    }
                }
            
                // Function to fetch and display details for a single group
                async function fetchAndDisplayGroupDetails(groupId) {
                    try {
                        const response = await fetch(`/api/groups/${groupId}`);
                        const group = await response.json();
            
                        if (group.error) {
                            alert(`Error: ${group.error}`);
                            return;
                        }
            
                        // Update the selected group's card with details
                        const groupCard = document.querySelector(`.group-card button[data-group-id="${groupId}"]`).closest('.group-card');
                        if (groupCard) {
                            groupCard.innerHTML = `
                                <h3>${group.group_name}</h3>
                                <p><strong>Project Title:</strong> ${group.project_title || 'N/A'}</p>
                                <p><strong>Created:</strong> ${new Date(group.created_at).toLocaleString()}</p>
                                <h4>Members:</h4>
                                <ul>
                                    ${group.members.map(member => `<li>${member.member_name}</li>`).join('')}
                                </ul>
                                <h4>Documents:</h4>
                                <ul>
                                    ${group.documents.map(doc => `<li><a href="/uploads/${doc.file_path.split('/').pop()}" target="_blank">${doc.document_title}</a></li>`).join('')}
                                </ul>
                                                    <button class="upload-doc-btn" data-group-id="${group.id}" data-group-name="${group.group_name}">Upload Document</button>
                                                    ${IS_ADMIN ? `<button class="delete-group-btn" data-group-id="${group.id}" style="background-color: #dc3545; margin-left: 10px;">Delete Group</button>` : ''}
                                                    <button class="hide-details-btn" data-group-id="${group.id}">Hide Details</button>                            `;
            
                            document.querySelector(`.group-card button[data-group-id="${groupId}"].upload-doc-btn`).addEventListener('click', (event) => {
                                selectedGroupId = event.target.dataset.groupId;
                                currentGroupName.textContent = event.target.dataset.groupName;
                                uploadGroupId.value = selectedGroupId;
                                documentUploadSection.style.display = 'block';
                                documentUploadSection.scrollIntoView({ behavior: 'smooth' });
                            });
            
                                            document.querySelector(`.group-card button[data-group-id="${groupId}"].hide-details-btn`).addEventListener('click', () => {
                                                fetchAndDisplayGroups(); // Re-render all groups to hide details
                                                documentUploadSection.style.display = 'none';
                                            });
                            
                                            if (IS_ADMIN) {
                                                document.querySelector(`.group-card button[data-group-id="${groupId}"].delete-group-btn`).addEventListener('click', async () => {
                                                    if (confirm('Are you sure you want to delete this group and all its associated data?')) {
                                                        try {
                                                            const response = await fetch(`/api/groups/${groupId}`, {
                                                                method: 'DELETE',
                                                                headers: {
                                                                    'Content-Type': 'application/json',
                                                                },
                                                            });
                                                            const result = await response.json();
                            
                                                            if (result.error) {
                                                                alert(`Error deleting group: ${result.error}`);
                                                            } else {
                                                                alert('Group deleted successfully!');
                                                                fetchAndDisplayGroups(); // Refresh the list of groups
                                                                documentUploadSection.style.display = 'none';
                                                            }
                                                        } catch (error) {
                                                            alert(`Failed to delete group: ${error.message}`);
                                                            console.error('Error deleting group:', error);
                                                        }
                                                    }
                                                });
                                            }
                                        }
                            
                                    } catch (error) {
                                        alert(`Failed to load group details: ${error.message}`);
                                        console.error('Error fetching group details:', error);
                                    }
                                }            
            
                    // Add input event listener for member search
                    memberSearchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value;
                        filterStudents(searchTerm);
                    });

                    // Close dropdown when clicking outside
                    document.addEventListener('click', (e) => {
                        if (e.target !== memberSearchInput && e.target !== memberDropdown) {
                            memberDropdown.style.display = 'none';
                        }
                    });

                    // Handle adding members
                    addMemberButton.addEventListener('click', () => {
                        if (!selectedStudentData) {
                            alert('Please select a student from the list');
                            return;
                        }

                        const studentId = selectedStudentData.studentId;
                        const memberName = selectedStudentData.name;
                        const campusId = selectedStudentData.campusId;

                        // Check if student is already added
                        if (currentMembers.some(m => m.studentId === studentId)) {
                            alert(`${memberName} is already added to this group!`);
                            return;
                        }

                        currentMembers.push({
                            studentId: studentId,
                            name: memberName,
                            campusId: campusId
                        });
                        console.log('Current Members:', currentMembers);
                        renderCurrentMembers();
                        memberSearchInput.value = ''; // Reset the input
                        selectedStudentData = null; // Clear selection
                    });
            
                    function renderCurrentMembers() {
                        membersListDiv.innerHTML = ''; // Clear previous list
                        if (currentMembers.length === 0) {
                            membersListDiv.innerHTML = '<p id="noMembersMessage" style="color: #888;">No members added yet.</p>';
                        } else {
                            const ul = document.createElement('ul');
                            currentMembers.forEach((member, index) => {
                                const li = document.createElement('li');
                                const memberInfo = typeof member === 'string'
                                    ? member
                                    : `${member.name} (${member.campusId})`;
                                li.textContent = memberInfo;
                                li.style.marginBottom = '8px';
                                const removeButton = document.createElement('button');
                                removeButton.textContent = 'Remove';
                                removeButton.style.marginLeft = '10px';
                                removeButton.style.backgroundColor = '#dc3545';
                                removeButton.style.color = 'white';
                                removeButton.style.border = 'none';
                                removeButton.style.borderRadius = '4px';
                                removeButton.style.padding = '5px 10px';
                                removeButton.style.cursor = 'pointer';
                                removeButton.addEventListener('click', () => {
                                    currentMembers.splice(index, 1);
                                    renderCurrentMembers();
                                });
                                li.appendChild(removeButton);
                                ul.appendChild(li);
                            });
                            membersListDiv.appendChild(ul);
                        }
                    }
            
                    // Handle create group form submission
                    createGroupForm.addEventListener('submit', async (event) => {
                        event.preventDefault();
                        const formData = new FormData(createGroupForm);
                        const groupName = formData.get('group_name');
                        const projectTitle = formData.get('project_title');
                        const username = formData.get('username');
                        const password = formData.get('password');

                        if (!groupName) {
                            alert('Group Name is required.');
                            return;
                        }
                        if (!username) {
                            alert('Group Username is required.');
                            return;
                        }
                        if (!password || password.length < 6) {
                            alert('Password must be at least 6 characters.');
                            return;
                        }

                        // Extract member names from currentMembers and convert to student IDs
                        const memberIds = currentMembers.map(m => m.studentId);

                            try {
                                const response = await fetch('/api/groups', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        group_name: groupName,
                                        project_title: projectTitle,
                                        username: username,
                                        password: password,
                                        members: memberIds
                                    }),
                                });
                                const result = await response.json();
                
                                if (result.error) {
                                    alert(`Error creating group: ${result.error}`);
                                } else {
                                    alert('Group created successfully!');
                                    createGroupForm.reset();
                                    currentMembers = []; // Clear members array
                                    renderCurrentMembers(); // Update display
                                    fetchAndDisplayGroups(); // Refresh the list of groups
                                }
                            } catch (error) {
                                alert(`Failed to create group: ${error.message}`);
                                console.error('Error creating group:', error);
                            }
                        });
            // Handle document upload form submission
            uploadDocumentForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                if (!selectedGroupId) {
                    alert('Please select a group first.');
                    return;
                }

                const formData = new FormData(uploadDocumentForm);
                formData.append('group_id', selectedGroupId); // Ensure group_id is in form data

                try {
                    const response = await fetch(`/api/groups/${selectedGroupId}/documents`, {
                        method: 'POST',
                        body: formData, // FormData handles Content-Type automatically
                    });
                    const result = await response.json();

                    if (result.error) {
                        alert(`Error uploading document: ${result.error}`);
                    } else {
                        alert('Document uploaded successfully!');
                        uploadDocumentForm.reset();
                        documentUploadSection.style.display = 'none'; // Hide upload section
                        fetchAndDisplayGroupDetails(selectedGroupId); // Refresh group details
                    }
                } catch (error) {
                    alert(`Failed to upload document: ${error.message}`);
                    console.error('Error uploading document:', error);
                }
            });

            // Initial fetch of groups when the page loads
            fetchAndDisplayGroups();
        });
    </script>
</body>
</html>
