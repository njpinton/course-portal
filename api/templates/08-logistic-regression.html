</head>
<body>
    <div class="presenter-header">
        <div class="header-left">
            <a href="/" class="home-button">üè† Home</a>
            <h2>Module 8: Logistic Regression</h2>
        </div>
        <div class="slide-counter">
            <span class="slide-counter-label">Slide</span>
            <span id="current-slide">1</span> / <span id="total-slides">1</span>
        </div>
    </div>

    <div class="presentation-container">
        <div class="slide-viewer">
            <div class="slide-content" id="slide-content">
                <!-- Slides will be inserted here -->
            </div>
            <div class="slide-footer">
                <div class="footer-left">CMSC 173: Machine Learning</div>
                <div class="footer-right">University of the Philippines - Cebu</div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" onclick="previousSlide()">‚Üê Previous</button>
            <button id="next-btn" onclick="nextSlide()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        // Slide content data
        const slides = [
            {
                title: "Logistic Regression Fundamentals",
                content: `
                    <p>
                    Logistic regression extends linear regression to classification problems by applying a sigmoid function to produce probabilities.

<div class="definition">
    <strong>Model:</strong> P(y=1|x) = 1 / (1 + e^(-Œ∏·µÄx))
</div>

<h3>Key Concepts</h3>
<ul>
    <li><strong>Sigmoid Function:</strong> Maps any input to probability [0,1]</li>
    <li><strong>Decision Boundary:</strong> Threshold (usually 0.5) for class prediction</li>
    <li><strong>Log-Odds:</strong> Linear relationship in transformed space</li>
    <li><strong>Maximum Likelihood Estimation:</strong> Learning algorithm</li>
</ul>
                </p>
                `
            },
            {
                title: "Logistic Regression Applications",
                content: `
                    <p>
                    <h3>Binary Classification</h3>
<ul>
    <li>Spam detection</li>
    <li>Disease diagnosis</li>
    <li>Customer churn prediction</li>
    <li>Credit approval</li>
</ul>

<h3>Multi-class Extensions</h3>
<ul>
    <li><strong>One-vs-Rest:</strong> Train k binary classifiers</li>
    <li><strong>One-vs-One:</strong> Train k(k-1)/2 pairwise classifiers</li>
    <li><strong>Multinomial Logistic:</strong> Direct multi-class formulation</li>
</ul>

<h3>Regularization</h3>
<ul>
    <li>L2 regularization prevents overfitting</li>
    <li>C parameter (inverse regularization strength) controls tradeoff</li>
</ul>
                </p>
                `
            }
        ];


        let currentSlideIndex = 0;

        function renderSlide() {
            const slide = slides[currentSlideIndex];
            const contentDiv = document.getElementById('slide-content');

            contentDiv.innerHTML = `
                <h2>${slide.title}</h2>
                ${slide.content}
            `;

            // Update slide counter
            document.getElementById('current-slide').textContent = currentSlideIndex + 1;
            document.getElementById('total-slides').textContent = slides.length;

            // Update button states
            document.getElementById('prev-btn').disabled = currentSlideIndex === 0;
            document.getElementById('next-btn').disabled = currentSlideIndex === slides.length - 1;

            // Scroll to top of slide content
            contentDiv.scrollTop = 0;
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('total-slides').textContent = slides.length;
            renderSlide();
        });
    </script>
</body>
