<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Object detection example showing bounding boxes and class labels">
  <title>Object Detection Example</title>
  <desc>Visualization of object detection task showing input image with detected objects highlighted by bounding boxes and class labels with confidence scores</desc>

  <defs>
    <linearGradient id="detectBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#detectBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Object Detection: Localize &amp; Classify</text>

  <!-- Detection visualization -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="480" height="320" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="240" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Detection Output</text>

    <!-- Image with detections -->
    <g transform="translate(20, 40)">
      <!-- Background scene (street) -->
      <rect x="0" y="0" width="440" height="255" fill="#87ceeb" rx="4"/>
      <!-- Sky gradient -->
      <rect x="0" y="0" width="440" height="120" fill="#60a5fa" rx="4 4 0 0"/>
      <!-- Road -->
      <rect x="0" y="180" width="440" height="75" fill="#6b7280"/>
      <!-- Sidewalk -->
      <rect x="0" y="160" width="440" height="20" fill="#9ca3af"/>
      <!-- Buildings in background -->
      <rect x="10" y="50" width="60" height="110" fill="#d1d5db"/>
      <rect x="80" y="70" width="50" height="90" fill="#e5e7eb"/>
      <rect x="350" y="55" width="80" height="105" fill="#d1d5db"/>

      <!-- Person 1 -->
      <g transform="translate(140, 90)">
        <ellipse cx="20" cy="15" rx="12" ry="15" fill="#fcd34d"/>
        <rect x="5" y="30" width="30" height="50" fill="#3b82f6"/>
        <rect x="8" y="80" width="10" height="30" fill="#1e3a5f"/>
        <rect x="22" y="80" width="10" height="30" fill="#1e3a5f"/>
      </g>

      <!-- Bounding box for Person 1 -->
      <rect x="115" y="70" width="70" height="130" fill="none" stroke="#10b981" stroke-width="3"/>
      <rect x="115" y="55" width="70" height="18" fill="#10b981" rx="2"/>
      <text x="150" y="68" fill="white" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Person 95%</text>

      <!-- Car -->
      <g transform="translate(250, 165)">
        <rect x="0" y="15" width="100" height="40" fill="#ef4444" rx="4"/>
        <rect x="15" y="5" width="70" height="25" fill="#93c5fd" rx="4"/>
        <circle cx="20" cy="60" r="12" fill="#333"/>
        <circle cx="80" cy="60" r="12" fill="#333"/>
      </g>

      <!-- Bounding box for Car -->
      <rect x="245" y="160" width="115" height="80" fill="none" stroke="#f97316" stroke-width="3"/>
      <rect x="245" y="145" width="60" height="18" fill="#f97316" rx="2"/>
      <text x="275" y="158" fill="white" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Car 89%</text>

      <!-- Person 2 (smaller, farther) -->
      <g transform="translate(50, 110)">
        <ellipse cx="10" cy="8" rx="6" ry="8" fill="#fcd34d"/>
        <rect x="3" y="16" width="14" height="25" fill="#7c3aed"/>
        <rect x="4" y="41" width="5" height="15" fill="#1e3a5f"/>
        <rect x="11" y="41" width="5" height="15" fill="#1e3a5f"/>
      </g>

      <!-- Bounding box for Person 2 -->
      <rect x="40" y="95" width="40" height="80" fill="none" stroke="#10b981" stroke-width="3"/>
      <rect x="40" y="80" width="65" height="18" fill="#10b981" rx="2"/>
      <text x="72" y="93" fill="white" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Person 87%</text>

      <!-- Traffic light -->
      <g transform="translate(380, 80)">
        <rect x="0" y="0" width="20" height="50" fill="#333" rx="3"/>
        <circle cx="10" cy="12" r="6" fill="#ef4444"/>
        <circle cx="10" cy="26" r="6" fill="#fbbf24" opacity="0.3"/>
        <circle cx="10" cy="40" r="6" fill="#22c55e" opacity="0.3"/>
        <rect x="8" y="50" width="4" height="30" fill="#6b7280"/>
      </g>

      <!-- Bounding box for Traffic Light -->
      <rect x="370" y="70" width="40" height="95" fill="none" stroke="#7c3aed" stroke-width="3"/>
      <rect x="370" y="55" width="85" height="18" fill="#7c3aed" rx="2"/>
      <text x="412" y="68" fill="white" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Traffic Light 92%</text>
    </g>
  </g>

  <!-- Task explanation -->
  <g transform="translate(525, 55)">
    <rect x="0" y="0" width="295" height="155" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="147" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Detection Task</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="265" height="30" fill="#d1fae5" rx="4"/>
        <text x="10" y="12" fill="#10b981" font-weight="600">1. Localization</text>
        <text x="10" y="24" fill="#666" font-size="8">Where is each object? → Bounding box (x, y, w, h)</text>
      </g>

      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="265" height="30" fill="#dbeafe" rx="4"/>
        <text x="10" y="12" fill="#3b82f6" font-weight="600">2. Classification</text>
        <text x="10" y="24" fill="#666" font-size="8">What is it? → Class label (person, car, etc.)</text>
      </g>

      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="265" height="30" fill="#f5f3ff" rx="4"/>
        <text x="10" y="12" fill="#7c3aed" font-weight="600">3. Confidence Score</text>
        <text x="10" y="24" fill="#666" font-size="8">How sure? → Probability (0-100%)</text>
      </g>
    </g>
  </g>

  <!-- Output format -->
  <g transform="translate(525, 220)">
    <rect x="0" y="0" width="295" height="155" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="147" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Output Format</text>

    <g transform="translate(15, 38)">
      <rect x="0" y="0" width="265" height="105" fill="#1e293b" rx="4"/>
      <g font-family="Consolas, monospace" font-size="8" fill="#a78bfa">
        <text x="10" y="15">[</text>
        <text x="15" y="28">{"class": "person", "confidence": 0.95,</text>
        <text x="20" y="41">"bbox": [115, 70, 185, 200]},</text>
        <text x="15" y="56">{"class": "car", "confidence": 0.89,</text>
        <text x="20" y="69">"bbox": [245, 160, 360, 240]},</text>
        <text x="15" y="84">...</text>
        <text x="10" y="97">]</text>
      </g>
    </g>
  </g>
</svg>
