<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Non-maximum suppression algorithm visualization">
  <title>Non-Maximum Suppression (NMS)</title>
  <desc>Step-by-step visualization of how NMS removes overlapping bounding boxes keeping only the best detection for each object</desc>

  <defs>
    <linearGradient id="nmsBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#nmsBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Non-Maximum Suppression (NMS)</text>

  <!-- Before NMS -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="250" height="230" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="125" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Before NMS</text>

    <!-- Image with multiple overlapping boxes -->
    <g transform="translate(25, 40)">
      <rect x="0" y="0" width="200" height="150" fill="#e5e7eb" rx="4"/>

      <!-- Object (dog) -->
      <g transform="translate(50, 30)">
        <ellipse cx="50" cy="40" rx="40" ry="30" fill="#d4a574"/>
        <ellipse cx="80" cy="25" rx="18" ry="22" fill="#d4a574"/>
        <ellipse cx="68" cy="8" rx="10" ry="15" fill="#c9956e"/>
        <ellipse cx="92" cy="8" rx="10" ry="15" fill="#c9956e"/>
        <circle cx="75" cy="22" r="4" fill="#333"/>
        <circle cx="88" cy="22" r="4" fill="#333"/>
        <ellipse cx="82" cy="32" rx="5" ry="4" fill="#333"/>
      </g>

      <!-- Multiple overlapping bounding boxes -->
      <rect x="35" y="15" width="130" height="110" fill="none" stroke="#ef4444" stroke-width="2"/>
      <rect x="45" y="25" width="120" height="100" fill="none" stroke="#f97316" stroke-width="2"/>
      <rect x="40" y="20" width="125" height="105" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <rect x="50" y="18" width="115" height="108" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <rect x="38" y="22" width="128" height="102" fill="none" stroke="#10b981" stroke-width="2"/>

      <!-- Confidence labels -->
      <g font-family="Segoe UI, sans-serif" font-size="7">
        <rect x="35" y="5" width="30" height="12" fill="#ef4444" rx="2"/>
        <text x="50" y="13" fill="white" font-weight="600" text-anchor="middle">95%</text>

        <rect x="165" y="25" width="28" height="12" fill="#f97316" rx="2"/>
        <text x="179" y="33" fill="white" font-weight="600" text-anchor="middle">88%</text>

        <rect x="165" y="15" width="28" height="12" fill="#fbbf24" rx="2"/>
        <text x="179" y="23" fill="white" font-weight="600" text-anchor="middle">91%</text>

        <rect x="165" y="5" width="28" height="12" fill="#3b82f6" rx="2"/>
        <text x="179" y="13" fill="white" font-weight="600" text-anchor="middle">82%</text>

        <rect x="35" y="125" width="28" height="12" fill="#10b981" rx="2"/>
        <text x="49" y="133" fill="white" font-weight="600" text-anchor="middle">85%</text>
      </g>
    </g>

    <text x="125" y="210" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" font-weight="600">5 overlapping detections</text>
    <text x="125" y="223" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Same object, multiple boxes</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(290, 155)">
    <rect x="0" y="0" width="90" height="40" fill="#7c3aed" rx="6"/>
    <text x="45" y="18" fill="white" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Apply</text>
    <text x="45" y="32" fill="white" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">NMS</text>
  </g>

  <!-- After NMS -->
  <g transform="translate(395, 55)">
    <rect x="0" y="0" width="250" height="230" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="125" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">After NMS</text>

    <!-- Image with single best box -->
    <g transform="translate(25, 40)">
      <rect x="0" y="0" width="200" height="150" fill="#e5e7eb" rx="4"/>

      <!-- Object (dog) -->
      <g transform="translate(50, 30)">
        <ellipse cx="50" cy="40" rx="40" ry="30" fill="#d4a574"/>
        <ellipse cx="80" cy="25" rx="18" ry="22" fill="#d4a574"/>
        <ellipse cx="68" cy="8" rx="10" ry="15" fill="#c9956e"/>
        <ellipse cx="92" cy="8" rx="10" ry="15" fill="#c9956e"/>
        <circle cx="75" cy="22" r="4" fill="#333"/>
        <circle cx="88" cy="22" r="4" fill="#333"/>
        <ellipse cx="82" cy="32" rx="5" ry="4" fill="#333"/>
      </g>

      <!-- Single best bounding box -->
      <rect x="35" y="15" width="130" height="110" fill="none" stroke="#10b981" stroke-width="3"/>

      <!-- Confidence label -->
      <rect x="35" y="2" width="50" height="15" fill="#10b981" rx="2"/>
      <text x="60" y="13" fill="white" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Dog 95%</text>
    </g>

    <text x="125" y="210" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" font-weight="600">1 clean detection</text>
    <text x="125" y="223" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Highest confidence kept</text>
  </g>

  <!-- Algorithm steps -->
  <g transform="translate(660, 55)">
    <rect x="0" y="0" width="160" height="230" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="80" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">NMS Steps</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="8" r="10" fill="#7c3aed"/>
        <text x="10" y="12" fill="white" font-weight="600" text-anchor="middle">1</text>
        <text x="25" y="12" fill="#333">Sort by score</text>
      </g>

      <g transform="translate(0, 35)">
        <circle cx="10" cy="8" r="10" fill="#7c3aed"/>
        <text x="10" y="12" fill="white" font-weight="600" text-anchor="middle">2</text>
        <text x="25" y="5" fill="#333">Pick highest</text>
        <text x="25" y="18" fill="#333">scoring box</text>
      </g>

      <g transform="translate(0, 75)">
        <circle cx="10" cy="8" r="10" fill="#7c3aed"/>
        <text x="10" y="12" fill="white" font-weight="600" text-anchor="middle">3</text>
        <text x="25" y="5" fill="#333">Remove boxes</text>
        <text x="25" y="18" fill="#333">IoU &gt; threshold</text>
      </g>

      <g transform="translate(0, 115)">
        <circle cx="10" cy="8" r="10" fill="#7c3aed"/>
        <text x="10" y="12" fill="white" font-weight="600" text-anchor="middle">4</text>
        <text x="25" y="5" fill="#333">Repeat until</text>
        <text x="25" y="18" fill="#333">no boxes left</text>
      </g>

      <g transform="translate(0, 155)">
        <rect x="0" y="0" width="130" height="25" fill="#f5f3ff" rx="4"/>
        <text x="65" y="16" fill="#7c3aed" font-size="8" font-weight="600" text-anchor="middle">IoU threshold: 0.5</text>
      </g>
    </g>
  </g>

  <!-- IoU explanation -->
  <g transform="translate(30, 295)">
    <rect x="0" y="0" width="790" height="80" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="395" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Why NMS is Needed</text>

    <g transform="translate(30, 38)" font-family="Segoe UI, sans-serif" font-size="9">
      <rect x="0" y="0" width="235" height="30" fill="#dbeafe" rx="4"/>
      <text x="117" y="12" fill="#3b82f6" text-anchor="middle" font-weight="600">Multiple anchors detect same object</text>
      <text x="117" y="25" fill="#666" text-anchor="middle" font-size="8">Sliding window produces redundant boxes</text>

      <rect x="255" y="0" width="235" height="30" fill="#d1fae5" rx="4"/>
      <text x="372" y="12" fill="#10b981" text-anchor="middle" font-weight="600">Suppress overlapping predictions</text>
      <text x="372" y="25" fill="#666" text-anchor="middle" font-size="8">Keep only the most confident detection</text>

      <rect x="510" y="0" width="235" height="30" fill="#fef3c7" rx="4"/>
      <text x="627" y="12" fill="#f97316" text-anchor="middle" font-weight="600">Clean final output</text>
      <text x="627" y="25" fill="#666" text-anchor="middle" font-size="8">One box per object in the image</text>
    </g>
  </g>
</svg>
