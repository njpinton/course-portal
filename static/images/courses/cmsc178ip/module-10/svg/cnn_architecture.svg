<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" role="img" aria-label="CNN Architecture for Image Classification">
  <title>CNN Architecture</title>
  <desc>Convolutional Neural Network architecture showing input image, convolutional layers, pooling layers, and fully connected layers for image classification</desc>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a3a6e"/>
    </marker>
    <linearGradient id="convGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
    <linearGradient id="poolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a"/>
      <stop offset="100%" style="stop-color:#388e3c"/>
    </linearGradient>
    <linearGradient id="fcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726"/>
      <stop offset="100%" style="stop-color:#f57c00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1a3a6e">CNN Architecture for Image Classification</text>

  <!-- Input Image -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="70" height="70" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="5" y="5" width="60" height="60" fill="#e0e0e0"/>
    <!-- Simple image representation -->
    <rect x="15" y="15" width="20" height="20" fill="#7eb8da"/>
    <rect x="40" y="25" width="15" height="25" fill="#90caf9"/>
    <circle cx="30" cy="50" r="8" fill="#64b5f6"/>
    <text x="35" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">Input</text>
    <text x="35" y="102" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">224×224×3</text>
  </g>

  <!-- Arrow -->
  <line x1="105" y1="135" x2="125" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Conv Block 1 -->
  <g transform="translate(130, 70)">
    <!-- Stacked feature maps -->
    <rect x="12" y="12" width="55" height="100" rx="2" fill="url(#convGrad)" opacity="0.5"/>
    <rect x="6" y="6" width="55" height="100" rx="2" fill="url(#convGrad)" opacity="0.7"/>
    <rect x="0" y="0" width="55" height="100" rx="2" fill="url(#convGrad)"/>
    <text x="27" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="white" font-weight="600">Conv1</text>
    <text x="27" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="white">3×3, 64</text>
    <text x="35" y="125" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">224×224×64</text>
  </g>

  <!-- Arrow -->
  <line x1="205" y1="135" x2="220" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Pool 1 -->
  <g transform="translate(225, 85)">
    <rect x="6" y="6" width="35" height="70" rx="2" fill="url(#poolGrad)" opacity="0.7"/>
    <rect x="0" y="0" width="35" height="70" rx="2" fill="url(#poolGrad)"/>
    <text x="17" y="38" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="white" font-weight="600">Pool</text>
    <text x="17" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="7" fill="white">2×2</text>
    <text x="23" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">112×112</text>
  </g>

  <!-- Arrow -->
  <line x1="270" y1="135" x2="285" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Conv Block 2 -->
  <g transform="translate(290, 80)">
    <rect x="15" y="15" width="45" height="80" rx="2" fill="url(#convGrad)" opacity="0.4"/>
    <rect x="10" y="10" width="45" height="80" rx="2" fill="url(#convGrad)" opacity="0.6"/>
    <rect x="5" y="5" width="45" height="80" rx="2" fill="url(#convGrad)" opacity="0.8"/>
    <rect x="0" y="0" width="45" height="80" rx="2" fill="url(#convGrad)"/>
    <text x="22" y="43" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="white" font-weight="600">Conv2</text>
    <text x="22" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="7" fill="white">3×3, 128</text>
    <text x="35" y="110" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">112×112×128</text>
  </g>

  <!-- Arrow -->
  <line x1="360" y1="135" x2="375" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Pool 2 -->
  <g transform="translate(380, 95)">
    <rect x="4" y="4" width="28" height="55" rx="2" fill="url(#poolGrad)" opacity="0.7"/>
    <rect x="0" y="0" width="28" height="55" rx="2" fill="url(#poolGrad)"/>
    <text x="14" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="white" font-weight="600">Pool</text>
    <text x="18" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">56×56</text>
  </g>

  <!-- Arrow -->
  <line x1="420" y1="135" x2="435" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Conv Block 3 -->
  <g transform="translate(440, 90)">
    <rect x="18" y="18" width="35" height="60" rx="2" fill="url(#convGrad)" opacity="0.3"/>
    <rect x="12" y="12" width="35" height="60" rx="2" fill="url(#convGrad)" opacity="0.5"/>
    <rect x="6" y="6" width="35" height="60" rx="2" fill="url(#convGrad)" opacity="0.7"/>
    <rect x="0" y="0" width="35" height="60" rx="2" fill="url(#convGrad)"/>
    <text x="17" y="33" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="white" font-weight="600">Conv3</text>
    <text x="17" y="43" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="6" fill="white">3×3, 256</text>
    <text x="30" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">56×56×256</text>
  </g>

  <!-- Arrow -->
  <line x1="500" y1="135" x2="515" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Pool 3 -->
  <g transform="translate(520, 105)">
    <rect x="3" y="3" width="22" height="40" rx="2" fill="url(#poolGrad)" opacity="0.7"/>
    <rect x="0" y="0" width="22" height="40" rx="2" fill="url(#poolGrad)"/>
    <text x="11" y="23" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="7" fill="white" font-weight="600">Pool</text>
    <text x="14" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">7×7</text>
  </g>

  <!-- Arrow to Flatten -->
  <line x1="555" y1="135" x2="575" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Flatten indicator -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="15" height="70" rx="2" fill="#9e9e9e"/>
    <text x="7" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#666">Flatten</text>
  </g>

  <!-- Arrow -->
  <line x1="600" y1="135" x2="620" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- FC Layer 1 -->
  <g transform="translate(625, 80)">
    <rect x="0" y="0" width="35" height="110" rx="4" fill="url(#fcGrad)"/>
    <!-- Neurons -->
    <circle cx="17" cy="20" r="6" fill="white" opacity="0.8"/>
    <circle cx="17" cy="38" r="6" fill="white" opacity="0.8"/>
    <circle cx="17" cy="56" r="6" fill="white" opacity="0.8"/>
    <text x="17" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="white">...</text>
    <circle cx="17" cy="92" r="6" fill="white" opacity="0.8"/>
    <text x="17" y="125" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">FC 4096</text>
  </g>

  <!-- Arrow -->
  <line x1="665" y1="135" x2="685" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- FC Layer 2 -->
  <g transform="translate(690, 95)">
    <rect x="0" y="0" width="30" height="80" rx="4" fill="url(#fcGrad)"/>
    <circle cx="15" cy="18" r="5" fill="white" opacity="0.8"/>
    <circle cx="15" cy="35" r="5" fill="white" opacity="0.8"/>
    <text x="15" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="white">...</text>
    <circle cx="15" cy="65" r="5" fill="white" opacity="0.8"/>
    <text x="15" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">FC 1000</text>
  </g>

  <!-- Arrow -->
  <line x1="725" y1="135" x2="745" y2="135" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output (Softmax) -->
  <g transform="translate(750, 100)">
    <rect x="0" y="0" width="55" height="70" rx="4" fill="#7b1fa2"/>
    <text x="27" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="white" font-weight="600">Softmax</text>
    <text x="27" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="white">Cat: 0.92</text>
    <text x="27" y="57" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="white">Dog: 0.05</text>
    <text x="27" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Predictions</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="800" height="130" rx="8" fill="#fff" stroke="#ddd"/>
    <text x="400" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e">Layer Types</text>

    <!-- Conv legend -->
    <rect x="50" y="45" width="25" height="25" rx="2" fill="url(#convGrad)"/>
    <text x="85" y="55" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#1976d2">Convolutional</text>
    <text x="85" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Feature extraction with learnable filters</text>

    <!-- Pool legend -->
    <rect x="280" y="45" width="25" height="25" rx="2" fill="url(#poolGrad)"/>
    <text x="315" y="55" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#388e3c">Pooling</text>
    <text x="315" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Downsampling, reduce dimensions</text>

    <!-- FC legend -->
    <rect x="500" y="45" width="25" height="25" rx="2" fill="url(#fcGrad)"/>
    <text x="535" y="55" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#f57c00">Fully Connected</text>
    <text x="535" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Classification decisions</text>

    <!-- Key info -->
    <text x="100" y="105" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Each conv layer applies multiple filters → multiple feature maps</text>
    <text x="100" y="120" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Deeper layers detect more complex/abstract features</text>
    <text x="500" y="105" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• ReLU activation after each conv layer</text>
    <text x="500" y="120" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Dropout often used before FC layers</text>
  </g>
</svg>