<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Training and validation curves showing loss and accuracy over epochs">
  <title>Training Curves</title>
  <desc>Visualization of training progress showing loss and accuracy curves for both training and validation sets over epochs</desc>

  <defs>
    <linearGradient id="trainCurveBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#trainCurveBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Training Curves: Monitoring Model Learning</text>

  <!-- Loss curve -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="390" height="200" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="195" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Loss Curves</text>

    <!-- Chart area -->
    <g transform="translate(55, 40)">
      <!-- Axes -->
      <line x1="0" y1="130" x2="310" y2="130" stroke="#333" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="130" stroke="#333" stroke-width="1.5"/>

      <!-- Y-axis label -->
      <text x="-35" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" transform="rotate(-90, -35, 65)">Loss</text>

      <!-- X-axis label -->
      <text x="155" y="150" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Epochs</text>

      <!-- Y-axis ticks -->
      <g font-family="Segoe UI, sans-serif" font-size="8" fill="#666">
        <text x="-8" y="5" text-anchor="end">2.0</text>
        <text x="-8" y="35" text-anchor="end">1.5</text>
        <text x="-8" y="65" text-anchor="end">1.0</text>
        <text x="-8" y="95" text-anchor="end">0.5</text>
        <text x="-8" y="130" text-anchor="end">0.0</text>
      </g>

      <!-- X-axis ticks -->
      <g font-family="Segoe UI, sans-serif" font-size="8" fill="#666">
        <text x="0" y="145" text-anchor="middle">0</text>
        <text x="62" y="145" text-anchor="middle">20</text>
        <text x="124" y="145" text-anchor="middle">40</text>
        <text x="186" y="145" text-anchor="middle">60</text>
        <text x="248" y="145" text-anchor="middle">80</text>
        <text x="310" y="145" text-anchor="middle">100</text>
      </g>

      <!-- Grid lines -->
      <g stroke="#f0f0f0" stroke-width="1">
        <line x1="0" y1="32.5" x2="310" y2="32.5"/>
        <line x1="0" y1="65" x2="310" y2="65"/>
        <line x1="0" y1="97.5" x2="310" y2="97.5"/>
      </g>

      <!-- Training loss curve (blue - decreases smoothly) -->
      <path d="M0,10 Q30,30 62,50 Q100,70 124,85 Q160,95 186,102 Q220,108 248,112 Q280,116 310,118"
            fill="none" stroke="#3b82f6" stroke-width="2.5"/>

      <!-- Validation loss curve (green - decreases then levels/increases slightly) -->
      <path d="M0,15 Q30,35 62,55 Q100,72 124,82 Q150,88 186,90 Q220,88 248,85 Q280,82 310,80"
            fill="none" stroke="#10b981" stroke-width="2.5"/>

      <!-- Legend -->
      <g transform="translate(200, 5)">
        <line x1="0" y1="0" x2="25" y2="0" stroke="#3b82f6" stroke-width="2.5"/>
        <text x="30" y="4" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9">Train</text>
        <line x1="65" y1="0" x2="90" y2="0" stroke="#10b981" stroke-width="2.5"/>
        <text x="95" y="4" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">Val</text>
      </g>
    </g>
  </g>

  <!-- Accuracy curve -->
  <g transform="translate(435, 55)">
    <rect x="0" y="0" width="385" height="200" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="192" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Accuracy Curves</text>

    <!-- Chart area -->
    <g transform="translate(55, 40)">
      <!-- Axes -->
      <line x1="0" y1="130" x2="305" y2="130" stroke="#333" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="130" stroke="#333" stroke-width="1.5"/>

      <!-- Y-axis label -->
      <text x="-35" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" transform="rotate(-90, -35, 65)">Accuracy</text>

      <!-- X-axis label -->
      <text x="152" y="150" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Epochs</text>

      <!-- Y-axis ticks (accuracy as percentage) -->
      <g font-family="Segoe UI, sans-serif" font-size="8" fill="#666">
        <text x="-8" y="5" text-anchor="end">100%</text>
        <text x="-8" y="35" text-anchor="end">90%</text>
        <text x="-8" y="65" text-anchor="end">80%</text>
        <text x="-8" y="95" text-anchor="end">70%</text>
        <text x="-8" y="130" text-anchor="end">60%</text>
      </g>

      <!-- X-axis ticks -->
      <g font-family="Segoe UI, sans-serif" font-size="8" fill="#666">
        <text x="0" y="145" text-anchor="middle">0</text>
        <text x="61" y="145" text-anchor="middle">20</text>
        <text x="122" y="145" text-anchor="middle">40</text>
        <text x="183" y="145" text-anchor="middle">60</text>
        <text x="244" y="145" text-anchor="middle">80</text>
        <text x="305" y="145" text-anchor="middle">100</text>
      </g>

      <!-- Grid lines -->
      <g stroke="#f0f0f0" stroke-width="1">
        <line x1="0" y1="32.5" x2="305" y2="32.5"/>
        <line x1="0" y1="65" x2="305" y2="65"/>
        <line x1="0" y1="97.5" x2="305" y2="97.5"/>
      </g>

      <!-- Training accuracy curve (blue - increases to high) -->
      <path d="M0,120 Q30,100 61,75 Q100,50 122,35 Q160,20 183,12 Q220,6 244,4 Q280,2 305,2"
            fill="none" stroke="#3b82f6" stroke-width="2.5"/>

      <!-- Validation accuracy curve (green - increases then plateaus) -->
      <path d="M0,115 Q30,95 61,70 Q100,50 122,38 Q150,28 183,22 Q220,20 244,19 Q280,18 305,18"
            fill="none" stroke="#10b981" stroke-width="2.5"/>

      <!-- Legend -->
      <g transform="translate(195, 5)">
        <line x1="0" y1="0" x2="25" y2="0" stroke="#3b82f6" stroke-width="2.5"/>
        <text x="30" y="4" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9">Train</text>
        <line x1="65" y1="0" x2="90" y2="0" stroke="#10b981" stroke-width="2.5"/>
        <text x="95" y="4" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">Val</text>
      </g>
    </g>
  </g>

  <!-- Interpretation guide -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="790" height="105" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="395" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Interpreting Training Curves</text>

    <g transform="translate(20, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <!-- Good signs -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="50" fill="#d1fae5" rx="4"/>
        <text x="10" y="16" fill="#10b981" font-weight="600">âœ“ Good Training</text>
        <text x="10" y="32" fill="#666" font-size="8">â€¢ Both curves improving</text>
        <text x="10" y="44" fill="#666" font-size="8">â€¢ Gap between train/val small</text>
      </g>

      <!-- Overfitting -->
      <g transform="translate(195, 0)">
        <rect x="0" y="0" width="180" height="50" fill="#fef2f2" rx="4"/>
        <text x="10" y="16" fill="#ef4444" font-weight="600">âš  Overfitting</text>
        <text x="10" y="32" fill="#666" font-size="8">â€¢ Val loss increases while train drops</text>
        <text x="10" y="44" fill="#666" font-size="8">â€¢ Growing gap between curves</text>
      </g>

      <!-- Underfitting -->
      <g transform="translate(390, 0)">
        <rect x="0" y="0" width="180" height="50" fill="#fef3c7" rx="4"/>
        <text x="10" y="16" fill="#f97316" font-weight="600">âš  Underfitting</text>
        <text x="10" y="32" fill="#666" font-size="8">â€¢ Both losses remain high</text>
        <text x="10" y="44" fill="#666" font-size="8">â€¢ Model too simple</text>
      </g>

      <!-- Action -->
      <g transform="translate(585, 0)">
        <rect x="0" y="0" width="180" height="50" fill="#dbeafe" rx="4"/>
        <text x="10" y="16" fill="#3b82f6" font-weight="600">ðŸ’¡ Best Practice</text>
        <text x="10" y="32" fill="#666" font-size="8">â€¢ Save model at lowest val loss</text>
        <text x="10" y="44" fill="#666" font-size="8">â€¢ Use early stopping</text>
      </g>
    </g>
  </g>
</svg>
