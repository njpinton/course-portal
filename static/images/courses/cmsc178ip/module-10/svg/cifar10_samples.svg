<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="CIFAR-10 image classification samples">
  <title>CIFAR-10 Dataset Samples</title>
  <desc>Sample images from the CIFAR-10 dataset showing examples of 10 object classes including airplane, automobile, bird, cat, deer, dog, frog, horse, ship, and truck</desc>

  <defs>
    <linearGradient id="cifarBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#cifarBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">CIFAR-10: 10-Class Image Classification</text>

  <!-- Sample grid -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="530" height="320" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="265" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Sample Images (32×32 RGB)</text>

    <!-- Grid: 5 columns x 4 rows with class labels -->
    <g transform="translate(20, 40)">
      <!-- Row 1: airplane, automobile -->
      <g transform="translate(0, 0)">
        <!-- Airplane -->
        <rect x="0" y="0" width="45" height="45" fill="#87ceeb" rx="3"/>
        <ellipse cx="22" cy="25" rx="18" ry="5" fill="#9ca3af"/>
        <polygon points="15,25 5,30 5,20" fill="#6b7280"/>
        <polygon points="30,25 40,30 40,20" fill="#6b7280"/>
        <rect x="18" y="20" width="8" height="8" fill="#6b7280"/>
        <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Airplane</text>

        <!-- Automobile -->
        <g transform="translate(55, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#e5e7eb" rx="3"/>
          <rect x="8" y="18" width="30" height="15" fill="#ef4444" rx="2"/>
          <rect x="12" y="12" width="22" height="10" fill="#93c5fd"/>
          <circle cx="14" cy="35" r="5" fill="#333"/>
          <circle cx="32" cy="35" r="5" fill="#333"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Automobile</text>
        </g>

        <!-- Bird -->
        <g transform="translate(110, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#d1fae5" rx="3"/>
          <ellipse cx="22" cy="25" rx="10" ry="8" fill="#f97316"/>
          <circle cx="18" cy="20" r="5" fill="#f97316"/>
          <circle cx="16" cy="19" r="2" fill="#333"/>
          <polygon points="10,20 5,22 10,24" fill="#fbbf24"/>
          <polygon points="28,30 38,28 35,35" fill="#92400e"/>
          <line x1="20" y1="35" x2="18" y2="42" stroke="#333" stroke-width="2"/>
          <line x1="24" y1="35" x2="26" y2="42" stroke="#333" stroke-width="2"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Bird</text>
        </g>

        <!-- Cat -->
        <g transform="translate(165, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#fef3c7" rx="3"/>
          <ellipse cx="22" cy="28" rx="12" ry="10" fill="#f97316"/>
          <ellipse cx="22" cy="18" rx="10" ry="8" fill="#f97316"/>
          <polygon points="15,10 12,18 18,16" fill="#f97316"/>
          <polygon points="29,10 32,18 26,16" fill="#f97316"/>
          <circle cx="18" cy="17" r="2" fill="#333"/>
          <circle cx="26" cy="17" r="2" fill="#333"/>
          <ellipse cx="22" cy="22" rx="3" ry="2" fill="#fca5a5"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Cat</text>
        </g>

        <!-- Deer -->
        <g transform="translate(220, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#d1fae5" rx="3"/>
          <ellipse cx="22" cy="28" rx="12" ry="8" fill="#92400e"/>
          <ellipse cx="22" cy="15" rx="6" ry="5" fill="#92400e"/>
          <path d="M18,8 L15,2 M16,5 L12,3" stroke="#92400e" stroke-width="2" fill="none"/>
          <path d="M26,8 L29,2 M28,5 L32,3" stroke="#92400e" stroke-width="2" fill="none"/>
          <circle cx="20" cy="14" r="1.5" fill="#333"/>
          <circle cx="24" cy="14" r="1.5" fill="#333"/>
          <line x1="12" y1="32" x2="12" y2="42" stroke="#92400e" stroke-width="2"/>
          <line x1="32" y1="32" x2="32" y2="42" stroke="#92400e" stroke-width="2"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Deer</text>
        </g>
      </g>

      <!-- Row 2: dog, frog, horse, ship, truck -->
      <g transform="translate(0, 75)">
        <!-- Dog -->
        <rect x="0" y="0" width="45" height="45" fill="#e5e7eb" rx="3"/>
        <ellipse cx="22" cy="28" rx="12" ry="10" fill="#d4a574"/>
        <ellipse cx="22" cy="16" rx="9" ry="7" fill="#d4a574"/>
        <ellipse cx="12" cy="10" rx="5" ry="8" fill="#c9956e"/>
        <ellipse cx="32" cy="10" rx="5" ry="8" fill="#c9956e"/>
        <circle cx="18" cy="15" r="2" fill="#333"/>
        <circle cx="26" cy="15" r="2" fill="#333"/>
        <ellipse cx="22" cy="20" rx="4" ry="3" fill="#333"/>
        <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Dog</text>

        <!-- Frog -->
        <g transform="translate(55, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#d1fae5" rx="3"/>
          <ellipse cx="22" cy="28" rx="14" ry="10" fill="#22c55e"/>
          <circle cx="14" cy="18" r="6" fill="#22c55e"/>
          <circle cx="30" cy="18" r="6" fill="#22c55e"/>
          <circle cx="14" cy="16" r="3" fill="white"/>
          <circle cx="30" cy="16" r="3" fill="white"/>
          <circle cx="14" cy="16" r="1.5" fill="#333"/>
          <circle cx="30" cy="16" r="1.5" fill="#333"/>
          <path d="M18,30 Q22,34 26,30" fill="none" stroke="#166534" stroke-width="2"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Frog</text>
        </g>

        <!-- Horse -->
        <g transform="translate(110, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#fef3c7" rx="3"/>
          <ellipse cx="22" cy="25" rx="14" ry="10" fill="#92400e"/>
          <ellipse cx="35" cy="15" rx="6" ry="8" fill="#92400e"/>
          <path d="M35,8 Q38,2 32,5" stroke="#333" stroke-width="3" fill="none"/>
          <circle cx="38" cy="14" r="1.5" fill="#333"/>
          <line x1="12" y1="32" x2="10" y2="42" stroke="#92400e" stroke-width="3"/>
          <line x1="18" y1="32" x2="16" y2="42" stroke="#92400e" stroke-width="3"/>
          <line x1="26" y1="32" x2="28" y2="42" stroke="#92400e" stroke-width="3"/>
          <line x1="32" y1="32" x2="34" y2="42" stroke="#92400e" stroke-width="3"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Horse</text>
        </g>

        <!-- Ship -->
        <g transform="translate(165, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#93c5fd" rx="3"/>
          <rect x="8" y="22" width="30" height="15" fill="#6b7280" rx="2"/>
          <rect x="18" y="12" width="10" height="12" fill="#9ca3af"/>
          <rect x="20" y="5" width="1" height="10" fill="#333"/>
          <polygon points="21,5 21,8 28,8" fill="#ef4444"/>
          <path d="M5,38 Q12,42 22,38 Q32,42 40,38" fill="none" stroke="#3b82f6" stroke-width="2"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Ship</text>
        </g>

        <!-- Truck -->
        <g transform="translate(220, 0)">
          <rect x="0" y="0" width="45" height="45" fill="#e5e7eb" rx="3"/>
          <rect x="5" y="18" width="35" height="15" fill="#3b82f6" rx="2"/>
          <rect x="28" y="12" width="12" height="18" fill="#60a5fa"/>
          <rect x="30" y="14" width="8" height="6" fill="#93c5fd"/>
          <circle cx="12" cy="35" r="4" fill="#333"/>
          <circle cx="32" cy="35" r="4" fill="#333"/>
          <text x="22" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Truck</text>
        </g>
      </g>

      <!-- More samples with variations -->
      <g transform="translate(0, 150)">
        <g font-family="Segoe UI, sans-serif" font-size="9" fill="#666">
          <text x="137" y="10" text-anchor="middle" font-weight="600">Each class contains varied examples:</text>
        </g>

        <!-- Varied airplanes -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="35" height="35" fill="#87ceeb" rx="2"/>
          <ellipse cx="17" cy="18" rx="14" ry="4" fill="#fff"/>
          <rect x="35" y="0" width="35" height="35" fill="#fef3c7" rx="2"/>
          <ellipse cx="52" cy="20" rx="12" ry="5" fill="#6b7280"/>
          <rect x="70" y="0" width="35" height="35" fill="#dbeafe" rx="2"/>
          <ellipse cx="87" cy="18" rx="13" ry="4" fill="#333"/>
          <rect x="105" y="0" width="35" height="35" fill="#d1fae5" rx="2"/>
          <ellipse cx="122" cy="19" rx="11" ry="5" fill="#ef4444"/>
        </g>

        <text x="137" y="85" fill="#999" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Different angles, colors, backgrounds, lighting</text>
      </g>
    </g>
  </g>

  <!-- Dataset info -->
  <g transform="translate(575, 55)">
    <rect x="0" y="0" width="245" height="155" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="122" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Dataset Statistics</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="10">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="45" fill="#d1fae5" rx="4"/>
        <text x="50" y="18" fill="#10b981" font-weight="600" text-anchor="middle">Training</text>
        <text x="50" y="35" fill="#333" font-size="14" font-weight="600" text-anchor="middle">50,000</text>
      </g>

      <g transform="translate(110, 0)">
        <rect x="0" y="0" width="100" height="45" fill="#dbeafe" rx="4"/>
        <text x="50" y="18" fill="#3b82f6" font-weight="600" text-anchor="middle">Test</text>
        <text x="50" y="35" fill="#333" font-size="14" font-weight="600" text-anchor="middle">10,000</text>
      </g>

      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="100" height="45" fill="#f5f3ff" rx="4"/>
        <text x="50" y="18" fill="#7c3aed" font-weight="600" text-anchor="middle">Image Size</text>
        <text x="50" y="35" fill="#333" font-size="12" font-weight="600" text-anchor="middle">32×32×3</text>
      </g>

      <g transform="translate(110, 55)">
        <rect x="0" y="0" width="100" height="45" fill="#fef3c7" rx="4"/>
        <text x="50" y="18" fill="#f97316" font-weight="600" text-anchor="middle">Classes</text>
        <text x="50" y="35" fill="#333" font-size="14" font-weight="600" text-anchor="middle">10</text>
      </g>
    </g>
  </g>

  <!-- Comparison with MNIST -->
  <g transform="translate(575, 220)">
    <rect x="0" y="0" width="245" height="155" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="122" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">CIFAR-10 vs MNIST</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="215" height="28" fill="#fef2f2" rx="4"/>
        <text x="10" y="18" fill="#ef4444" font-weight="600">More complex: RGB color images</text>
      </g>

      <g transform="translate(0, 33)">
        <rect x="0" y="0" width="215" height="28" fill="#fef2f2" rx="4"/>
        <text x="10" y="18" fill="#ef4444" font-weight="600">Harder: Real-world objects</text>
      </g>

      <g transform="translate(0, 66)">
        <rect x="0" y="0" width="215" height="28" fill="#fef2f2" rx="4"/>
        <text x="10" y="18" fill="#ef4444" font-weight="600">State-of-art: ~96% accuracy</text>
      </g>

      <g transform="translate(0, 99)">
        <rect x="0" y="0" width="215" height="28" fill="#fef2f2" rx="4"/>
        <text x="10" y="18" fill="#ef4444" font-weight="600">Requires deeper networks</text>
      </g>
    </g>
  </g>
</svg>
