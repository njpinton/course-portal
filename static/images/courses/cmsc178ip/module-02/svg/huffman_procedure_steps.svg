<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350" role="img" aria-label="Huffman Tree Construction">
<title>Huffman Tree Construction</title><desc>Building a Huffman tree step by step</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="350" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">Building a Huffman Tree</text>
<text x="100" y="60" font-family="Segoe UI" font-size="13" fill="#1f2937">1. Count frequency of each symbol</text>
<text x="100" y="95" font-family="Segoe UI" font-size="13" fill="#1f2937">2. Create leaf nodes for each symbol</text>
<text x="100" y="130" font-family="Segoe UI" font-size="13" fill="#10b981">3. Combine two lowest-frequency nodes into parent</text>
<text x="100" y="165" font-family="Segoe UI" font-size="13" fill="#1f2937">4. Repeat step 3 until only root remains</text>
<text x="100" y="200" font-family="Segoe UI" font-size="13" fill="#1f2937">5. Assign 0 to left branches, 1 to right branches</text>
<text x="100" y="235" font-family="Segoe UI" font-size="13" fill="#1f2937">6. Read code from root to each leaf</text>
<rect x="480" y="50" width="240" height="230" rx="8" fill="#ffffff" stroke="#7eb8da" stroke-width="2"/>
<text x="600" y="75" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">Simple Tree Example</text>
<circle cx="600" cy="110" r="15" fill="#1a3a6e"/><text x="600" y="115" font-family="Segoe UI" font-size="10" fill="white" text-anchor="middle">6</text>
<line x1="590" y1="125" x2="550" y2="160" stroke="#6b7280" stroke-width="2"/>
<line x1="610" y1="125" x2="650" y2="160" stroke="#6b7280" stroke-width="2"/>
<circle cx="550" cy="175" r="15" fill="#10b981"/><text x="550" y="180" font-family="monospace" font-size="10" fill="white" text-anchor="middle">A</text>
<circle cx="650" cy="175" r="15" fill="#3b82f6"/><text x="650" y="180" font-family="Segoe UI" font-size="10" fill="white" text-anchor="middle">3</text>
<line x1="640" y1="190" x2="610" y2="220" stroke="#6b7280" stroke-width="2"/>
<line x1="660" y1="190" x2="690" y2="220" stroke="#6b7280" stroke-width="2"/>
<circle cx="610" cy="235" r="15" fill="#f97316"/><text x="610" y="240" font-family="monospace" font-size="10" fill="white" text-anchor="middle">B</text>
<circle cx="690" cy="235" r="15" fill="#8b5cf6"/><text x="690" y="240" font-family="monospace" font-size="10" fill="white" text-anchor="middle">C</text>
<text x="560" y="145" font-family="monospace" font-size="10" fill="#1f2937">0</text>
<text x="635" y="145" font-family="monospace" font-size="10" fill="#1f2937">1</text>
<text x="620" y="210" font-family="monospace" font-size="10" fill="#1f2937">0</text>
<text x="680" y="210" font-family="monospace" font-size="10" fill="#1f2937">1</text>
<text x="500" y="270" font-family="monospace" font-size="10" fill="#1f2937">A=0, B=10, C=11</text>
</svg>