<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380" role="img" aria-label="Color Spaces">
<title>Color Spaces</title><desc>Different color space representations</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="380" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">Color Space Representations</text>
<rect x="50" y="60" width="160" height="180" rx="8" fill="#ff000033" stroke="#ef4444" stroke-width="2"/>
<text x="130" y="90" font-family="Segoe UI" font-size="16" font-weight="600" fill="#ef4444" text-anchor="middle">RGB</text>
<text x="130" y="115" font-family="Segoe UI" font-size="10" fill="#1f2937" text-anchor="middle">Red, Green, Blue</text>
<text x="130" y="160" font-family="Segoe UI" font-size="11" font-weight="600" fill="#1f2937" text-anchor="middle">Best for:</text>
<text x="130" y="180" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Display devices</text>
<rect x="225" y="60" width="160" height="180" rx="8" fill="#8b5cf633" stroke="#8b5cf6" stroke-width="2"/>
<text x="305" y="90" font-family="Segoe UI" font-size="16" font-weight="600" fill="#8b5cf6" text-anchor="middle">HSV</text>
<text x="305" y="115" font-family="Segoe UI" font-size="10" fill="#1f2937" text-anchor="middle">Hue, Sat, Value</text>
<text x="305" y="160" font-family="Segoe UI" font-size="11" font-weight="600" fill="#1f2937" text-anchor="middle">Best for:</text>
<text x="305" y="180" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Color selection</text>
<rect x="400" y="60" width="160" height="180" rx="8" fill="#3b82f633" stroke="#3b82f6" stroke-width="2"/>
<text x="480" y="90" font-family="Segoe UI" font-size="16" font-weight="600" fill="#3b82f6" text-anchor="middle">YCbCr</text>
<text x="480" y="115" font-family="Segoe UI" font-size="10" fill="#1f2937" text-anchor="middle">Luma, Chroma</text>
<text x="480" y="160" font-family="Segoe UI" font-size="11" font-weight="600" fill="#1f2937" text-anchor="middle">Best for:</text>
<text x="480" y="180" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Video compression</text>
<rect x="575" y="60" width="160" height="180" rx="8" fill="#10b98133" stroke="#10b981" stroke-width="2"/>
<text x="655" y="90" font-family="Segoe UI" font-size="16" font-weight="600" fill="#10b981" text-anchor="middle">CMYK</text>
<text x="655" y="115" font-family="Segoe UI" font-size="10" fill="#1f2937" text-anchor="middle">Cyan, Mag, Yel, K</text>
<text x="655" y="160" font-family="Segoe UI" font-size="11" font-weight="600" fill="#1f2937" text-anchor="middle">Best for:</text>
<text x="655" y="180" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Printing</text>
<rect x="100" y="270" width="550" height="90" rx="8" fill="#ffffff" stroke="#7eb8da" stroke-width="2"/>
<text x="375" y="295" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">Why Different Color Spaces?</text>
<text x="120" y="320" font-family="Segoe UI" font-size="11" fill="#1f2937">• RGB: Additive (light emission) - monitors, cameras</text>
<text x="120" y="340" font-family="Segoe UI" font-size="11" fill="#1f2937">• CMYK: Subtractive (light absorption) - printers</text>
<text x="120" y="360" font-family="Segoe UI" font-size="11" fill="#1f2937">• YCbCr: Separates luminance from color - better compression</text>
</svg>