<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350" role="img" aria-label="Bit Depth Comparison">
<title>Bit Depth Comparison</title><desc>Visual comparison of different bit depths</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="350" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">Bit Depth Visual Comparison</text>
<text x="120" y="60" font-family="Segoe UI" font-size="13" fill="#1a3a6e" text-anchor="middle">1-bit</text>
<text x="120" y="78" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">2 levels</text>
<rect x="50" y="90.0" width="140" height="80.0" fill="rgb(0,0,0)"/>
<rect x="50" y="170.0" width="140" height="80.0" fill="rgb(255,255,255)"/>
<rect x="50" y="90" width="140" height="160" fill="none" stroke="#1a3a6e" stroke-width="2"/>
<text x="120" y="270" font-family="Segoe UI" font-size="11" fill="#ef4444" text-anchor="middle">Harsh</text>
<text x="295" y="60" font-family="Segoe UI" font-size="13" fill="#1a3a6e" text-anchor="middle">2-bit</text>
<text x="295" y="78" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">4 levels</text>
<rect x="225" y="90.0" width="140" height="40.0" fill="rgb(0,0,0)"/>
<rect x="225" y="130.0" width="140" height="40.0" fill="rgb(85,85,85)"/>
<rect x="225" y="170.0" width="140" height="40.0" fill="rgb(170,170,170)"/>
<rect x="225" y="210.0" width="140" height="40.0" fill="rgb(255,255,255)"/>
<rect x="225" y="90" width="140" height="160" fill="none" stroke="#1a3a6e" stroke-width="2"/>
<text x="295" y="270" font-family="Segoe UI" font-size="11" fill="#f97316" text-anchor="middle">Visible steps</text>
<text x="470" y="60" font-family="Segoe UI" font-size="13" fill="#1a3a6e" text-anchor="middle">4-bit</text>
<text x="470" y="78" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">16 levels</text>
<rect x="400" y="90.0" width="140" height="10.0" fill="rgb(0,0,0)"/>
<rect x="400" y="100.0" width="140" height="10.0" fill="rgb(17,17,17)"/>
<rect x="400" y="110.0" width="140" height="10.0" fill="rgb(34,34,34)"/>
<rect x="400" y="120.0" width="140" height="10.0" fill="rgb(51,51,51)"/>
<rect x="400" y="130.0" width="140" height="10.0" fill="rgb(68,68,68)"/>
<rect x="400" y="140.0" width="140" height="10.0" fill="rgb(85,85,85)"/>
<rect x="400" y="150.0" width="140" height="10.0" fill="rgb(102,102,102)"/>
<rect x="400" y="160.0" width="140" height="10.0" fill="rgb(119,119,119)"/>
<rect x="400" y="170.0" width="140" height="10.0" fill="rgb(136,136,136)"/>
<rect x="400" y="180.0" width="140" height="10.0" fill="rgb(153,153,153)"/>
<rect x="400" y="190.0" width="140" height="10.0" fill="rgb(170,170,170)"/>
<rect x="400" y="200.0" width="140" height="10.0" fill="rgb(187,187,187)"/>
<rect x="400" y="210.0" width="140" height="10.0" fill="rgb(204,204,204)"/>
<rect x="400" y="220.0" width="140" height="10.0" fill="rgb(221,221,221)"/>
<rect x="400" y="230.0" width="140" height="10.0" fill="rgb(238,238,238)"/>
<rect x="400" y="240.0" width="140" height="10.0" fill="rgb(255,255,255)"/>
<rect x="400" y="90" width="140" height="160" fill="none" stroke="#1a3a6e" stroke-width="2"/>
<text x="470" y="270" font-family="Segoe UI" font-size="11" fill="#3b82f6" text-anchor="middle">Subtle</text>
<text x="645" y="60" font-family="Segoe UI" font-size="13" fill="#1a3a6e" text-anchor="middle">8-bit</text>
<text x="645" y="78" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">256 levels</text>
<defs><linearGradient id="bd3" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#000"/><stop offset="100%" style="stop-color:#fff"/></linearGradient></defs>
<rect x="575" y="90" width="140" height="160" fill="url(#bd3)"/>
<rect x="575" y="90" width="140" height="160" fill="none" stroke="#1a3a6e" stroke-width="2"/>
<text x="645" y="270" font-family="Segoe UI" font-size="11" fill="#10b981" text-anchor="middle">Smooth</text>
<rect x="150" y="295" width="450" height="40" rx="8" fill="#f3f4f6" stroke="#7eb8da" stroke-width="2"/>
<text x="375" y="320" font-family="monospace" font-size="13" fill="#1a3a6e" text-anchor="middle">Number of levels = 2^(bits per pixel)</text>
</svg>