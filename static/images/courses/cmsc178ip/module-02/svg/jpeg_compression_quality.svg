<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380" role="img" aria-label="JPEG Quality Levels">
<title>JPEG Quality Levels</title><desc>Effect of JPEG quality setting on file size and visual quality</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="380" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">JPEG Quality vs. File Size</text>
<rect x="100" y="80" width="100" height="200" fill="#10b981" rx="4"/>
<text x="150.0" y="300" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1f2937" text-anchor="middle">Q=100</text>
<text x="150.0" y="318" font-family="Segoe UI" font-size="11" fill="#6b7280" text-anchor="middle">100% size</text>
<rect x="250" y="180" width="100" height="100" fill="#3b82f6" rx="4"/>
<text x="300.0" y="300" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1f2937" text-anchor="middle">Q=80</text>
<text x="300.0" y="318" font-family="Segoe UI" font-size="11" fill="#6b7280" text-anchor="middle">~50% size</text>
<rect x="400" y="230" width="100" height="50" fill="#f97316" rx="4"/>
<text x="450.0" y="300" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1f2937" text-anchor="middle">Q=50</text>
<text x="450.0" y="318" font-family="Segoe UI" font-size="11" fill="#6b7280" text-anchor="middle">~25% size</text>
<rect x="550" y="260" width="100" height="20" fill="#ef4444" rx="4"/>
<text x="600.0" y="300" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1f2937" text-anchor="middle">Q=20</text>
<text x="600.0" y="318" font-family="Segoe UI" font-size="11" fill="#6b7280" text-anchor="middle">~10% size</text>
<line x1="90" y1="80" x2="90" y2="280" stroke="#1f2937" stroke-width="2"/>
<text x="60" y="180.0" font-family="Segoe UI" font-size="11" fill="#1f2937" text-anchor="middle" transform="rotate(-90,60,180.0)">File Size</text>
<rect x="100" y="320" width="550" height="50" rx="8" fill="#f3f4f6" stroke="#7eb8da" stroke-width="2"/>
<text x="375" y="345" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">Recommendation: Q=75-85 for web (good balance of quality and size)</text>
<text x="375" y="362" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Below Q=50, artifacts become clearly visible to most users</text>
</svg>