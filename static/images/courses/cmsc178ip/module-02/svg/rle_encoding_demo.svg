<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350" role="img" aria-label="Run-Length Encoding">
<title>Run-Length Encoding</title><desc>RLE compression demonstration</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="350" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">Run-Length Encoding (RLE)</text>
<text x="50" y="70" font-family="Segoe UI" font-size="13" font-weight="600" fill="#1a3a6e">Original Sequence:</text>
<rect x="50" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
