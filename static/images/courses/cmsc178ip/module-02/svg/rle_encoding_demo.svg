<rect x="130" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="147" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="170" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="187" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="210" y="80" width="35" height="35" fill="#1f2937" stroke="#1a3a6e" stroke-width="1"/>
<text x="227" y="103" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">B</text>
<rect x="250" y="80" width="35" height="35" fill="#1f2937" stroke="#1a3a6e" stroke-width="1"/>
<text x="267" y="103" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">B</text>
<rect x="290" y="80" width="35" height="35" fill="#1f2937" stroke="#1a3a6e" stroke-width="1"/>
<text x="307" y="103" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">B</text>
<rect x="330" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="347" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="370" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="387" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="410" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="427" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="450" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="467" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="490" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="507" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="530" y="80" width="35" height="35" fill="#ffffff" stroke="#1a3a6e" stroke-width="1"/>
<text x="547" y="103" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">W</text>
<rect x="570" y="80" width="35" height="35" fill="#1f2937" stroke="#1a3a6e" stroke-width="1"/>
<text x="587" y="103" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">B</text>
<rect x="610" y="80" width="35" height="35" fill="#1f2937" stroke="#1a3a6e" stroke-width="1"/>
<text x="627" y="103" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">B</text>
<text x="650" y="103" font-family="Segoe UI" font-size="11" fill="#6b7280">15 bytes</text>
<text x="375" y="150" font-family="Segoe UI" font-size="14" fill="#f97316" text-anchor="middle">↓ RLE Compression ↓</text>
<text x="50" y="190" font-family="Segoe UI" font-size="13" font-weight="600" fill="#1a3a6e">RLE Encoded:</text>
<rect x="50" y="200" width="100" height="40" fill="#ffffff" stroke="#1a3a6e" stroke-width="2" rx="4"/>
<text x="100" y="225" font-family="monospace" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">4W</text>
<rect x="170" y="200" width="100" height="40" fill="#1f2937" stroke="#1a3a6e" stroke-width="2" rx="4"/>
<text x="220" y="225" font-family="monospace" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">3B</text>
<rect x="290" y="200" width="100" height="40" fill="#ffffff" stroke="#1a3a6e" stroke-width="2" rx="4"/>
<text x="340" y="225" font-family="monospace" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">6W</text>
<rect x="410" y="200" width="100" height="40" fill="#1f2937" stroke="#1a3a6e" stroke-width="2" rx="4"/>
<text x="460" y="225" font-family="monospace" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">2B</text>
<text x="550" y="225" font-family="Segoe UI" font-size="11" fill="#10b981">4 runs (8 bytes)</text>
<rect x="100" y="270" width="550" height="65" rx="8" fill="#d4edda" stroke="#10b981" stroke-width="2"/>
<text x="375" y="295" font-family="Segoe UI" font-size="12" font-weight="600" fill="#155724" text-anchor="middle">Compression: 15 bytes → 8 bytes (47% reduction)</text>
<text x="375" y="318" font-family="Segoe UI" font-size="11" fill="#155724" text-anchor="middle">RLE works best with runs of identical values (binary images, simple graphics)</text>
</svg>