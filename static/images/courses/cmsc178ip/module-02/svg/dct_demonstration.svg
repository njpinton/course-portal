<rect x="50" y="260" width="650" height="100" rx="8" fill="#ffffff" stroke="#7eb8da" stroke-width="2"/>
<text x="375" y="285" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">DCT Properties</text>
<text x="70" y="310" font-family="Segoe UI" font-size="11" fill="#1f2937">• Transforms 8×8 pixel block into 64 frequency coefficients</text>
<text x="70" y="330" font-family="Segoe UI" font-size="11" fill="#1f2937">• Top-left = DC (average brightness) | Bottom-right = highest frequency</text>
<text x="70" y="350" font-family="Segoe UI" font-size="11" fill="#1f2937">• Most energy concentrates in low frequencies → high frequencies can be discarded (lossy compression)</text>
