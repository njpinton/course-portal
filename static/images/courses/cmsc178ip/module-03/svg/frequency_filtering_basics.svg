<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380" role="img" aria-label="Frequency Filtering">
<title>Frequency Filtering</title><desc>Low-pass and high-pass filtering in frequency domain</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="380" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">Frequency Domain Filtering</text>
<rect x="50" y="60" width="300" height="180" rx="8" fill="#3b82f611" stroke="#3b82f6" stroke-width="2"/>
<text x="200" y="90" font-family="Segoe UI" font-size="14" font-weight="600" fill="#3b82f6" text-anchor="middle">Low-Pass Filter</text>
<rect x="110" y="110" width="80" height="80" fill="#222"/>
<circle cx="150" cy="150" r="25" fill="#ffffff"/>
<text x="200" y="210" font-family="Segoe UI" font-size="10" fill="#1f2937" text-anchor="middle">Keep low frequencies (blur)</text>
<text x="200" y="230" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Smoothing, noise reduction</text>
<rect x="400" y="60" width="300" height="180" rx="8" fill="#f9731611" stroke="#f97316" stroke-width="2"/>
<text x="550" y="90" font-family="Segoe UI" font-size="14" font-weight="600" fill="#f97316" text-anchor="middle">High-Pass Filter</text>
<rect x="460" y="110" width="80" height="80" fill="#ffffff"/>
<circle cx="500" cy="150" r="25" fill="#222"/>
<text x="550" y="210" font-family="Segoe UI" font-size="10" fill="#1f2937" text-anchor="middle">Keep high frequencies (sharpen)</text>
<text x="550" y="230" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Edge detection, sharpening</text>
<rect x="100" y="260" width="550" height="100" rx="8" fill="#ffffff" stroke="#7eb8da" stroke-width="2"/>
<text x="375" y="285" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">Filtering Process</text>
<text x="375" y="315" font-family="monospace" font-size="11" fill="#1f2937" text-anchor="middle">G(u,v) = H(u,v) Ã— F(u,v)</text>
<text x="375" y="345" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">H = filter mask, F = image in frequency domain, G = filtered result</text>
</svg>