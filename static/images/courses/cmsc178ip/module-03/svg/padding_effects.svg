<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Padding Effects on Convolution">
  <title>Padding Effects Comparison</title>
  <desc>Comparison of zero padding, replicate padding, and reflect padding effects on convolution output at image boundaries</desc>

  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a3a6e"/>
      <stop offset="100%" style="stop-color:#7eb8da"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1a3a6e">Padding Effects on Convolution Output</text>

  <!-- Original Image -->
  <g transform="translate(50, 60)">
    <text x="60" y="0" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333">Original Image</text>
    <rect x="0" y="10" width="120" height="120" fill="none" stroke="#1a3a6e" stroke-width="2"/>
    <!-- 4x4 grid of values -->
    <g font-family="monospace" font-size="11" text-anchor="middle" fill="#333">
      <rect x="0" y="10" width="30" height="30" fill="#e3f2fd"/>
      <text x="15" y="30">50</text>
      <rect x="30" y="10" width="30" height="30" fill="#bbdefb"/>
      <text x="45" y="30">60</text>
      <rect x="60" y="10" width="30" height="30" fill="#90caf9"/>
      <text x="75" y="30">70</text>
      <rect x="90" y="10" width="30" height="30" fill="#64b5f6"/>
      <text x="105" y="30">80</text>

      <rect x="0" y="40" width="30" height="30" fill="#bbdefb"/>
      <text x="15" y="60">55</text>
      <rect x="30" y="40" width="30" height="30" fill="#90caf9"/>
      <text x="45" y="60">65</text>
      <rect x="60" y="40" width="30" height="30" fill="#64b5f6"/>
      <text x="75" y="60">75</text>
      <rect x="90" y="40" width="30" height="30" fill="#42a5f5"/>
      <text x="105" y="60">85</text>

      <rect x="0" y="70" width="30" height="30" fill="#90caf9"/>
      <text x="15" y="90">60</text>
      <rect x="30" y="70" width="30" height="30" fill="#64b5f6"/>
      <text x="45" y="90">70</text>
      <rect x="60" y="70" width="30" height="30" fill="#42a5f5"/>
      <text x="75" y="90">80</text>
      <rect x="90" y="70" width="30" height="30" fill="#2196f3"/>
      <text x="105" y="90">90</text>

      <rect x="0" y="100" width="30" height="30" fill="#64b5f6"/>
      <text x="15" y="120">65</text>
      <rect x="30" y="100" width="30" height="30" fill="#42a5f5"/>
      <text x="45" y="120">75</text>
      <rect x="60" y="100" width="30" height="30" fill="#2196f3"/>
      <text x="75" y="120">85</text>
      <rect x="90" y="100" width="30" height="30" fill="#1e88e5"/>
      <text x="105" y="120">95</text>
    </g>
    <text x="60" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">4x4 pixels</text>
  </g>

  <!-- Zero Padding -->
  <g transform="translate(220, 60)">
    <text x="75" y="0" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#e53935">Zero Padding</text>
    <rect x="0" y="10" width="150" height="150" fill="none" stroke="#e53935" stroke-width="2"/>
    <!-- Padded border (zeros) -->
    <g font-family="monospace" font-size="10" text-anchor="middle" fill="#999">
      <!-- Top row of zeros -->
      <rect x="0" y="10" width="25" height="25" fill="#ffebee"/>
      <text x="12" y="27">0</text>
      <rect x="25" y="10" width="25" height="25" fill="#ffebee"/>
      <text x="37" y="27">0</text>
      <rect x="50" y="10" width="25" height="25" fill="#ffebee"/>
      <text x="62" y="27">0</text>
      <rect x="75" y="10" width="25" height="25" fill="#ffebee"/>
      <text x="87" y="27">0</text>
      <rect x="100" y="10" width="25" height="25" fill="#ffebee"/>
      <text x="112" y="27">0</text>
      <rect x="125" y="10" width="25" height="25" fill="#ffebee"/>
      <text x="137" y="27">0</text>
      <!-- Left and right columns -->
      <rect x="0" y="35" width="25" height="25" fill="#ffebee"/>
      <text x="12" y="52">0</text>
      <rect x="125" y="35" width="25" height="25" fill="#ffebee"/>
      <text x="137" y="52">0</text>
      <rect x="0" y="60" width="25" height="25" fill="#ffebee"/>
      <text x="12" y="77">0</text>
      <rect x="125" y="60" width="25" height="25" fill="#ffebee"/>
      <text x="137" y="77">0</text>
      <rect x="0" y="85" width="25" height="25" fill="#ffebee"/>
      <text x="12" y="102">0</text>
      <rect x="125" y="85" width="25" height="25" fill="#ffebee"/>
      <text x="137" y="102">0</text>
      <rect x="0" y="110" width="25" height="25" fill="#ffebee"/>
      <text x="12" y="127">0</text>
      <rect x="125" y="110" width="25" height="25" fill="#ffebee"/>
      <text x="137" y="127">0</text>
      <!-- Bottom row -->
      <rect x="0" y="135" width="25" height="25" fill="#ffebee"/>
      <text x="12" y="152">0</text>
      <rect x="25" y="135" width="25" height="25" fill="#ffebee"/>
      <text x="37" y="152">0</text>
      <rect x="50" y="135" width="25" height="25" fill="#ffebee"/>
      <text x="62" y="152">0</text>
      <rect x="75" y="135" width="25" height="25" fill="#ffebee"/>
      <text x="87" y="152">0</text>
      <rect x="100" y="135" width="25" height="25" fill="#ffebee"/>
      <text x="112" y="152">0</text>
      <rect x="125" y="135" width="25" height="25" fill="#ffebee"/>
      <text x="137" y="152">0</text>
    </g>
    <!-- Original values -->
    <rect x="25" y="35" width="100" height="100" fill="#e3f2fd" stroke="#1a3a6e"/>
    <text x="75" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#1a3a6e">Original</text>
    <text x="75" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Border = 0</text>
  </g>

  <!-- Replicate Padding -->
  <g transform="translate(410, 60)">
    <text x="75" y="0" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#43a047">Replicate Padding</text>
    <rect x="0" y="10" width="150" height="150" fill="none" stroke="#43a047" stroke-width="2"/>
    <!-- Padded border (replicated edge values) -->
    <g font-family="monospace" font-size="10" text-anchor="middle" fill="#666">
      <!-- Top row -->
      <rect x="0" y="10" width="25" height="25" fill="#e8f5e9"/>
      <text x="12" y="27">50</text>
      <rect x="25" y="10" width="25" height="25" fill="#e8f5e9"/>
      <text x="37" y="27">50</text>
      <rect x="50" y="10" width="25" height="25" fill="#e8f5e9"/>
      <text x="62" y="27">60</text>
      <rect x="75" y="10" width="25" height="25" fill="#e8f5e9"/>
      <text x="87" y="27">70</text>
      <rect x="100" y="10" width="25" height="25" fill="#e8f5e9"/>
      <text x="112" y="27">80</text>
      <rect x="125" y="10" width="25" height="25" fill="#e8f5e9"/>
      <text x="137" y="27">80</text>
      <!-- Left/right -->
      <rect x="0" y="35" width="25" height="25" fill="#e8f5e9"/>
      <text x="12" y="52">50</text>
      <rect x="125" y="35" width="25" height="25" fill="#e8f5e9"/>
      <text x="137" y="52">80</text>
      <rect x="0" y="60" width="25" height="25" fill="#e8f5e9"/>
      <text x="12" y="77">55</text>
      <rect x="125" y="60" width="25" height="25" fill="#e8f5e9"/>
      <text x="137" y="77">85</text>
      <rect x="0" y="85" width="25" height="25" fill="#e8f5e9"/>
      <text x="12" y="102">60</text>
      <rect x="125" y="85" width="25" height="25" fill="#e8f5e9"/>
      <text x="137" y="102">90</text>
      <rect x="0" y="110" width="25" height="25" fill="#e8f5e9"/>
      <text x="12" y="127">65</text>
      <rect x="125" y="110" width="25" height="25" fill="#e8f5e9"/>
      <text x="137" y="127">95</text>
      <!-- Bottom row -->
      <rect x="0" y="135" width="25" height="25" fill="#e8f5e9"/>
      <text x="12" y="152">65</text>
      <rect x="25" y="135" width="25" height="25" fill="#e8f5e9"/>
      <text x="37" y="152">65</text>
      <rect x="50" y="135" width="25" height="25" fill="#e8f5e9"/>
      <text x="62" y="152">75</text>
      <rect x="75" y="135" width="25" height="25" fill="#e8f5e9"/>
      <text x="87" y="152">85</text>
      <rect x="100" y="135" width="25" height="25" fill="#e8f5e9"/>
      <text x="112" y="152">95</text>
      <rect x="125" y="135" width="25" height="25" fill="#e8f5e9"/>
      <text x="137" y="152">95</text>
    </g>
    <rect x="25" y="35" width="100" height="100" fill="#c8e6c9" stroke="#1a3a6e"/>
    <text x="75" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#1a3a6e">Original</text>
    <text x="75" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Border = Edge value</text>
  </g>

  <!-- Reflect Padding -->
  <g transform="translate(600, 60)">
    <text x="75" y="0" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1976d2">Reflect Padding</text>
    <rect x="0" y="10" width="150" height="150" fill="none" stroke="#1976d2" stroke-width="2"/>
    <!-- Padded border (reflected values) -->
    <g font-family="monospace" font-size="10" text-anchor="middle" fill="#666">
      <!-- Top row (reflected from row 2) -->
      <rect x="0" y="10" width="25" height="25" fill="#e3f2fd"/>
      <text x="12" y="27">65</text>
      <rect x="25" y="10" width="25" height="25" fill="#e3f2fd"/>
      <text x="37" y="27">55</text>
      <rect x="50" y="10" width="25" height="25" fill="#e3f2fd"/>
      <text x="62" y="27">65</text>
      <rect x="75" y="10" width="25" height="25" fill="#e3f2fd"/>
      <text x="87" y="27">75</text>
      <rect x="100" y="10" width="25" height="25" fill="#e3f2fd"/>
      <text x="112" y="27">85</text>
      <rect x="125" y="10" width="25" height="25" fill="#e3f2fd"/>
      <text x="137" y="27">75</text>
      <!-- Left/right columns -->
      <rect x="0" y="35" width="25" height="25" fill="#e3f2fd"/>
      <text x="12" y="52">60</text>
      <rect x="125" y="35" width="25" height="25" fill="#e3f2fd"/>
      <text x="137" y="52">70</text>
      <rect x="0" y="60" width="25" height="25" fill="#e3f2fd"/>
      <text x="12" y="77">65</text>
      <rect x="125" y="60" width="25" height="25" fill="#e3f2fd"/>
      <text x="137" y="77">75</text>
      <rect x="0" y="85" width="25" height="25" fill="#e3f2fd"/>
      <text x="12" y="102">70</text>
      <rect x="125" y="85" width="25" height="25" fill="#e3f2fd"/>
      <text x="137" y="102">80</text>
      <rect x="0" y="110" width="25" height="25" fill="#e3f2fd"/>
      <text x="12" y="127">75</text>
      <rect x="125" y="110" width="25" height="25" fill="#e3f2fd"/>
      <text x="137" y="127">85</text>
      <!-- Bottom row -->
      <rect x="0" y="135" width="25" height="25" fill="#e3f2fd"/>
      <text x="12" y="152">70</text>
      <rect x="25" y="135" width="25" height="25" fill="#e3f2fd"/>
      <text x="37" y="152">60</text>
      <rect x="50" y="135" width="25" height="25" fill="#e3f2fd"/>
      <text x="62" y="152">70</text>
      <rect x="75" y="135" width="25" height="25" fill="#e3f2fd"/>
      <text x="87" y="152">80</text>
      <rect x="100" y="135" width="25" height="25" fill="#e3f2fd"/>
      <text x="112" y="152">90</text>
      <rect x="125" y="135" width="25" height="25" fill="#e3f2fd"/>
      <text x="137" y="152">80</text>
    </g>
    <rect x="25" y="35" width="100" height="100" fill="#bbdefb" stroke="#1a3a6e"/>
    <text x="75" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#1a3a6e">Original</text>
    <text x="75" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Border = Mirrored</text>
  </g>

  <!-- Effect descriptions -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="160" rx="8" fill="#fff" stroke="#ddd"/>
    <text x="350" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#1a3a6e">Effects on Convolution Output</text>

    <!-- Zero padding effect -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="200" height="100" rx="4" fill="#ffebee"/>
      <text x="100" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#e53935">Zero Padding</text>
      <text x="10" y="40" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Dark borders in output</text>
      <text x="10" y="56" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Intensity drops at edges</text>
      <text x="10" y="72" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Simple but creates artifacts</text>
      <text x="10" y="88" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Use: When borders don't matter</text>
    </g>

    <!-- Replicate padding effect -->
    <g transform="translate(250, 45)">
      <rect x="0" y="0" width="200" height="100" rx="4" fill="#e8f5e9"/>
      <text x="100" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#43a047">Replicate Padding</text>
      <text x="10" y="40" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Preserves edge intensity</text>
      <text x="10" y="56" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Smooth transition at borders</text>
      <text x="10" y="72" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Can cause edge repetition</text>
      <text x="10" y="88" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Use: General purpose</text>
    </g>

    <!-- Reflect padding effect -->
    <g transform="translate(470, 45)">
      <rect x="0" y="0" width="200" height="100" rx="4" fill="#e3f2fd"/>
      <text x="100" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#1976d2">Reflect Padding</text>
      <text x="10" y="40" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Best continuity at edges</text>
      <text x="10" y="56" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Natural looking results</text>
      <text x="10" y="72" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">- Symmetric boundary handling</text>
      <text x="10" y="88" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Use: High-quality filtering</text>
    </g>
  </g>
</svg>