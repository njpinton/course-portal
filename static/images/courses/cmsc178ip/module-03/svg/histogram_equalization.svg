<rect x="190" y="151.2" width="9" height="28.799999999999997" fill="#ef4444" opacity="0.7"/>
<rect x="200" y="160.0" width="9" height="20.0" fill="#ef4444" opacity="0.7"/>
<rect x="210" y="167.2" width="9" height="12.800000000000002" fill="#ef4444" opacity="0.7"/>
<rect x="220" y="172.8" width="9" height="7.200000000000002" fill="#ef4444" opacity="0.7"/>
<rect x="230" y="176.8" width="9" height="3.1999999999999984" fill="#ef4444" opacity="0.7"/>
<rect x="240" y="179.2" width="9" height="0.7999999999999996" fill="#ef4444" opacity="0.7"/>
<text x="150" y="200" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Intensities clustered</text>
<path d="M270 130 L340 130" stroke="#1a3a6e" stroke-width="3" marker-end="url(#arr6)"/>
<text x="305" y="120" font-family="Segoe UI" font-size="10" fill="#f97316" text-anchor="middle">Equalize</text>
<defs><marker id="arr6" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#1a3a6e"/></marker></defs>
<text x="500" y="65" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">After (Improved Contrast)</text>
<rect x="350" y="80" width="256" height="100" fill="#ffffff" stroke="#6b7280"/>
<rect x="350" y="140" width="9" height="40" fill="#10b981" opacity="0.7"/>
