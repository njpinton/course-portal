<text x="478" y="200" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Spread across full range</text>
<rect x="100" y="230" width="550" height="130" rx="8" fill="#f3f4f6" stroke="#7eb8da" stroke-width="2"/>
<text x="375" y="255" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">Transformation Formula</text>
<text x="375" y="285" font-family="monospace" font-size="13" fill="#1f2937" text-anchor="middle">s = T(r) = (L-1) × CDF(r)</text>
<text x="120" y="315" font-family="Segoe UI" font-size="11" fill="#1f2937">• CDF = Cumulative Distribution Function of histogram</text>
<text x="120" y="335" font-family="Segoe UI" font-size="11" fill="#1f2937">• L = number of intensity levels (typically 256)</text>
<text x="120" y="355" font-family="Segoe UI" font-size="11" fill="#1f2937">• Result: histogram becomes approximately uniform, contrast improves</text>
</svg>