<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Intensity transformation functions comparing linear, gamma, log, and negative transformations">
  <title>Intensity Transformations</title>
  <desc>Line chart showing four common intensity transformations: linear identity, gamma correction (both less than and greater than 1), log transform, and negative transform</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)" rx="8"/>

  <!-- Title -->
  <text x="400" y="35" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Intensity Transformations</text>

  <!-- Chart area -->
  <g transform="translate(100, 60)">
    <!-- Grid lines -->
    <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="320" y2="0"/>
      <line x1="0" y1="80" x2="320" y2="80"/>
      <line x1="0" y1="160" x2="320" y2="160"/>
      <line x1="0" y1="240" x2="320" y2="240"/>
      <line x1="0" y1="0" x2="0" y2="240"/>
      <line x1="80" y1="0" x2="80" y2="240"/>
      <line x1="160" y1="0" x2="160" y2="240"/>
      <line x1="240" y1="0" x2="240" y2="240"/>
      <line x1="320" y1="0" x2="320" y2="240"/>
    </g>

    <!-- Axes -->
    <line x1="0" y1="240" x2="320" y2="240" stroke="#1a3a6e" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="240" stroke="#1a3a6e" stroke-width="2"/>

    <!-- Axis labels -->
    <text x="160" y="280" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Input Intensity (r)</text>
    <text x="-30" y="120" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" transform="rotate(-90, -30, 120)">Output (s)</text>

    <!-- X-axis ticks -->
    <text x="0" y="260" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">0</text>
    <text x="160" y="260" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">0.5</text>
    <text x="320" y="260" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">1.0</text>

    <!-- Y-axis ticks -->
    <text x="-10" y="245" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="end">0</text>
    <text x="-10" y="125" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="end">0.5</text>
    <text x="-10" y="5" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="end">1.0</text>

    <!-- Linear (identity) - Blue -->
    <path d="M0,240 L320,0" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

    <!-- Gamma < 1 (brightening) - Green -->
    <path d="M0,240 Q80,80 160,40 Q240,10 320,0" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>

    <!-- Gamma > 1 (darkening) - Orange -->
    <path d="M0,240 Q80,200 160,160 Q240,80 320,0" fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>

    <!-- Log transform - Purple -->
    <path d="M0,240 Q40,100 80,60 Q160,20 320,0" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>

    <!-- Negative - Red dashed -->
    <path d="M0,0 L320,240" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-dasharray="8,4"/>
  </g>

  <!-- Legend -->
  <g transform="translate(480, 80)">
    <rect x="-15" y="-20" width="280" height="240" fill="white" rx="8" stroke="#e5e7eb"/>
    <text x="125" y="5" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Transformation Types</text>

    <!-- Linear -->
    <g transform="translate(0, 35)">
      <line x1="0" y1="0" x2="35" y2="0" stroke="#3b82f6" stroke-width="3"/>
      <text x="45" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="500">Linear (s = r)</text>
    </g>

    <!-- Gamma < 1 -->
    <g transform="translate(0, 70)">
      <line x1="0" y1="0" x2="35" y2="0" stroke="#10b981" stroke-width="3"/>
      <text x="45" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="500">Gamma &lt; 1 (brighten)</text>
    </g>

    <!-- Gamma > 1 -->
    <g transform="translate(0, 105)">
      <line x1="0" y1="0" x2="35" y2="0" stroke="#f97316" stroke-width="3"/>
      <text x="45" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="500">Gamma &gt; 1 (darken)</text>
    </g>

    <!-- Log -->
    <g transform="translate(0, 140)">
      <line x1="0" y1="0" x2="35" y2="0" stroke="#8b5cf6" stroke-width="3"/>
      <text x="45" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="500">Log (s = c log(1+r))</text>
    </g>

    <!-- Negative -->
    <g transform="translate(0, 175)">
      <line x1="0" y1="0" x2="35" y2="0" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>
      <text x="45" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="500">Negative (s = 1-r)</text>
    </g>
  </g>

  <!-- Formula box -->
  <text x="400" y="375" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">
    General form: s = T(r) where r = input intensity, s = output intensity
  </text>
</svg>