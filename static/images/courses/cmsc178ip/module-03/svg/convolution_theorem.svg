<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Convolution Theorem">
  <title>Convolution Theorem</title>
  <desc>The convolution theorem states that convolution in the spatial domain equals multiplication in the frequency domain</desc>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a3a6e"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43a047"/>
    </marker>
    <linearGradient id="fftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a3a6e"/>
      <stop offset="100%" style="stop-color:#7eb8da"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1a3a6e">The Convolution Theorem</text>

  <!-- Spatial Domain (Top) -->
  <rect x="50" y="50" width="700" height="130" rx="8" fill="#e3f2fd" stroke="#1a3a6e" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#1a3a6e">Spatial Domain</text>

  <!-- Image f(x,y) -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="70" height="70" rx="4" fill="#fff" stroke="#333"/>
    <text x="35" y="45" text-anchor="middle" font-family="serif" font-size="20" font-style="italic" fill="#333">f(x,y)</text>
    <text x="35" y="-8" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Image</text>
  </g>

  <!-- Convolution symbol -->
  <text x="220" y="130" font-family="serif" font-size="28" fill="#1a3a6e">⊛</text>
  <text x="220" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">convolve</text>

  <!-- Kernel h(x,y) -->
  <g transform="translate(270, 90)">
    <rect x="0" y="0" width="70" height="70" rx="4" fill="#fff" stroke="#333"/>
    <text x="35" y="45" text-anchor="middle" font-family="serif" font-size="20" font-style="italic" fill="#333">h(x,y)</text>
    <text x="35" y="-8" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Kernel</text>
  </g>

  <!-- Equals -->
  <text x="390" y="135" font-family="serif" font-size="28" fill="#1a3a6e">=</text>

  <!-- Output g(x,y) -->
  <g transform="translate(440, 90)">
    <rect x="0" y="0" width="70" height="70" rx="4" fill="#fff" stroke="#333"/>
    <text x="35" y="45" text-anchor="middle" font-family="serif" font-size="20" font-style="italic" fill="#333">g(x,y)</text>
    <text x="35" y="-8" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Output</text>
  </g>

  <!-- Complexity note -->
  <g transform="translate(560, 95)">
    <rect x="0" y="0" width="140" height="60" rx="4" fill="#ffebee"/>
    <text x="70" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#e53935">Complexity:</text>
    <text x="70" y="38" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">O(N² × K²)</text>
    <text x="70" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">N=image, K=kernel</text>
  </g>

  <!-- FFT arrows down -->
  <g transform="translate(135, 165)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#43a047" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <text x="5" y="20" font-family="Segoe UI, sans-serif" font-size="10" fill="#43a047">FFT</text>
  </g>
  <g transform="translate(305, 165)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#43a047" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <text x="5" y="20" font-family="Segoe UI, sans-serif" font-size="10" fill="#43a047">FFT</text>
  </g>
  <g transform="translate(475, 165)">
    <line x1="0" y1="40" x2="0" y2="0" stroke="#e53935" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="5" y="25" font-family="Segoe UI, sans-serif" font-size="10" fill="#e53935">IFFT</text>
  </g>

  <!-- Frequency Domain (Bottom) -->
  <rect x="50" y="210" width="700" height="130" rx="8" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
  <text x="400" y="235" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#43a047">Frequency Domain</text>

  <!-- F(u,v) -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="70" height="70" rx="4" fill="#fff" stroke="#333"/>
    <text x="35" y="45" text-anchor="middle" font-family="serif" font-size="18" font-style="italic" fill="#333">F(u,v)</text>
    <text x="35" y="-8" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Image FFT</text>
  </g>

  <!-- Multiplication symbol -->
  <text x="220" y="295" font-family="serif" font-size="28" fill="#43a047">×</text>
  <text x="220" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">multiply</text>

  <!-- H(u,v) -->
  <g transform="translate(270, 250)">
    <rect x="0" y="0" width="70" height="70" rx="4" fill="#fff" stroke="#333"/>
    <text x="35" y="45" text-anchor="middle" font-family="serif" font-size="18" font-style="italic" fill="#333">H(u,v)</text>
    <text x="35" y="-8" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Kernel FFT</text>
  </g>

  <!-- Equals -->
  <text x="390" y="295" font-family="serif" font-size="28" fill="#43a047">=</text>

  <!-- G(u,v) -->
  <g transform="translate(440, 250)">
    <rect x="0" y="0" width="70" height="70" rx="4" fill="#fff" stroke="#333"/>
    <text x="35" y="45" text-anchor="middle" font-family="serif" font-size="18" font-style="italic" fill="#333">G(u,v)</text>
    <text x="35" y="-8" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Output FFT</text>
  </g>

  <!-- Complexity note -->
  <g transform="translate(560, 255)">
    <rect x="0" y="0" width="140" height="60" rx="4" fill="#e8f5e9"/>
    <text x="70" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#43a047">Complexity:</text>
    <text x="70" y="38" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">O(N² log N)</text>
    <text x="70" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">Much faster for large K!</text>
  </g>

  <!-- Key formula -->
  <g transform="translate(50, 355)">
    <rect x="0" y="0" width="700" height="35" rx="4" fill="#fff3e0" stroke="#e65100"/>
    <text x="350" y="23" text-anchor="middle" font-family="serif" font-size="16" fill="#333">
      <tspan font-style="italic">f(x,y)</tspan> ⊛ <tspan font-style="italic">h(x,y)</tspan>
      <tspan fill="#1a3a6e"> ⟺ </tspan>
      <tspan font-style="italic">F(u,v)</tspan> · <tspan font-style="italic">H(u,v)</tspan>
    </text>
  </g>
</svg>