<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350" role="img" aria-label="Convolution vs Correlation">
<title>Convolution vs Correlation</title><desc>Difference between convolution and correlation</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="350" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">Convolution vs. Correlation</text>
<rect x="50" y="60" width="300" height="150" rx="8" fill="#3b82f611" stroke="#3b82f6" stroke-width="2"/>
<text x="200" y="90" font-family="Segoe UI" font-size="14" font-weight="600" fill="#3b82f6" text-anchor="middle">Convolution</text>
<text x="200" y="115" font-family="monospace" font-size="12" fill="#1f2937" text-anchor="middle">g(x,y) = f(x,y) * h(x,y)</text>
<text x="200" y="145" font-family="Segoe UI" font-size="11" fill="#1f2937" text-anchor="middle">Kernel is flipped (rotated 180°)</text>
<text x="200" y="170" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Used in: Filtering, signal processing</text>
<text x="200" y="190" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Property: Commutative (f*h = h*f)</text>
<rect x="400" y="60" width="300" height="150" rx="8" fill="#f9731611" stroke="#f97316" stroke-width="2"/>
<text x="550" y="90" font-family="Segoe UI" font-size="14" font-weight="600" fill="#f97316" text-anchor="middle">Correlation</text>
<text x="550" y="115" font-family="monospace" font-size="12" fill="#1f2937" text-anchor="middle">g(x,y) = f(x,y) ⋆ h(x,y)</text>
<text x="550" y="145" font-family="Segoe UI" font-size="11" fill="#1f2937" text-anchor="middle">Kernel is NOT flipped</text>
<text x="550" y="170" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Used in: Template matching</text>
<text x="550" y="190" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Not commutative</text>
<rect x="100" y="240" width="550" height="90" rx="8" fill="#f3f4f6" stroke="#7eb8da" stroke-width="2"/>
<text x="375" y="270" font-family="Segoe UI" font-size="12" font-weight="600" fill="#1a3a6e" text-anchor="middle">When Does It Matter?</text>
<text x="120" y="300" font-family="Segoe UI" font-size="11" fill="#1f2937">• For symmetric kernels (Gaussian, box): Convolution = Correlation</text>
<text x="120" y="320" font-family="Segoe UI" font-size="11" fill="#1f2937">• For asymmetric kernels (Sobel, directional): Results differ!</text>
</svg>