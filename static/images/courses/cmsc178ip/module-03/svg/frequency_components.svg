<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Frequency Components in Images">
  <title>Frequency Components in Images</title>
  <desc>Visualization of low, mid, and high frequency components in images and what they represent</desc>

  <defs>
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a3a6e"/>
      <stop offset="50%" style="stop-color:#7eb8da"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <radialGradient id="dcGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#1a3a6e"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1a3a6e">Frequency Components in Images</text>

  <!-- Fourier Spectrum visualization -->
  <g transform="translate(50, 50)">
    <text x="100" y="10" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333">Fourier Magnitude Spectrum</text>

    <!-- Spectrum circle representation -->
    <rect x="0" y="20" width="200" height="200" fill="#1a1a2e"/>
    <ellipse cx="100" cy="120" rx="90" ry="90" fill="url(#dcGrad)" opacity="0.8"/>

    <!-- Frequency rings -->
    <ellipse cx="100" cy="120" rx="25" ry="25" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
    <ellipse cx="100" cy="120" rx="50" ry="50" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3"/>
    <ellipse cx="100" cy="120" rx="75" ry="75" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="5,3"/>

    <!-- Labels -->
    <text x="100" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4caf50">Low</text>
    <text x="100" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#ff9800">Mid</text>
    <text x="180" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#f44336">High</text>

    <!-- Center point (DC) -->
    <circle cx="100" cy="120" r="5" fill="#fff"/>
    <text x="100" y="136" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">DC</text>

    <text x="100" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Center = low freq, Edge = high freq</text>
  </g>

  <!-- Low Frequency Component -->
  <g transform="translate(280, 50)">
    <rect x="0" y="0" width="150" height="200" rx="6" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="28" rx="6" fill="#4caf50"/>
    <rect x="0" y="20" width="150" height="8" fill="#4caf50"/>
    <text x="75" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="white">Low Frequency</text>

    <!-- Simple image representation -->
    <rect x="20" y="38" width="110" height="80" fill="#fff" stroke="#ddd"/>
    <!-- Smooth gradient (low freq content) -->
    <defs>
      <linearGradient id="lowFreqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e0e0e0"/>
        <stop offset="100%" style="stop-color:#757575"/>
      </linearGradient>
    </defs>
    <rect x="25" y="43" width="100" height="70" fill="url(#lowFreqGrad)"/>

    <text x="75" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#4caf50">Contains:</text>
    <text x="75" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Overall brightness</text>
    <text x="75" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Smooth gradients</text>
    <text x="75" y="180" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Large uniform areas</text>
    <text x="75" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Background colors</text>
  </g>

  <!-- Mid Frequency Component -->
  <g transform="translate(450, 50)">
    <rect x="0" y="0" width="150" height="200" rx="6" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="28" rx="6" fill="#ff9800"/>
    <rect x="0" y="20" width="150" height="8" fill="#ff9800"/>
    <text x="75" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="white">Mid Frequency</text>

    <!-- Image with some structure -->
    <rect x="20" y="38" width="110" height="80" fill="#fff" stroke="#ddd"/>
    <!-- Wavy pattern (mid freq content) -->
    <path d="M25,60 Q50,50 75,60 Q100,70 125,60" fill="none" stroke="#888" stroke-width="3"/>
    <path d="M25,80 Q50,70 75,80 Q100,90 125,80" fill="none" stroke="#888" stroke-width="3"/>
    <path d="M25,100 Q50,90 75,100 Q100,110 125,100" fill="none" stroke="#888" stroke-width="3"/>

    <text x="75" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#ff9800">Contains:</text>
    <text x="75" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Textures</text>
    <text x="75" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Patterns</text>
    <text x="75" y="180" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Gradual transitions</text>
    <text x="75" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Surface details</text>
  </g>

  <!-- High Frequency Component -->
  <g transform="translate(620, 50)">
    <rect x="0" y="0" width="150" height="200" rx="6" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="28" rx="6" fill="#f44336"/>
    <rect x="0" y="20" width="150" height="8" fill="#f44336"/>
    <text x="75" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="white">High Frequency</text>

    <!-- Sharp edges image -->
    <rect x="20" y="38" width="110" height="80" fill="#fff" stroke="#ddd"/>
    <!-- Sharp lines (high freq content) -->
    <line x1="40" y1="48" x2="40" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="48" x2="70" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="48" x2="100" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="65" x2="125" y2="65" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="90" x2="125" y2="90" stroke="#333" stroke-width="2"/>

    <text x="75" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#f44336">Contains:</text>
    <text x="75" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Sharp edges</text>
    <text x="75" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Fine details</text>
    <text x="75" y="180" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Noise</text>
    <text x="75" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#333">• Rapid intensity changes</text>
  </g>

  <!-- Filtering operations -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="160" rx="8" fill="#fff" stroke="#ddd"/>
    <text x="350" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#1a3a6e">Frequency Filtering Operations</text>

    <!-- Low-pass filter -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="200" height="100" rx="4" fill="#e8f5e9" stroke="#4caf50"/>
      <text x="100" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#4caf50">Low-Pass Filter</text>
      <text x="100" y="42" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">Keep low, remove high</text>
      <text x="100" y="62" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Effect: Blurring/smoothing</text>
      <text x="100" y="82" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Use: Noise reduction</text>
    </g>

    <!-- Band-pass filter -->
    <g transform="translate(250, 45)">
      <rect x="0" y="0" width="200" height="100" rx="4" fill="#fff3e0" stroke="#ff9800"/>
      <text x="100" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#ff9800">Band-Pass Filter</text>
      <text x="100" y="42" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">Keep mid, remove low+high</text>
      <text x="100" y="62" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Effect: Texture isolation</text>
      <text x="100" y="82" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Use: Pattern detection</text>
    </g>

    <!-- High-pass filter -->
    <g transform="translate(470, 45)">
      <rect x="0" y="0" width="200" height="100" rx="4" fill="#ffebee" stroke="#f44336"/>
      <text x="100" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#f44336">High-Pass Filter</text>
      <text x="100" y="42" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#333">Keep high, remove low</text>
      <text x="100" y="62" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Effect: Edge enhancement</text>
      <text x="100" y="82" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#666">Use: Sharpening, edges</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="400" y="445" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">Understanding frequency components is key to designing effective image filters</text>
</svg>