<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380" role="img" aria-label="Sampling and Aliasing">
<title>Sampling and Aliasing</title><desc>Effects of undersampling on image quality</desc>
<defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#f8f9fa"/><stop offset="100%" style="stop-color:#e9ecef"/>
</linearGradient></defs><rect width="750" height="380" fill="url(#bg)"/>
<text x="375" y="30" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a3a6e" text-anchor="middle">Sampling and Aliasing</text>
<text x="180" y="65" font-family="Segoe UI" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">Properly Sampled</text>
<path d="M50 150 L50 150.0 L60 136.66666666666666 L70 123.33333333333334 L80 110.0 L90 96.66666666666667 L100 83.33333333333333 L110 150.0 L120 136.66666666666666 L130 123.33333333333334 L140 110.0 L150 96.66666666666667 L160 83.33333333333333 L170 150.0 L180 136.66666666666666 L190 123.33333333333334 L200 110.0 L210 96.66666666666667 L220 83.33333333333333 L230 150.0 L240 136.66666666666666 L250 123.33333333333334 L260 110.0 L270 96.66666666666667 L280 83.33333333333333 L290 150.0 L300 136.66666666666666 L310 123.33333333333334 L320 110.0 L330 96.66666666666667 L340 83.33333333333333 " stroke="#3b82f6" stroke-width="2" fill="none"/>
<circle cx="50" cy="150.0" r="4" fill="#10b981"/>
<circle cx="70" cy="123.33333333333334" r="4" fill="#10b981"/>
<circle cx="90" cy="96.66666666666667" r="4" fill="#10b981"/>
<circle cx="110" cy="150.0" r="4" fill="#10b981"/>
<circle cx="130" cy="123.33333333333334" r="4" fill="#10b981"/>
<circle cx="150" cy="96.66666666666667" r="4" fill="#10b981"/>
<circle cx="170" cy="150.0" r="4" fill="#10b981"/>
<circle cx="190" cy="123.33333333333334" r="4" fill="#10b981"/>
<circle cx="210" cy="96.66666666666667" r="4" fill="#10b981"/>
<circle cx="230" cy="150.0" r="4" fill="#10b981"/>
<circle cx="250" cy="123.33333333333334" r="4" fill="#10b981"/>
<circle cx="270" cy="96.66666666666667" r="4" fill="#10b981"/>
<circle cx="290" cy="150.0" r="4" fill="#10b981"/>
<circle cx="310" cy="123.33333333333334" r="4" fill="#10b981"/>
<circle cx="330" cy="96.66666666666667" r="4" fill="#10b981"/>
<text x="180" y="210" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Sufficient sample rate captures signal</text>
<text x="550" y="65" font-family="Segoe UI" font-size="12" font-weight="600" fill="#ef4444" text-anchor="middle">Undersampled (Aliased)</text>
<path d="M400 150 L400 150.0 L410 136.66666666666666 L420 123.33333333333334 L430 110.0 L440 96.66666666666667 L450 83.33333333333333 L460 150.0 L470 136.66666666666666 L480 123.33333333333334 L490 110.0 L500 96.66666666666667 L510 83.33333333333333 L520 150.0 L530 136.66666666666666 L540 123.33333333333334 L550 110.0 L560 96.66666666666667 L570 83.33333333333333 L580 150.0 L590 136.66666666666666 L600 123.33333333333334 L610 110.0 L620 96.66666666666667 L630 83.33333333333333 L640 150.0 L650 136.66666666666666 L660 123.33333333333334 L670 110.0 L680 96.66666666666667 L690 83.33333333333333 " stroke="#3b82f6" stroke-width="2" fill="none"/>
<circle cx="400" cy="150.0" r="4" fill="#ef4444"/>
<circle cx="480" cy="123.33333333333334" r="4" fill="#ef4444"/>
<circle cx="560" cy="96.66666666666667" r="4" fill="#ef4444"/>
<circle cx="640" cy="150.0" r="4" fill="#ef4444"/>
<path d="M400 140 L450 160 L500 140 L550 160 L600 140 L650 160 L700 140" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
<text x="550" y="210" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Wrong frequency reconstructed!</text>
<rect x="100" y="240" width="550" height="120" rx="8" fill="#fff3cd" stroke="#f97316" stroke-width="2"/>
<text x="375" y="270" font-family="Segoe UI" font-size="13" font-weight="600" fill="#1a3a6e" text-anchor="middle">Nyquist-Shannon Sampling Theorem</text>
<text x="375" y="300" font-family="monospace" font-size="14" fill="#1f2937" text-anchor="middle">fs ≥ 2 × fmax</text>
<text x="375" y="330" font-family="Segoe UI" font-size="11" fill="#1f2937" text-anchor="middle">Sample rate must be at least twice the highest frequency in the signal</text>
<text x="375" y="350" font-family="Segoe UI" font-size="10" fill="#6b7280" text-anchor="middle">Otherwise: aliasing creates false low-frequency patterns (Moiré, jagged edges)</text>
</svg>