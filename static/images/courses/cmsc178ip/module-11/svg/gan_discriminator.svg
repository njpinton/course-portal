<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="GAN discriminator network architecture">
  <title>GAN Discriminator</title>
  <desc>Detailed view of GAN discriminator showing how it classifies images as real or fake through convolutional layers</desc>

  <defs>
    <linearGradient id="discBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="discArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="850" height="400" fill="url(#discBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">GAN Discriminator: Real vs Fake Classifier</text>

  <!-- Discriminator architecture -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="790" height="195" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="395" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Discriminator Architecture D(x)</text>

    <!-- Input image -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="90" height="90" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="4"/>
      <ellipse cx="45" cy="45" rx="30" ry="35" fill="#fcd34d"/>
      <circle cx="33" cy="38" r="5" fill="#333"/>
      <circle cx="57" cy="38" r="5" fill="#333"/>
      <path d="M35,55 Q45,65 55,55" fill="none" stroke="#333" stroke-width="2"/>
      <text x="45" y="110" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle" font-weight="600">Input Image</text>
      <text x="45" y="125" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">64×64×3</text>
    </g>

    <!-- Conv blocks -->
    <g transform="translate(130, 30)">
      <rect x="0" y="0" width="70" height="130" fill="#ef4444" rx="4"/>
      <text x="35" y="22" fill="white" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Conv</text>
      <text x="35" y="40" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">64 filters</text>
      <text x="35" y="55" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">LeakyReLU</text>
      <text x="35" y="145" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">32×32×64</text>
    </g>

    <g transform="translate(220, 35)">
      <rect x="0" y="0" width="70" height="120" fill="#f87171" rx="4"/>
      <text x="35" y="22" fill="white" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Conv</text>
      <text x="35" y="40" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">128 filters</text>
      <text x="35" y="55" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+BN</text>
      <text x="35" y="88" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">LeakyReLU</text>
      <text x="35" y="135" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">16×16×128</text>
    </g>

    <g transform="translate(310, 40)">
      <rect x="0" y="0" width="70" height="110" fill="#fca5a5" rx="4"/>
      <text x="35" y="22" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Conv</text>
      <text x="35" y="40" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">256 filters</text>
      <text x="35" y="55" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+BN</text>
      <text x="35" y="88" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">LeakyReLU</text>
      <text x="35" y="125" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">8×8×256</text>
    </g>

    <g transform="translate(400, 45)">
      <rect x="0" y="0" width="70" height="100" fill="#fecaca" rx="4"/>
      <text x="35" y="22" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Conv</text>
      <text x="35" y="40" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">512 filters</text>
      <text x="35" y="55" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+BN</text>
      <text x="35" y="88" fill="#7f1d1d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">LeakyReLU</text>
      <text x="35" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">4×4×512</text>
    </g>

    <!-- Flatten + Dense -->
    <g transform="translate(490, 55)">
      <rect x="0" y="0" width="50" height="80" fill="#ef4444" rx="4"/>
      <text x="25" y="30" fill="white" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Flatten</text>
      <text x="25" y="50" fill="white" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+Dense</text>
      <text x="25" y="100" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">8192→1</text>
    </g>

    <!-- Output -->
    <g transform="translate(560, 60)">
      <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2" rx="4"/>
      <text x="35" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Sigmoid</text>
      <text x="35" y="50" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="middle">[0,1]</text>
      <text x="35" y="90" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">P(real)</text>
    </g>

    <!-- Output labels -->
    <g transform="translate(650, 55)">
      <rect x="0" y="0" width="115" height="80" fill="#f8f9fa" rx="4"/>
      <text x="57" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">1 = Real</text>
      <text x="57" y="45" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">0 = Fake</text>
      <text x="57" y="68" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Binary classification</text>
    </g>

    <!-- Arrows -->
    <line x1="110" y1="95" x2="127" y2="95" stroke="#666" stroke-width="2" marker-end="url(#discArrow)"/>
    <line x1="200" y1="95" x2="217" y2="95" stroke="#666" stroke-width="2" marker-end="url(#discArrow)"/>
    <line x1="290" y1="95" x2="307" y2="95" stroke="#666" stroke-width="2" marker-end="url(#discArrow)"/>
    <line x1="380" y1="95" x2="397" y2="95" stroke="#666" stroke-width="2" marker-end="url(#discArrow)"/>
    <line x1="470" y1="95" x2="487" y2="95" stroke="#666" stroke-width="2" marker-end="url(#discArrow)"/>
    <line x1="540" y1="95" x2="557" y2="95" stroke="#666" stroke-width="2" marker-end="url(#discArrow)"/>
    <line x1="630" y1="95" x2="647" y2="95" stroke="#666" stroke-width="2" marker-end="url(#discArrow)"/>
  </g>

  <!-- Key techniques -->
  <g transform="translate(30, 265)">
    <rect x="0" y="0" width="520" height="110" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="260" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Key Design Choices</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="160" height="55" fill="#fef2f2" rx="4"/>
        <text x="80" y="18" fill="#ef4444" font-weight="600" text-anchor="middle">LeakyReLU</text>
        <text x="80" y="35" fill="#666" text-anchor="middle">f(x) = max(0.2x, x)</text>
        <text x="80" y="50" fill="#666" text-anchor="middle">Prevents dying neurons</text>
      </g>

      <g transform="translate(175, 0)">
        <rect x="0" y="0" width="160" height="55" fill="#dbeafe" rx="4"/>
        <text x="80" y="18" fill="#3b82f6" font-weight="600" text-anchor="middle">No Pooling</text>
        <text x="80" y="35" fill="#666" text-anchor="middle">Use strided convolutions</text>
        <text x="80" y="50" fill="#666" text-anchor="middle">Learns downsampling</text>
      </g>

      <g transform="translate(350, 0)">
        <rect x="0" y="0" width="155" height="55" fill="#d1fae5" rx="4"/>
        <text x="77" y="18" fill="#10b981" font-weight="600" text-anchor="middle">BatchNorm</text>
        <text x="77" y="35" fill="#666" text-anchor="middle">All layers except first</text>
        <text x="77" y="50" fill="#666" text-anchor="middle">Stabilizes training</text>
      </g>
    </g>
  </g>

  <!-- Role explanation -->
  <g transform="translate(565, 265)">
    <rect x="0" y="0" width="255" height="110" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="127" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Discriminator's Role</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <circle cx="5" cy="8" r="3" fill="#10b981"/>
      <text x="15" y="12" fill="#666">Output ≈ 1 for real images</text>

      <circle cx="5" cy="30" r="3" fill="#ef4444"/>
      <text x="15" y="34" fill="#666">Output ≈ 0 for fake images</text>

      <circle cx="5" cy="52" r="3" fill="#7c3aed"/>
      <text x="15" y="56" fill="#666">Guides generator improvement</text>
    </g>
  </g>
</svg>
