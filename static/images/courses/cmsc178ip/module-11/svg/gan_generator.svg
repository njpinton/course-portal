<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="GAN generator network architecture">
  <title>GAN Generator</title>
  <desc>Detailed view of GAN generator showing how random noise is transformed into realistic images through upsampling layers</desc>

  <defs>
    <linearGradient id="genBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="genArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="850" height="400" fill="url(#genBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">GAN Generator: Creating Images from Noise</text>

  <!-- Generator architecture -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="790" height="195" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="395" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Generator Architecture G(z)</text>

    <!-- Noise input -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="50" height="80" fill="#f8f9fa" stroke="#666" stroke-width="2" rx="4"/>
      <text x="25" y="35" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">z</text>
      <text x="25" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">N(0,1)</text>
      <text x="25" y="100" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">100-dim</text>
    </g>

    <!-- Dense + Reshape -->
    <g transform="translate(90, 50)">
      <rect x="0" y="0" width="60" height="90" fill="#10b981" rx="4"/>
      <text x="30" y="25" fill="white" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Dense</text>
      <text x="30" y="42" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">8192</text>
      <text x="30" y="60" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+BN</text>
      <text x="30" y="78" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+ReLU</text>
      <text x="30" y="110" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">4×4×512</text>
    </g>

    <!-- Deconv blocks -->
    <g transform="translate(170, 45)">
      <rect x="0" y="0" width="70" height="100" fill="#22c55e" rx="4"/>
      <text x="35" y="22" fill="white" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">DeConv</text>
      <text x="35" y="40" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">256 filters</text>
      <text x="35" y="55" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+BN</text>
      <text x="35" y="88" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+ReLU</text>
      <text x="35" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">8×8×256</text>
    </g>

    <g transform="translate(260, 40)">
      <rect x="0" y="0" width="70" height="110" fill="#4ade80" rx="4"/>
      <text x="35" y="22" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">DeConv</text>
      <text x="35" y="40" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">128 filters</text>
      <text x="35" y="55" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+BN</text>
      <text x="35" y="88" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+ReLU</text>
      <text x="35" y="125" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">16×16×128</text>
    </g>

    <g transform="translate(350, 35)">
      <rect x="0" y="0" width="70" height="120" fill="#86efac" rx="4"/>
      <text x="35" y="22" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">DeConv</text>
      <text x="35" y="40" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">64 filters</text>
      <text x="35" y="55" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+BN</text>
      <text x="35" y="88" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">+ReLU</text>
      <text x="35" y="135" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">32×32×64</text>
    </g>

    <g transform="translate(440, 30)">
      <rect x="0" y="0" width="70" height="130" fill="#bbf7d0" rx="4"/>
      <text x="35" y="22" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">DeConv</text>
      <text x="35" y="40" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">3 filters</text>
      <text x="35" y="55" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">5×5, s=2</text>
      <text x="35" y="73" fill="#14532d" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Tanh</text>
      <text x="35" y="145" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">64×64×3</text>
    </g>

    <!-- Output image -->
    <g transform="translate(530, 50)">
      <rect x="0" y="0" width="90" height="90" fill="#fef3c7" stroke="#10b981" stroke-width="2" rx="4"/>
      <!-- Generated face -->
      <ellipse cx="45" cy="45" rx="30" ry="35" fill="#fcd34d"/>
      <circle cx="33" cy="38" r="5" fill="#333"/>
      <circle cx="57" cy="38" r="5" fill="#333"/>
      <path d="M35,55 Q45,65 55,55" fill="none" stroke="#333" stroke-width="2"/>
      <text x="45" y="110" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" font-weight="600">Generated</text>
      <text x="45" y="125" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">64×64×3</text>
    </g>

    <!-- Arrows -->
    <line x1="70" y1="95" x2="87" y2="95" stroke="#666" stroke-width="2" marker-end="url(#genArrow)"/>
    <line x1="150" y1="95" x2="167" y2="95" stroke="#666" stroke-width="2" marker-end="url(#genArrow)"/>
    <line x1="240" y1="95" x2="257" y2="95" stroke="#666" stroke-width="2" marker-end="url(#genArrow)"/>
    <line x1="330" y1="95" x2="347" y2="95" stroke="#666" stroke-width="2" marker-end="url(#genArrow)"/>
    <line x1="420" y1="95" x2="437" y2="95" stroke="#666" stroke-width="2" marker-end="url(#genArrow)"/>
    <line x1="510" y1="95" x2="527" y2="95" stroke="#666" stroke-width="2" marker-end="url(#genArrow)"/>

    <!-- Spatial size indicators -->
    <g transform="translate(640, 45)" font-family="Segoe UI, sans-serif" font-size="9">
      <text x="0" y="10" fill="#1a3a6e" font-weight="600">Spatial Growth:</text>
      <text x="0" y="28" fill="#666">4×4 → 8×8 → 16×16</text>
      <text x="0" y="43" fill="#666">→ 32×32 → 64×64</text>
      <text x="0" y="65" fill="#10b981" font-weight="600">Each deconv</text>
      <text x="0" y="80" fill="#10b981" font-weight="600">doubles size!</text>
    </g>
  </g>

  <!-- Key techniques -->
  <g transform="translate(30, 265)">
    <rect x="0" y="0" width="520" height="110" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="260" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Key Techniques</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="160" height="55" fill="#dbeafe" rx="4"/>
        <text x="80" y="18" fill="#3b82f6" font-weight="600" text-anchor="middle">Batch Normalization</text>
        <text x="80" y="35" fill="#666" text-anchor="middle">Stabilizes training</text>
        <text x="80" y="50" fill="#666" text-anchor="middle">Speeds convergence</text>
      </g>

      <g transform="translate(175, 0)">
        <rect x="0" y="0" width="160" height="55" fill="#d1fae5" rx="4"/>
        <text x="80" y="18" fill="#10b981" font-weight="600" text-anchor="middle">ReLU Activation</text>
        <text x="80" y="35" fill="#666" text-anchor="middle">All layers except output</text>
        <text x="80" y="50" fill="#666" text-anchor="middle">Allows sparse activation</text>
      </g>

      <g transform="translate(350, 0)">
        <rect x="0" y="0" width="155" height="55" fill="#f5f3ff" rx="4"/>
        <text x="77" y="18" fill="#7c3aed" font-weight="600" text-anchor="middle">Tanh Output</text>
        <text x="77" y="35" fill="#666" text-anchor="middle">Maps to [-1, 1]</text>
        <text x="77" y="50" fill="#666" text-anchor="middle">Image pixel range</text>
      </g>
    </g>
  </g>

  <!-- Noise input details -->
  <g transform="translate(565, 265)">
    <rect x="0" y="0" width="255" height="110" fill="white" rx="8" stroke="#666" stroke-width="2"/>
    <text x="127" y="22" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Latent Space z</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <circle cx="5" cy="8" r="3" fill="#666"/>
      <text x="15" y="12" fill="#666">Sampled from N(0, I)</text>

      <circle cx="5" cy="30" r="3" fill="#666"/>
      <text x="15" y="34" fill="#666">Typically 100 dimensions</text>

      <circle cx="5" cy="52" r="3" fill="#666"/>
      <text x="15" y="56" fill="#666">Each z → unique image</text>
    </g>
  </g>
</svg>
