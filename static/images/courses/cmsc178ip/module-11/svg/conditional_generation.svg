<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Conditional generation with class labels or attributes">
  <title>Conditional Generation</title>
  <desc>Conditional generative models (cGAN, cVAE) that generate images based on specific class labels or attribute conditions</desc>

  <defs>
    <linearGradient id="condBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="condArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="850" height="400" fill="url(#condBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Conditional Generation: Control What You Generate</text>

  <!-- Unconditional vs Conditional -->
  <g transform="translate(30, 55)">
    <!-- Unconditional -->
    <rect x="0" y="0" width="385" height="130" fill="white" rx="8" stroke="#666" stroke-width="2"/>
    <text x="192" y="22" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Unconditional GAN</text>

    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="50" height="50" fill="#f8f9fa" rx="4"/>
      <text x="25" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">z</text>

      <line x1="55" y1="25" x2="85" y2="25" stroke="#666" stroke-width="2" marker-end="url(#condArrow)"/>

      <rect x="90" y="0" width="80" height="50" fill="#e5e7eb" rx="4"/>
      <text x="130" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Generator</text>

      <line x1="175" y1="25" x2="205" y2="25" stroke="#666" stroke-width="2" marker-end="url(#condArrow)"/>

      <!-- Random outputs -->
      <g transform="translate(210, -5)">
        <rect x="0" y="0" width="40" height="40" fill="#dbeafe" rx="3"/>
        <text x="20" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Cat?</text>
        <rect x="50" y="0" width="40" height="40" fill="#d1fae5" rx="3"/>
        <text x="70" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Dog?</text>
        <rect x="100" y="0" width="40" height="40" fill="#fef3c7" rx="3"/>
        <text x="120" y="25" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Car?</text>
        <text x="70" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">No control over class!</text>
      </g>
    </g>
  </g>

  <!-- Conditional -->
  <g transform="translate(435, 55)">
    <rect x="0" y="0" width="385" height="130" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="192" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Conditional GAN (cGAN)</text>

    <g transform="translate(25, 40)">
      <!-- z input -->
      <rect x="0" y="0" width="40" height="35" fill="#f8f9fa" rx="4"/>
      <text x="20" y="22" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">z</text>

      <!-- Condition input -->
      <rect x="0" y="40" width="40" height="35" fill="#d1fae5" rx="4" stroke="#10b981" stroke-width="2"/>
      <text x="20" y="60" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">y</text>
      <text x="20" y="-10" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Condition</text>

      <!-- Concat -->
      <line x1="45" y1="17" x2="65" y2="37" stroke="#666" stroke-width="1"/>
      <line x1="45" y1="57" x2="65" y2="37" stroke="#666" stroke-width="1"/>

      <line x1="65" y1="37" x2="95" y2="37" stroke="#666" stroke-width="2" marker-end="url(#condArrow)"/>

      <rect x="100" y="12" width="80" height="50" fill="#10b981" rx="4"/>
      <text x="140" y="42" fill="white" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Generator</text>

      <line x1="185" y1="37" x2="215" y2="37" stroke="#666" stroke-width="2" marker-end="url(#condArrow)"/>

      <!-- Controlled outputs -->
      <g transform="translate(220, 7)">
        <rect x="0" y="0" width="50" height="50" fill="#d1fae5" rx="4" stroke="#10b981" stroke-width="2"/>
        <text x="25" y="30" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Dog!</text>
        <text x="65" y="30" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="20">✓</text>
        <text x="45" y="65" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">y="dog"</text>
      </g>
    </g>
  </g>

  <!-- Condition types -->
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="790" height="90" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="395" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Types of Conditions</text>

    <g transform="translate(25, 40)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="145" height="35" fill="#dbeafe" rx="4"/>
        <text x="72" y="15" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Class Label</text>
        <text x="72" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">"cat", "dog", "car"</text>
      </g>

      <g transform="translate(160, 0)">
        <rect x="0" y="0" width="145" height="35" fill="#d1fae5" rx="4"/>
        <text x="72" y="15" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Attributes</text>
        <text x="72" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">"smiling", "blonde"</text>
      </g>

      <g transform="translate(320, 0)">
        <rect x="0" y="0" width="145" height="35" fill="#f5f3ff" rx="4"/>
        <text x="72" y="15" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Text Description</text>
        <text x="72" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">"a red bird flying"</text>
      </g>

      <g transform="translate(480, 0)">
        <rect x="0" y="0" width="145" height="35" fill="#fef3c7" rx="4"/>
        <text x="72" y="15" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Segmentation Map</text>
        <text x="72" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Semantic layout</text>
      </g>

      <g transform="translate(640, 0)">
        <rect x="0" y="0" width="120" height="35" fill="#fef2f2" rx="4"/>
        <text x="60" y="15" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Image</text>
        <text x="60" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Edge/sketch</text>
      </g>
    </g>
  </g>

  <!-- Example: MNIST cGAN -->
  <g transform="translate(30, 305)">
    <rect x="0" y="0" width="520" height="70" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="260" y="20" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Example: Generate Specific Digits</text>

    <g transform="translate(30, 30)">
      <g font-family="Segoe UI, sans-serif" font-size="9">
        <!-- Digit conditions -->
        <rect x="0" y="0" width="30" height="30" fill="#f5f3ff" rx="3"/>
        <text x="15" y="20" fill="#7c3aed" font-size="14" text-anchor="middle">0</text>
        <text x="15" y="-5" fill="#666" font-size="8" text-anchor="middle">y=0</text>

        <rect x="45" y="0" width="30" height="30" fill="#f5f3ff" rx="3"/>
        <text x="60" y="20" fill="#7c3aed" font-size="14" text-anchor="middle">1</text>
        <text x="60" y="-5" fill="#666" font-size="8" text-anchor="middle">y=1</text>

        <rect x="90" y="0" width="30" height="30" fill="#f5f3ff" rx="3"/>
        <text x="105" y="20" fill="#7c3aed" font-size="14" text-anchor="middle">2</text>
        <text x="105" y="-5" fill="#666" font-size="8" text-anchor="middle">y=2</text>

        <text x="140" y="20" fill="#666">...</text>

        <rect x="170" y="0" width="30" height="30" fill="#f5f3ff" rx="3"/>
        <text x="185" y="20" fill="#7c3aed" font-size="14" text-anchor="middle">7</text>
        <text x="185" y="-5" fill="#666" font-size="8" text-anchor="middle">y=7</text>

        <rect x="215" y="0" width="30" height="30" fill="#f5f3ff" rx="3"/>
        <text x="230" y="20" fill="#7c3aed" font-size="14" text-anchor="middle">8</text>
        <text x="230" y="-5" fill="#666" font-size="8" text-anchor="middle">y=8</text>

        <rect x="260" y="0" width="30" height="30" fill="#f5f3ff" rx="3"/>
        <text x="275" y="20" fill="#7c3aed" font-size="14" text-anchor="middle">9</text>
        <text x="275" y="-5" fill="#666" font-size="8" text-anchor="middle">y=9</text>
      </g>

      <text x="380" y="20" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Specify y → Get that digit!</text>
    </g>
  </g>

  <!-- Discriminator also conditioned -->
  <g transform="translate(565, 305)">
    <rect x="0" y="0" width="255" height="70" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="127" y="20" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Discriminator Input</text>

    <g transform="translate(15, 32)" font-family="Segoe UI, sans-serif" font-size="9">
      <text x="0" y="10" fill="#666">D receives both image AND condition</text>
      <text x="0" y="26" fill="#ef4444" font-family="Consolas, monospace" font-size="9">D(x, y) → real/fake given y</text>
    </g>
  </g>
</svg>
