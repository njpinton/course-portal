<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Latent space interpolation between generated images">
  <title>Latent Interpolation</title>
  <desc>Demonstration of smooth interpolation between images by traversing the latent space, showing how intermediate latent vectors produce meaningful transitions</desc>

  <defs>
    <linearGradient id="interpBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="interpArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="850" height="400" fill="url(#interpBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Latent Space Interpolation</text>

  <!-- Interpolation formula -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="790" height="50" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="395" y="32" fill="#3b82f6" font-family="Consolas, monospace" font-size="14" text-anchor="middle">z_interp = (1 - α) · z₁ + α · z₂, where α ∈ [0, 1]</text>
  </g>

  <!-- Visual interpolation -->
  <g transform="translate(30, 115)">
    <rect x="0" y="0" width="790" height="140" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="395" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Face Interpolation Example</text>

    <g transform="translate(25, 40)">
      <!-- Start face (smiling) -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#dbeafe" rx="4" stroke="#3b82f6" stroke-width="2"/>
        <ellipse cx="35" cy="35" rx="25" ry="28" fill="#fcd34d"/>
        <circle cx="26" cy="30" r="4" fill="#333"/>
        <circle cx="44" cy="30" r="4" fill="#333"/>
        <path d="M26,45 Q35,55 44,45" fill="none" stroke="#333" stroke-width="2"/>
        <text x="35" y="85" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">z₁ (α=0)</text>
        <text x="35" y="98" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Smiling</text>
      </g>

      <!-- Interpolated faces -->
      <g transform="translate(95, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" rx="4"/>
        <ellipse cx="35" cy="35" rx="25" ry="28" fill="#f5d380"/>
        <circle cx="26" cy="30" r="4" fill="#333"/>
        <circle cx="44" cy="30" r="4" fill="#333"/>
        <path d="M26,45 Q35,52 44,45" fill="none" stroke="#333" stroke-width="2"/>
        <text x="35" y="85" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">α=0.2</text>
      </g>

      <g transform="translate(190, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" rx="4"/>
        <ellipse cx="35" cy="35" rx="25" ry="28" fill="#e6c070"/>
        <circle cx="26" cy="30" r="4" fill="#333"/>
        <circle cx="44" cy="30" r="4" fill="#333"/>
        <path d="M26,45 Q35,50 44,45" fill="none" stroke="#333" stroke-width="2"/>
        <text x="35" y="85" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">α=0.4</text>
      </g>

      <g transform="translate(285, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" rx="4"/>
        <ellipse cx="35" cy="35" rx="25" ry="28" fill="#d7ad60"/>
        <circle cx="26" cy="30" r="4" fill="#333"/>
        <circle cx="44" cy="30" r="4" fill="#333"/>
        <path d="M26,46 L44,46" fill="none" stroke="#333" stroke-width="2"/>
        <text x="35" y="85" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">α=0.5</text>
      </g>

      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" rx="4"/>
        <ellipse cx="35" cy="35" rx="25" ry="28" fill="#c89a50"/>
        <circle cx="26" cy="30" r="4" fill="#333"/>
        <circle cx="44" cy="30" r="4" fill="#333"/>
        <path d="M26,48 Q35,44 44,48" fill="none" stroke="#333" stroke-width="2"/>
        <text x="35" y="85" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">α=0.6</text>
      </g>

      <g transform="translate(475, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" rx="4"/>
        <ellipse cx="35" cy="35" rx="25" ry="28" fill="#b98740"/>
        <circle cx="26" cy="30" r="4" fill="#333"/>
        <circle cx="44" cy="30" r="4" fill="#333"/>
        <path d="M26,50 Q35,42 44,50" fill="none" stroke="#333" stroke-width="2"/>
        <text x="35" y="85" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">α=0.8</text>
      </g>

      <!-- End face (frowning) -->
      <g transform="translate(570, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#fef2f2" rx="4" stroke="#ef4444" stroke-width="2"/>
        <ellipse cx="35" cy="35" rx="25" ry="28" fill="#aa7030"/>
        <circle cx="26" cy="30" r="4" fill="#333"/>
        <circle cx="44" cy="30" r="4" fill="#333"/>
        <path d="M26,52 Q35,40 44,52" fill="none" stroke="#333" stroke-width="2"/>
        <text x="35" y="85" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">z₂ (α=1)</text>
        <text x="35" y="98" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Frowning</text>
      </g>

      <!-- Progress bar -->
      <g transform="translate(0, 102)">
        <line x1="35" y1="0" x2="605" y2="0" stroke="#e5e7eb" stroke-width="4"/>
        <line x1="35" y1="0" x2="605" y2="0" stroke="#7c3aed" stroke-width="4" stroke-dasharray="570,570" stroke-linecap="round"/>
        <circle cx="35" cy="0" r="5" fill="#3b82f6"/>
        <circle cx="605" cy="0" r="5" fill="#ef4444"/>
      </g>
    </g>
  </g>

  <!-- Explanation -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="385" height="105" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="192" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Why Interpolation Works</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <circle cx="5" cy="8" r="3" fill="#7c3aed"/>
      <text x="15" y="12" fill="#666">Latent space is continuous and smooth</text>

      <circle cx="5" cy="28" r="3" fill="#7c3aed"/>
      <text x="15" y="32" fill="#666">Similar images → nearby latent vectors</text>

      <circle cx="5" cy="48" r="3" fill="#7c3aed"/>
      <text x="15" y="52" fill="#666">Linear path in z-space → smooth transitions</text>
    </g>
  </g>

  <!-- Applications -->
  <g transform="translate(435, 270)">
    <rect x="0" y="0" width="385" height="105" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="192" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Applications</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <circle cx="5" cy="8" r="3" fill="#10b981"/>
      <text x="15" y="12" fill="#666">Morphing between images smoothly</text>

      <circle cx="5" cy="28" r="3" fill="#10b981"/>
      <text x="15" y="32" fill="#666">Creating animation frames</text>

      <circle cx="5" cy="48" r="3" fill="#10b981"/>
      <text x="15" y="52" fill="#666">Exploring the space of possible images</text>
    </g>
  </g>
</svg>
