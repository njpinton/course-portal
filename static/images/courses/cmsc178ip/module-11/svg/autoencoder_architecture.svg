<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Autoencoder architecture with encoder, bottleneck, and decoder">
  <title>Autoencoder Architecture</title>
  <desc>Basic autoencoder showing input compression through encoder to latent bottleneck and reconstruction through decoder</desc>

  <defs>
    <linearGradient id="aeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="aeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="850" height="400" fill="url(#aeBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Autoencoder Architecture</text>

  <!-- Main diagram -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="790" height="200" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>

    <!-- Input image -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="80" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="4"/>
      <text x="40" y="45" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Input</text>
      <text x="40" y="60" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">x</text>
      <text x="40" y="100" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">64×64</text>
    </g>

    <!-- Encoder layers -->
    <g transform="translate(140, 20)">
      <rect x="0" y="0" width="200" height="100" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2" rx="6"/>
      <text x="100" y="20" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">ENCODER</text>

      <!-- Layer blocks -->
      <rect x="15" y="35" width="50" height="55" fill="#7c3aed" rx="4"/>
      <text x="40" y="58" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Conv</text>
      <text x="40" y="70" fill="white" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">64→32</text>

      <rect x="75" y="45" width="50" height="45" fill="#8b5cf6" rx="4"/>
      <text x="100" y="65" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Conv</text>
      <text x="100" y="77" fill="white" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">32→16</text>

      <rect x="135" y="55" width="50" height="35" fill="#a78bfa" rx="4"/>
      <text x="160" y="75" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">FC</text>
    </g>

    <!-- Bottleneck/Latent -->
    <g transform="translate(365, 35)">
      <rect x="0" y="0" width="60" height="70" fill="#d1fae5" stroke="#10b981" stroke-width="3" rx="4"/>
      <text x="30" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Latent</text>
      <text x="30" y="42" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">z</text>
      <text x="30" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">128-dim</text>
      <text x="30" y="90" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Bottleneck</text>
    </g>

    <!-- Decoder layers -->
    <g transform="translate(450, 20)">
      <rect x="0" y="0" width="200" height="100" fill="#fef3c7" stroke="#f97316" stroke-width="2" rx="6"/>
      <text x="100" y="20" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">DECODER</text>

      <rect x="15" y="55" width="50" height="35" fill="#f97316" rx="4"/>
      <text x="40" y="75" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">FC</text>

      <rect x="75" y="45" width="50" height="45" fill="#fb923c" rx="4"/>
      <text x="100" y="65" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Deconv</text>
      <text x="100" y="77" fill="white" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">16→32</text>

      <rect x="135" y="35" width="50" height="55" fill="#fdba74" rx="4"/>
      <text x="160" y="58" fill="#7c2d12" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Deconv</text>
      <text x="160" y="70" fill="#7c2d12" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">32→64</text>
    </g>

    <!-- Output image -->
    <g transform="translate(680, 30)">
      <rect x="0" y="0" width="80" height="80" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="4"/>
      <text x="40" y="45" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Output</text>
      <text x="40" y="60" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">x̂</text>
      <text x="40" y="100" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">64×64</text>
    </g>

    <!-- Flow arrows -->
    <line x1="110" y1="70" x2="135" y2="70" stroke="#666" stroke-width="2" marker-end="url(#aeArrow)"/>
    <line x1="340" y1="70" x2="362" y2="70" stroke="#666" stroke-width="2" marker-end="url(#aeArrow)"/>
    <line x1="425" y1="70" x2="447" y2="70" stroke="#666" stroke-width="2" marker-end="url(#aeArrow)"/>
    <line x1="650" y1="70" x2="677" y2="70" stroke="#666" stroke-width="2" marker-end="url(#aeArrow)"/>

    <!-- Labels -->
    <text x="395" y="175" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Goal: x̂ ≈ x (reconstruction)</text>
  </g>

  <!-- Properties -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="385" height="105" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="192" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Key Components</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <rect x="0" y="0" width="110" height="50" fill="#f5f3ff" rx="4"/>
      <text x="55" y="18" fill="#7c3aed" font-weight="600" text-anchor="middle">Encoder f(x)</text>
      <text x="55" y="33" fill="#666" text-anchor="middle">Compresses input</text>
      <text x="55" y="46" fill="#666" text-anchor="middle">to latent space</text>

      <rect x="125" y="0" width="110" height="50" fill="#d1fae5" rx="4"/>
      <text x="180" y="18" fill="#10b981" font-weight="600" text-anchor="middle">Bottleneck z</text>
      <text x="180" y="33" fill="#666" text-anchor="middle">Low-dim</text>
      <text x="180" y="46" fill="#666" text-anchor="middle">representation</text>

      <rect x="250" y="0" width="110" height="50" fill="#fef3c7" rx="4"/>
      <text x="305" y="18" fill="#f97316" font-weight="600" text-anchor="middle">Decoder g(z)</text>
      <text x="305" y="33" fill="#666" text-anchor="middle">Reconstructs</text>
      <text x="305" y="46" fill="#666" text-anchor="middle">from latent</text>
    </g>
  </g>

  <!-- Loss function -->
  <g transform="translate(435, 270)">
    <rect x="0" y="0" width="385" height="105" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="192" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Training Objective</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="10">
      <text x="0" y="0" fill="#333" font-weight="600">Reconstruction Loss:</text>
      <text x="0" y="20" fill="#3b82f6" font-family="Consolas, monospace" font-size="11">L = ||x - x̂||² = ||x - g(f(x))||²</text>

      <text x="0" y="45" fill="#666" font-size="9">• Minimize difference between input and output</text>
      <text x="0" y="60" fill="#666" font-size="9">• Forces encoder to preserve important features</text>
    </g>
  </g>
</svg>
