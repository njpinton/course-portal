<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Neural style transfer combining content and style">
  <title>Neural Style Transfer</title>
  <desc>Neural style transfer concept showing how content from one image is combined with style from another to create a stylized output</desc>

  <defs>
    <linearGradient id="styleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="styleArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="850" height="400" fill="url(#styleBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Neural Style Transfer</text>

  <!-- Main concept -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="790" height="170" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="395" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Content + Style = Stylized Image</text>

    <g transform="translate(40, 45)">
      <!-- Content image -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="100" fill="#dbeafe" rx="6" stroke="#3b82f6" stroke-width="2"/>
        <!-- Simple cityscape -->
        <rect x="15" y="50" width="20" height="40" fill="#60a5fa"/>
        <rect x="40" y="35" width="25" height="55" fill="#3b82f6"/>
        <rect x="70" y="55" width="15" height="35" fill="#60a5fa"/>
        <rect x="0" y="85" width="100" height="15" fill="#1e40af"/>
        <text x="50" y="-10" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Content Image</text>
        <text x="50" y="118" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">"What" to show</text>
      </g>

      <!-- Plus sign -->
      <text x="130" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="28" text-anchor="middle">+</text>

      <!-- Style image -->
      <g transform="translate(160, 0)">
        <rect x="0" y="0" width="100" height="100" fill="#fef3c7" rx="6" stroke="#f97316" stroke-width="2"/>
        <!-- Swirly Van Gogh style -->
        <ellipse cx="30" cy="25" rx="20" ry="15" fill="none" stroke="#f97316" stroke-width="2"/>
        <ellipse cx="70" cy="35" rx="15" ry="12" fill="none" stroke="#fcd34d" stroke-width="2"/>
        <ellipse cx="50" cy="60" rx="25" ry="18" fill="none" stroke="#f97316" stroke-width="2"/>
        <ellipse cx="25" cy="80" rx="18" ry="12" fill="none" stroke="#fcd34d" stroke-width="2"/>
        <ellipse cx="75" cy="75" rx="15" ry="12" fill="none" stroke="#f97316" stroke-width="2"/>
        <text x="50" y="-10" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Style Image</text>
        <text x="50" y="118" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">"How" to show it</text>
      </g>

      <!-- Arrow -->
      <g transform="translate(290, 45)">
        <line x1="0" y1="0" x2="50" y2="0" stroke="#666" stroke-width="3" marker-end="url(#styleArrow)"/>
        <text x="25" y="-10" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Optimize</text>
      </g>

      <!-- Neural network -->
      <g transform="translate(360, 15)">
        <rect x="0" y="0" width="100" height="70" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2" rx="6"/>
        <text x="50" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">VGG-19</text>
        <text x="50" y="42" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">CNN</text>
        <text x="50" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Feature extractor</text>
      </g>

      <!-- Arrow -->
      <g transform="translate(480, 45)">
        <line x1="0" y1="0" x2="50" y2="0" stroke="#666" stroke-width="3" marker-end="url(#styleArrow)"/>
      </g>

      <!-- Output image -->
      <g transform="translate(550, 0)">
        <rect x="0" y="0" width="100" height="100" fill="#d1fae5" rx="6" stroke="#10b981" stroke-width="2"/>
        <!-- Stylized cityscape with swirls -->
        <ellipse cx="25" cy="20" rx="18" ry="12" fill="none" stroke="#f97316" stroke-width="1.5"/>
        <rect x="15" y="50" width="20" height="40" fill="#60a5fa" opacity="0.8"/>
        <ellipse cx="60" cy="30" rx="15" ry="10" fill="none" stroke="#fcd34d" stroke-width="1.5"/>
        <rect x="40" y="35" width="25" height="55" fill="#3b82f6" opacity="0.8"/>
        <ellipse cx="80" cy="40" rx="12" ry="10" fill="none" stroke="#f97316" stroke-width="1.5"/>
        <rect x="70" y="55" width="15" height="35" fill="#60a5fa" opacity="0.8"/>
        <rect x="0" y="85" width="100" height="15" fill="#1e40af" opacity="0.8"/>
        <text x="50" y="-10" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Stylized Output</text>
        <text x="50" y="118" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Content + Style</text>
      </g>
    </g>
  </g>

  <!-- Loss functions -->
  <g transform="translate(30, 240)">
    <rect x="0" y="0" width="520" height="135" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="260" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Loss Functions</text>

    <g transform="translate(15, 40)">
      <!-- Content loss -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="235" height="75" fill="#dbeafe" rx="4"/>
        <text x="117" y="18" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Content Loss</text>
        <text x="117" y="38" fill="#3b82f6" font-family="Consolas, monospace" font-size="10" text-anchor="middle">L_c = ||F(gen) - F(content)||²</text>
        <text x="117" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Match high-level features</text>
        <text x="117" y="68" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">(conv4_2 layer)</text>
      </g>

      <!-- Style loss -->
      <g transform="translate(255, 0)">
        <rect x="0" y="0" width="235" height="75" fill="#fef3c7" rx="4"/>
        <text x="117" y="18" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Style Loss</text>
        <text x="117" y="38" fill="#f97316" font-family="Consolas, monospace" font-size="10" text-anchor="middle">L_s = ||G(gen) - G(style)||²</text>
        <text x="117" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Match Gram matrices (textures)</text>
        <text x="117" y="68" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">(multiple layers)</text>
      </g>
    </g>
  </g>

  <!-- Process -->
  <g transform="translate(565, 240)">
    <rect x="0" y="0" width="255" height="135" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="127" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Optimization Process</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <g>
        <circle cx="10" cy="10" r="8" fill="#3b82f6"/>
        <text x="10" y="14" fill="white" font-size="9" text-anchor="middle">1</text>
        <text x="28" y="14" fill="#333">Start with noise/content image</text>
      </g>

      <g transform="translate(0, 25)">
        <circle cx="10" cy="10" r="8" fill="#10b981"/>
        <text x="10" y="14" fill="white" font-size="9" text-anchor="middle">2</text>
        <text x="28" y="14" fill="#333">Compute L = αL_c + βL_s</text>
      </g>

      <g transform="translate(0, 50)">
        <circle cx="10" cy="10" r="8" fill="#f97316"/>
        <text x="10" y="14" fill="white" font-size="9" text-anchor="middle">3</text>
        <text x="28" y="14" fill="#333">Update pixels via gradient</text>
      </g>

      <g transform="translate(0, 75)">
        <circle cx="10" cy="10" r="8" fill="#7c3aed"/>
        <text x="10" y="14" fill="white" font-size="9" text-anchor="middle">4</text>
        <text x="28" y="14" fill="#333">Repeat until converged</text>
      </g>
    </g>
  </g>
</svg>
