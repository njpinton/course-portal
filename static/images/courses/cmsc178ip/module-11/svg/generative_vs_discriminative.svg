<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Comparison of generative and discriminative models">
  <title>Generative vs Discriminative Models</title>
  <desc>Visual comparison of generative and discriminative modeling approaches showing how they learn from and use data differently</desc>

  <defs>
    <linearGradient id="genDiscBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#genDiscBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Generative vs Discriminative Models</text>

  <!-- Discriminative -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="385" height="320" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="192" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Discriminative Models</text>

    <!-- Diagram -->
    <g transform="translate(30, 50)">
      <!-- Input data -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="90" height="110" fill="#f8f9fa" rx="6" stroke="#ddd"/>
        <text x="45" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Input Data X</text>
        <!-- Cat icon -->
        <g transform="translate(15, 25)">
          <rect x="0" y="0" width="60" height="45" fill="#fef3c7" rx="3"/>
          <ellipse cx="30" cy="25" rx="20" ry="15" fill="#f97316"/>
          <circle cx="24" cy="22" r="3" fill="#333"/>
          <circle cx="36" cy="22" r="3" fill="#333"/>
        </g>
        <!-- Dog icon -->
        <g transform="translate(15, 75)">
          <rect x="0" y="0" width="60" height="30" fill="#e5e7eb" rx="3"/>
          <text x="30" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Images</text>
        </g>
      </g>

      <!-- Arrow -->
      <g transform="translate(100, 75)">
        <path d="M0,0 L50,0" stroke="#3b82f6" stroke-width="2" fill="none"/>
        <polygon points="50,-5 60,0 50,5" fill="#3b82f6"/>
        <text x="30" y="-10" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Learn</text>
      </g>

      <!-- Model -->
      <g transform="translate(165, 40)">
        <rect x="0" y="0" width="80" height="80" fill="#dbeafe" rx="8" stroke="#3b82f6" stroke-width="2"/>
        <text x="40" y="30" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">P(Y|X)</text>
        <text x="40" y="50" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Decision</text>
        <text x="40" y="62" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Boundary</text>
      </g>

      <!-- Arrow -->
      <g transform="translate(255, 75)">
        <path d="M0,0 L50,0" stroke="#3b82f6" stroke-width="2" fill="none"/>
        <polygon points="50,-5 60,0 50,5" fill="#3b82f6"/>
        <text x="30" y="-10" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Predict</text>
      </g>

      <!-- Output -->
      <g transform="translate(255, 40)">
        <rect x="65" y="0" width="60" height="80" fill="#d1fae5" rx="6" stroke="#10b981"/>
        <text x="95" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Labels Y</text>
        <text x="95" y="45" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Cat: 92%</text>
        <text x="95" y="60" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Dog: 8%</text>
      </g>
    </g>

    <!-- Description -->
    <g transform="translate(25, 205)" font-family="Segoe UI, sans-serif" font-size="9">
      <rect x="0" y="0" width="335" height="100" fill="#f8f9fa" rx="6"/>
      <text x="167" y="18" fill="#3b82f6" font-weight="600" text-anchor="middle">Key Characteristics</text>
      <text x="15" y="38" fill="#666">• Models P(Y|X) - probability of label given input</text>
      <text x="15" y="55" fill="#666">• Learns decision boundary between classes</text>
      <text x="15" y="72" fill="#666">• Examples: Logistic Regression, SVM, CNN classifiers</text>
      <text x="15" y="89" fill="#666">• Goal: Classify new inputs correctly</text>
    </g>
  </g>

  <!-- Generative -->
  <g transform="translate(435, 55)">
    <rect x="0" y="0" width="385" height="320" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="192" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Generative Models</text>

    <!-- Diagram -->
    <g transform="translate(30, 50)">
      <!-- Training: Learn from data -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="90" height="65" fill="#f8f9fa" rx="6" stroke="#ddd"/>
        <text x="45" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Training Data</text>
        <g transform="translate(15, 25)">
          <rect x="0" y="0" width="60" height="35" fill="#d1fae5" rx="3"/>
          <text x="30" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Real images</text>
        </g>
      </g>

      <!-- Arrow -->
      <g transform="translate(100, 25)">
        <path d="M0,0 L50,0" stroke="#10b981" stroke-width="2" fill="none"/>
        <polygon points="50,-5 60,0 50,5" fill="#10b981"/>
        <text x="30" y="-10" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Learn</text>
      </g>

      <!-- Model -->
      <g transform="translate(165, 5)">
        <rect x="0" y="0" width="80" height="55" fill="#d1fae5" rx="8" stroke="#10b981" stroke-width="2"/>
        <text x="40" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">P(X)</text>
        <text x="40" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Data</text>
        <text x="40" y="50" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Distribution</text>
      </g>

      <!-- Generation: Sample new data -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="90" height="55" fill="#f5f3ff" rx="6" stroke="#7c3aed"/>
        <text x="45" y="18" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Random</text>
        <text x="45" y="32" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Noise z</text>
        <text x="45" y="48" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">~N(0, 1)</text>
      </g>

      <!-- Arrow to model -->
      <g transform="translate(100, 110)">
        <path d="M0,0 L50,0" stroke="#7c3aed" stroke-width="2" fill="none"/>
        <polygon points="50,-5 60,0 50,5" fill="#7c3aed"/>
      </g>

      <!-- Model (generator) -->
      <g transform="translate(165, 80)">
        <rect x="0" y="0" width="80" height="55" fill="#f5f3ff" rx="8" stroke="#7c3aed" stroke-width="2"/>
        <text x="40" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Generator</text>
        <text x="40" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">G(z)</text>
      </g>

      <!-- Arrow to output -->
      <g transform="translate(255, 100)">
        <path d="M0,0 L50,0" stroke="#7c3aed" stroke-width="2" fill="none"/>
        <polygon points="50,-5 60,0 50,5" fill="#7c3aed"/>
        <text x="30" y="-10" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Generate</text>
      </g>

      <!-- Generated output -->
      <g transform="translate(255, 70)">
        <rect x="65" y="0" width="60" height="70" fill="#fef3c7" rx="6" stroke="#f97316"/>
        <text x="95" y="18" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">New</text>
        <text x="95" y="32" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Samples</text>
        <rect x="70" y="40" width="50" height="25" fill="#fed7aa" rx="3"/>
        <text x="95" y="57" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Fake images</text>
      </g>
    </g>

    <!-- Description -->
    <g transform="translate(25, 205)" font-family="Segoe UI, sans-serif" font-size="9">
      <rect x="0" y="0" width="335" height="100" fill="#f8f9fa" rx="6"/>
      <text x="167" y="18" fill="#10b981" font-weight="600" text-anchor="middle">Key Characteristics</text>
      <text x="15" y="38" fill="#666">• Models P(X) - probability distribution of data</text>
      <text x="15" y="55" fill="#666">• Learns to generate new, realistic samples</text>
      <text x="15" y="72" fill="#666">• Examples: VAE, GAN, Diffusion Models</text>
      <text x="15" y="89" fill="#666">• Goal: Create new data that looks real</text>
    </g>
  </g>
</svg>
