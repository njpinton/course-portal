<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Image-to-image translation examples like pix2pix and CycleGAN">
  <title>Image-to-Image Translation</title>
  <desc>Image-to-image translation models that transform images from one domain to another, including pix2pix and CycleGAN architectures</desc>

  <defs>
    <linearGradient id="i2iBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="i2iArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="850" height="400" fill="url(#i2iBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Image-to-Image Translation</text>

  <!-- Examples row -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="790" height="130" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="395" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Translation Examples</text>

    <g transform="translate(25, 40)">
      <!-- Edge to Photo -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="55" height="55" fill="#f8f9fa" rx="4"/>
        <rect x="15" y="10" width="25" height="35" fill="none" stroke="#333" stroke-width="1"/>
        <text x="27" y="75" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Edge</text>

        <text x="67" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="14">→</text>

        <rect x="80" y="0" width="55" height="55" fill="#dbeafe" rx="4"/>
        <rect x="95" y="10" width="25" height="35" fill="#fcd34d" rx="2"/>
        <text x="107" y="75" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Photo</text>
      </g>

      <!-- Sketch to Realistic -->
      <g transform="translate(155, 0)">
        <rect x="0" y="0" width="55" height="55" fill="#f8f9fa" rx="4"/>
        <ellipse cx="27" cy="27" rx="18" ry="20" fill="none" stroke="#333" stroke-width="1"/>
        <circle cx="20" cy="23" r="3" fill="none" stroke="#333"/>
        <circle cx="34" cy="23" r="3" fill="none" stroke="#333"/>
        <text x="27" y="75" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Sketch</text>

        <text x="67" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="14">→</text>

        <rect x="80" y="0" width="55" height="55" fill="#d1fae5" rx="4"/>
        <ellipse cx="107" cy="27" rx="18" ry="20" fill="#fcd34d"/>
        <circle cx="100" cy="23" r="3" fill="#333"/>
        <circle cx="114" cy="23" r="3" fill="#333"/>
        <path d="M100,35 Q107,42 114,35" fill="none" stroke="#333" stroke-width="1.5"/>
        <text x="107" y="75" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Photo</text>
      </g>

      <!-- Day to Night -->
      <g transform="translate(310, 0)">
        <rect x="0" y="0" width="55" height="55" fill="#fef3c7" rx="4"/>
        <circle cx="40" cy="15" r="8" fill="#fcd34d"/>
        <rect x="10" y="35" width="35" height="15" fill="#60a5fa"/>
        <text x="27" y="75" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Day</text>

        <text x="67" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="14">→</text>

        <rect x="80" y="0" width="55" height="55" fill="#1e293b" rx="4"/>
        <circle cx="120" cy="15" r="6" fill="#f1f5f9"/>
        <circle cx="95" cy="12" r="2" fill="#f1f5f9"/>
        <circle cx="105" cy="20" r="1" fill="#f1f5f9"/>
        <rect x="90" y="35" width="35" height="15" fill="#334155"/>
        <text x="107" y="75" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Night</text>
      </g>

      <!-- Segmentation to Image -->
      <g transform="translate(465, 0)">
        <rect x="0" y="0" width="55" height="55" fill="#f8f9fa" rx="4"/>
        <rect x="5" y="5" width="45" height="25" fill="#3b82f6"/>
        <rect x="5" y="30" width="45" height="20" fill="#22c55e"/>
        <rect x="20" y="20" width="15" height="30" fill="#ef4444"/>
        <text x="27" y="75" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Segmap</text>

        <text x="67" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="14">→</text>

        <rect x="80" y="0" width="55" height="55" fill="#dbeafe" rx="4"/>
        <rect x="85" y="5" width="45" height="25" fill="#7dd3fc"/>
        <rect x="85" y="30" width="45" height="20" fill="#86efac"/>
        <rect x="100" y="20" width="15" height="30" fill="#fca5a5" rx="2"/>
        <text x="107" y="75" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Photo</text>
      </g>

      <!-- Horse to Zebra -->
      <g transform="translate(620, 0)">
        <rect x="0" y="0" width="55" height="55" fill="#fef3c7" rx="4"/>
        <ellipse cx="27" cy="30" rx="18" ry="12" fill="#8b6914"/>
        <ellipse cx="20" cy="20" rx="6" ry="8" fill="#8b6914"/>
        <text x="27" y="75" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Horse</text>

        <text x="67" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="14">→</text>

        <rect x="80" y="0" width="55" height="55" fill="#f8f9fa" rx="4"/>
        <ellipse cx="107" cy="30" rx="18" ry="12" fill="white" stroke="#333"/>
        <line x1="95" y1="25" x2="95" y2="35" stroke="#333" stroke-width="2"/>
        <line x1="102" y1="25" x2="102" y2="35" stroke="#333" stroke-width="2"/>
        <line x1="109" y1="25" x2="109" y2="35" stroke="#333" stroke-width="2"/>
        <line x1="116" y1="25" x2="116" y2="35" stroke="#333" stroke-width="2"/>
        <ellipse cx="100" cy="20" rx="6" ry="8" fill="white" stroke="#333"/>
        <text x="107" y="75" fill="#333" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Zebra</text>
      </g>
    </g>
  </g>

  <!-- Architectures -->
  <g transform="translate(30, 200)">
    <!-- pix2pix -->
    <rect x="0" y="0" width="385" height="175" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="192" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">pix2pix (Paired Data)</text>

    <g transform="translate(20, 45)">
      <g font-family="Segoe UI, sans-serif" font-size="9">
        <!-- Input -->
        <rect x="0" y="0" width="50" height="50" fill="#f8f9fa" rx="4"/>
        <text x="25" y="30" fill="#666" text-anchor="middle">Input A</text>

        <line x1="55" y1="25" x2="80" y2="25" stroke="#666" stroke-width="2" marker-end="url(#i2iArrow)"/>

        <!-- Generator (U-Net) -->
        <rect x="85" y="-10" width="100" height="70" fill="#10b981" rx="4"/>
        <text x="135" y="20" fill="white" font-weight="600" text-anchor="middle">U-Net</text>
        <text x="135" y="35" fill="white" font-size="8" text-anchor="middle">Generator</text>
        <text x="135" y="48" fill="white" font-size="7" text-anchor="middle">(skip connections)</text>

        <line x1="190" y1="25" x2="215" y2="25" stroke="#666" stroke-width="2" marker-end="url(#i2iArrow)"/>

        <!-- Output -->
        <rect x="220" y="0" width="50" height="50" fill="#d1fae5" rx="4"/>
        <text x="245" y="30" fill="#10b981" text-anchor="middle">Output B</text>

        <!-- Discriminator path -->
        <line x1="245" y1="55" x2="245" y2="75" stroke="#666" stroke-width="1"/>
        <line x1="25" y1="55" x2="25" y2="75" stroke="#666" stroke-width="1"/>
        <line x1="25" y1="75" x2="245" y2="75" stroke="#666" stroke-width="1"/>
        <line x1="135" y1="75" x2="135" y2="90" stroke="#666" stroke-width="2" marker-end="url(#i2iArrow)"/>

        <!-- PatchGAN -->
        <rect x="95" y="93" width="80" height="30" fill="#ef4444" rx="4"/>
        <text x="135" y="113" fill="white" font-size="9" text-anchor="middle">PatchGAN D</text>
      </g>
    </g>

    <text x="192" y="165" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Requires paired training data (A↔B)</text>
  </g>

  <!-- CycleGAN -->
  <g transform="translate(435, 200)">
    <rect x="0" y="0" width="385" height="175" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="192" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">CycleGAN (Unpaired Data)</text>

    <g transform="translate(20, 45)">
      <g font-family="Segoe UI, sans-serif" font-size="9">
        <!-- Forward cycle -->
        <rect x="0" y="0" width="45" height="40" fill="#dbeafe" rx="4"/>
        <text x="22" y="25" fill="#3b82f6" text-anchor="middle">A</text>

        <text x="55" y="20" fill="#10b981" font-size="8">G_AB</text>
        <line x1="50" y1="20" x2="75" y2="20" stroke="#10b981" stroke-width="2" marker-end="url(#i2iArrow)"/>

        <rect x="80" y="0" width="45" height="40" fill="#f5f3ff" rx="4"/>
        <text x="102" y="25" fill="#7c3aed" text-anchor="middle">B'</text>

        <text x="135" y="20" fill="#f97316" font-size="8">G_BA</text>
        <line x1="130" y1="20" x2="155" y2="20" stroke="#f97316" stroke-width="2" marker-end="url(#i2iArrow)"/>

        <rect x="160" y="0" width="45" height="40" fill="#dbeafe" rx="4"/>
        <text x="182" y="25" fill="#3b82f6" text-anchor="middle">A'</text>

        <!-- Cycle consistency -->
        <path d="M22,45 Q100,-15 182,45" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,2"/>
        <text x="102" y="-5" fill="#ef4444" font-size="8" text-anchor="middle">A ≈ A' (cycle loss)</text>

        <!-- Backward cycle -->
        <rect x="220" y="0" width="45" height="40" fill="#f5f3ff" rx="4"/>
        <text x="242" y="25" fill="#7c3aed" text-anchor="middle">B</text>

        <text x="275" y="20" fill="#f97316" font-size="8">G_BA</text>
        <line x1="270" y1="20" x2="295" y2="20" stroke="#f97316" stroke-width="2" marker-end="url(#i2iArrow)"/>

        <rect x="300" y="0" width="45" height="40" fill="#dbeafe" rx="4"/>
        <text x="322" y="25" fill="#3b82f6" text-anchor="middle">A'</text>

        <!-- Second discriminator row -->
        <g transform="translate(0, 70)">
          <rect x="40" y="0" width="60" height="25" fill="#ef4444" rx="3"/>
          <text x="70" y="16" fill="white" font-size="8" text-anchor="middle">D_A</text>

          <rect x="130" y="0" width="60" height="25" fill="#ef4444" rx="3"/>
          <text x="160" y="16" fill="white" font-size="8" text-anchor="middle">D_B</text>

          <text x="245" y="16" fill="#666" font-size="8">Two generators +</text>
          <text x="245" y="28" fill="#666" font-size="8">Two discriminators</text>
        </g>
      </g>
    </g>

    <text x="192" y="165" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">No paired data needed! Uses cycle consistency</text>
  </g>
</svg>
