<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="ORB feature detector combining FAST keypoints and BRIEF descriptors">
  <title>ORB Features</title>
  <desc>Oriented FAST and Rotated BRIEF - a fast alternative to SIFT for real-time applications</desc>

  <defs>
    <linearGradient id="orbBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#orbBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">ORB: Oriented FAST and Rotated BRIEF</text>
  <text x="425" y="52" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">Fast, free alternative to SIFT/SURF</text>

  <!-- FAST Keypoint Detection -->
  <g transform="translate(30, 75)">
    <rect x="0" y="0" width="260" height="290" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">oFAST (Keypoints)</text>

    <!-- FAST circle illustration -->
    <g transform="translate(50, 50)">
      <circle cx="80" cy="60" r="50" fill="none" stroke="#ddd" stroke-width="1"/>
      <!-- 16 pixel circle -->
      <g fill="#3b82f6">
        <circle cx="80" cy="10" r="5"/>
        <circle cx="95" cy="13" r="5"/>
        <circle cx="108" cy="22" r="5"/>
        <circle cx="117" cy="37" r="5"/>
        <circle cx="120" cy="55" r="5"/>
        <circle cx="117" cy="73" r="5"/>
        <circle cx="108" cy="88" r="5"/>
        <circle cx="95" cy="97" r="5"/>
        <circle cx="80" cy="100" r="5"/>
        <circle cx="65" cy="97" r="5"/>
        <circle cx="52" cy="88" r="5"/>
        <circle cx="43" cy="73" r="5"/>
        <circle cx="40" cy="55" r="5"/>
        <circle cx="43" cy="37" r="5"/>
        <circle cx="52" cy="22" r="5"/>
        <circle cx="65" cy="13" r="5"/>
      </g>
      <!-- Center pixel -->
      <circle cx="80" cy="55" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
      <text x="80" y="59" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">p</text>

      <!-- Highlight contiguous arc -->
      <path d="M95,13 A50,50 0 0,1 117,73" fill="none" stroke="#10b981" stroke-width="3"/>
    </g>

    <g transform="translate(20, 175)">
      <text x="110" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">16 pixels on Bresenham circle</text>
      <text x="110" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Corner if N contiguous pixels</text>
      <text x="110" y="34" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">all brighter/darker than center</text>
    </g>

    <!-- Orientation -->
    <g transform="translate(20, 230)">
      <rect x="0" y="0" width="220" height="45" fill="#dbeafe" rx="4"/>
      <text x="110" y="18" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Orientation via intensity centroid</text>
      <text x="110" y="35" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">θ = atan2(m₀₁, m₁₀)</text>
    </g>
  </g>

  <!-- BRIEF Descriptor -->
  <g transform="translate(305, 75)">
    <rect x="0" y="0" width="260" height="290" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="130" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">rBRIEF (Descriptor)</text>

    <!-- Binary test illustration -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="100" fill="#d1fae5" rx="4"/>
      <!-- Patch with test points -->
      <rect x="40" y="15" width="120" height="70" fill="#f8f9fa" stroke="#10b981"/>

      <!-- Test pairs -->
      <circle cx="60" cy="35" r="5" fill="#3b82f6"/>
      <circle cx="100" cy="55" r="5" fill="#ef4444"/>
      <line x1="65" y1="35" x2="95" y2="55" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>

      <circle cx="80" cy="30" r="5" fill="#3b82f6"/>
      <circle cx="140" cy="45" r="5" fill="#ef4444"/>
      <line x1="85" y1="30" x2="135" y2="45" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>

      <circle cx="55" cy="65" r="5" fill="#3b82f6"/>
      <circle cx="120" cy="70" r="5" fill="#ef4444"/>
      <line x1="60" y1="65" x2="115" y2="70" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    </g>

    <g transform="translate(20, 160)">
      <text x="110" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">256 binary tests (point pairs)</text>
      <text x="110" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">τ(p; x, y) = 1 if I(x) &lt; I(y), else 0</text>
    </g>

    <!-- Binary string -->
    <g transform="translate(20, 195)">
      <rect x="0" y="0" width="220" height="35" fill="#ecfdf5" rx="4"/>
      <text x="110" y="15" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Descriptor: 256-bit binary string</text>
      <text x="110" y="28" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">10110010...01101001</text>
    </g>

    <!-- Rotation invariance -->
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="220" height="35" fill="#d1fae5" rx="4"/>
      <text x="110" y="18" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Steered by keypoint orientation</text>
      <text x="110" y="32" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Rotation invariant BRIEF</text>
    </g>
  </g>

  <!-- Comparison and properties -->
  <g transform="translate(580, 75)">
    <rect x="0" y="0" width="240" height="290" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="120" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">ORB vs SIFT</text>

    <!-- Speed comparison -->
    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="210" height="80" fill="#f5f3ff" rx="4"/>
      <text x="105" y="18" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Speed Comparison</text>

      <!-- Bar chart -->
      <g transform="translate(20, 30)">
        <rect x="0" y="0" width="30" height="35" fill="#3b82f6"/>
        <text x="15" y="48" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">SIFT</text>

        <rect x="50" y="25" width="30" height="10" fill="#10b981"/>
        <text x="65" y="48" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">ORB</text>

        <text x="130" y="20" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">ORB: ~100×</text>
        <text x="130" y="35" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">faster!</text>
      </g>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 145)">
      <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600">ORB Properties:</text>
      <g transform="translate(0, 18)">
        <circle cx="6" cy="6" r="4" fill="#10b981"/>
        <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Very fast (real-time)</text>
      </g>
      <g transform="translate(0, 36)">
        <circle cx="6" cy="6" r="4" fill="#10b981"/>
        <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Free (no patent)</text>
      </g>
      <g transform="translate(0, 54)">
        <circle cx="6" cy="6" r="4" fill="#10b981"/>
        <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Rotation invariant</text>
      </g>
      <g transform="translate(0, 72)">
        <circle cx="6" cy="6" r="4" fill="#10b981"/>
        <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Binary → Hamming distance</text>
      </g>
      <g transform="translate(0, 90)">
        <circle cx="6" cy="6" r="4" fill="#f97316"/>
        <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Less accurate than SIFT</text>
      </g>
      <g transform="translate(0, 108)">
        <circle cx="6" cy="6" r="4" fill="#f97316"/>
        <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Not scale invariant (pyramid)</text>
      </g>
    </g>

    <!-- Use case -->
    <g transform="translate(15, 265)">
      <rect x="0" y="0" width="210" height="18" fill="#ede9fe" rx="3"/>
      <text x="105" y="13" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">cv2.ORB_create(nfeatures=500)</text>
    </g>
  </g>
</svg>
