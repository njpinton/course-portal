<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Gradient operators for edge detection including Sobel and Prewitt kernels">
  <title>Gradient Operators</title>
  <desc>Comparison of Sobel and Prewitt gradient operators showing their kernels and effects</desc>

  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#gradBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Gradient Operators for Edge Detection</text>

  <!-- Sobel Operator -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="380" height="310" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="28" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Sobel Operator</text>

    <!-- Gx kernel -->
    <g transform="translate(30, 55)">
      <text x="60" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Gx (horizontal)</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="40" y="0" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="80" y="0" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="0" y="30" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="40" y="30" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="80" y="30" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="0" y="60" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="40" y="60" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="80" y="60" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <g font-family="Segoe UI, sans-serif" font-size="12" fill="#333" text-anchor="middle">
          <text x="20" y="22">-1</text>
          <text x="60" y="22">0</text>
          <text x="100" y="22">+1</text>
          <text x="20" y="52">-2</text>
          <text x="60" y="52">0</text>
          <text x="100" y="52">+2</text>
          <text x="20" y="82">-1</text>
          <text x="60" y="82">0</text>
          <text x="100" y="82">+1</text>
        </g>
      </g>
      <text x="60" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Detects vertical edges</text>
    </g>

    <!-- Gy kernel -->
    <g transform="translate(200, 55)">
      <text x="60" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Gy (vertical)</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="40" y="0" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="80" y="0" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="0" y="30" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="40" y="30" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="80" y="30" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="0" y="60" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="40" y="60" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <rect x="80" y="60" width="40" height="30" fill="#dbeafe" stroke="#3b82f6"/>
        <g font-family="Segoe UI, sans-serif" font-size="12" fill="#333" text-anchor="middle">
          <text x="20" y="22">-1</text>
          <text x="60" y="22">-2</text>
          <text x="100" y="22">-1</text>
          <text x="20" y="52">0</text>
          <text x="60" y="52">0</text>
          <text x="100" y="52">0</text>
          <text x="20" y="82">+1</text>
          <text x="60" y="82">+2</text>
          <text x="100" y="82">+1</text>
        </g>
      </g>
      <text x="60" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Detects horizontal edges</text>
    </g>

    <!-- Magnitude and direction formulas -->
    <g transform="translate(30, 200)">
      <rect x="0" y="0" width="320" height="90" fill="#f8f9fa" rx="6"/>
      <text x="160" y="22" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Computing Gradient:</text>
      <text x="160" y="45" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Magnitude: G = √(Gx² + Gy²)</text>
      <text x="160" y="65" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Direction: θ = atan2(Gy, Gx)</text>
      <text x="160" y="82" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Includes smoothing (weights of 2)</text>
    </g>
  </g>

  <!-- Prewitt Operator -->
  <g transform="translate(440, 60)">
    <rect x="0" y="0" width="380" height="310" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="190" y="28" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Prewitt Operator</text>

    <!-- Gx kernel -->
    <g transform="translate(30, 55)">
      <text x="60" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Gx (horizontal)</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="40" y="0" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="80" y="0" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="0" y="30" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="40" y="30" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="80" y="30" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="0" y="60" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="40" y="60" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="80" y="60" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <g font-family="Segoe UI, sans-serif" font-size="12" fill="#333" text-anchor="middle">
          <text x="20" y="22">-1</text>
          <text x="60" y="22">0</text>
          <text x="100" y="22">+1</text>
          <text x="20" y="52">-1</text>
          <text x="60" y="52">0</text>
          <text x="100" y="52">+1</text>
          <text x="20" y="82">-1</text>
          <text x="60" y="82">0</text>
          <text x="100" y="82">+1</text>
        </g>
      </g>
      <text x="60" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Equal weights (no smoothing)</text>
    </g>

    <!-- Gy kernel -->
    <g transform="translate(200, 55)">
      <text x="60" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Gy (vertical)</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="40" y="0" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="80" y="0" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="0" y="30" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="40" y="30" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="80" y="30" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="0" y="60" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="40" y="60" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <rect x="80" y="60" width="40" height="30" fill="#d1fae5" stroke="#10b981"/>
        <g font-family="Segoe UI, sans-serif" font-size="12" fill="#333" text-anchor="middle">
          <text x="20" y="22">-1</text>
          <text x="60" y="22">-1</text>
          <text x="100" y="22">-1</text>
          <text x="20" y="52">0</text>
          <text x="60" y="52">0</text>
          <text x="100" y="52">0</text>
          <text x="20" y="82">+1</text>
          <text x="60" y="82">+1</text>
          <text x="100" y="82">+1</text>
        </g>
      </g>
      <text x="60" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Simpler than Sobel</text>
    </g>

    <!-- Comparison notes -->
    <g transform="translate(30, 200)">
      <rect x="0" y="0" width="320" height="90" fill="#f8f9fa" rx="6"/>
      <text x="160" y="22" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Comparison with Sobel:</text>
      <text x="160" y="45" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">✓ Faster computation</text>
      <text x="160" y="62" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">✗ More noise sensitive</text>
      <text x="160" y="79" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">No built-in smoothing component</text>
    </g>
  </g>
</svg>
