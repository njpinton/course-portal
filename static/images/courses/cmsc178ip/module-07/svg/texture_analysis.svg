<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Texture analysis methods including LBP and GLCM">
  <title>Texture Analysis</title>
  <desc>Methods for analyzing image texture including Local Binary Patterns and Gray-Level Co-occurrence Matrix</desc>

  <defs>
    <linearGradient id="texBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#texBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Texture Analysis Methods</text>

  <!-- LBP Section -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="390" height="310" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="195" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Local Binary Pattern (LBP)</text>

    <!-- 3x3 neighborhood -->
    <g transform="translate(30, 50)">
      <text x="60" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">3×3 neighborhood</text>

      <!-- Grid with values -->
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="40" height="40" fill="#e5e7eb" stroke="#999"/>
        <rect x="40" y="0" width="40" height="40" fill="#e5e7eb" stroke="#999"/>
        <rect x="80" y="0" width="40" height="40" fill="#e5e7eb" stroke="#999"/>
        <rect x="0" y="40" width="40" height="40" fill="#e5e7eb" stroke="#999"/>
        <rect x="40" y="40" width="40" height="40" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
        <rect x="80" y="40" width="40" height="40" fill="#e5e7eb" stroke="#999"/>
        <rect x="0" y="80" width="40" height="40" fill="#e5e7eb" stroke="#999"/>
        <rect x="40" y="80" width="40" height="40" fill="#e5e7eb" stroke="#999"/>
        <rect x="80" y="80" width="40" height="40" fill="#e5e7eb" stroke="#999"/>

        <!-- Intensity values -->
        <g font-family="Segoe UI, sans-serif" font-size="12" fill="#333" text-anchor="middle">
          <text x="20" y="27">56</text>
          <text x="60" y="27">48</text>
          <text x="100" y="27">72</text>
          <text x="20" y="67">45</text>
          <text x="60" y="67" fill="#3b82f6" font-weight="600">50</text>
          <text x="100" y="67">68</text>
          <text x="20" y="107">32</text>
          <text x="60" y="107">55</text>
          <text x="100" y="107">78</text>
        </g>
      </g>
    </g>

    <!-- Binary comparison -->
    <g transform="translate(180, 50)">
      <text x="85" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Binary threshold (≥ center)</text>

      <g transform="translate(25, 15)">
        <rect x="0" y="0" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="40" y="0" width="40" height="40" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
        <rect x="80" y="0" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="0" y="40" width="40" height="40" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
        <rect x="40" y="40" width="40" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <rect x="80" y="40" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="0" y="80" width="40" height="40" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
        <rect x="80" y="80" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <rect x="40" y="80" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="2"/>

        <!-- Binary values -->
        <g font-family="Segoe UI, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">
          <text x="20" y="27">1</text>
          <text x="60" y="27">0</text>
          <text x="100" y="27">1</text>
          <text x="20" y="67">0</text>
          <text x="60" y="67" fill="#3b82f6">c</text>
          <text x="100" y="67">1</text>
          <text x="20" y="107">0</text>
          <text x="60" y="107">1</text>
          <text x="100" y="107">1</text>
        </g>
      </g>
    </g>

    <!-- LBP code calculation -->
    <g transform="translate(30, 185)">
      <rect x="0" y="0" width="330" height="50" fill="#dbeafe" rx="4"/>
      <text x="165" y="18" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Clockwise from top-left: 1,0,1,1,1,1,0,0</text>
      <text x="165" y="38" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">LBP = 10111100₂ = 188</text>
    </g>

    <!-- Histogram -->
    <g transform="translate(30, 250)">
      <text x="165" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">LBP Histogram (256 bins for basic LBP)</text>
      <rect x="0" y="10" width="330" height="40" fill="#f8f9fa" rx="4"/>
      <!-- Histogram bars -->
      <g transform="translate(10, 15)">
        <rect x="0" y="20" width="6" height="10" fill="#3b82f6" opacity="0.5"/>
        <rect x="12" y="15" width="6" height="15" fill="#3b82f6" opacity="0.6"/>
        <rect x="24" y="5" width="6" height="25" fill="#3b82f6" opacity="0.7"/>
        <text x="50" y="25" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">...</text>
        <rect x="280" y="10" width="6" height="20" fill="#3b82f6" opacity="0.6"/>
        <rect x="292" y="18" width="6" height="12" fill="#3b82f6" opacity="0.5"/>
        <rect x="304" y="20" width="6" height="10" fill="#3b82f6" opacity="0.4"/>
      </g>
    </g>
  </g>

  <!-- GLCM Section -->
  <g transform="translate(440, 60)">
    <rect x="0" y="0" width="380" height="310" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="190" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Gray-Level Co-occurrence Matrix</text>

    <!-- Concept explanation -->
    <g transform="translate(20, 50)">
      <text x="170" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Pixel pair statistics at offset (dx, dy)</text>

      <!-- Small example image -->
      <g transform="translate(30, 20)">
        <rect x="0" y="0" width="25" height="25" fill="#ccc" stroke="#999"/>
        <rect x="25" y="0" width="25" height="25" fill="#888" stroke="#999"/>
        <rect x="50" y="0" width="25" height="25" fill="#ccc" stroke="#999"/>
        <rect x="0" y="25" width="25" height="25" fill="#888" stroke="#999"/>
        <rect x="25" y="25" width="25" height="25" fill="#888" stroke="#999"/>
        <rect x="50" y="25" width="25" height="25" fill="#444" stroke="#999"/>
        <rect x="0" y="50" width="25" height="25" fill="#ccc" stroke="#999"/>
        <rect x="25" y="50" width="25" height="25" fill="#444" stroke="#999"/>
        <rect x="50" y="50" width="25" height="25" fill="#444" stroke="#999"/>

        <g font-family="Segoe UI, sans-serif" font-size="10" fill="#333" text-anchor="middle">
          <text x="12" y="17">0</text>
          <text x="37" y="17">1</text>
          <text x="62" y="17">0</text>
          <text x="12" y="42">1</text>
          <text x="37" y="42">1</text>
          <text x="62" y="42">2</text>
          <text x="12" y="67">0</text>
          <text x="37" y="67">2</text>
          <text x="62" y="67">2</text>
        </g>
      </g>

      <!-- Arrow -->
      <text x="150" y="50" fill="#333" font-family="Segoe UI, sans-serif" font-size="20">→</text>

      <!-- GLCM matrix -->
      <g transform="translate(180, 10)">
        <text x="70" y="0" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">GLCM (d=1, θ=0°)</text>
        <g transform="translate(0, 10)">
          <!-- Row/col headers -->
          <text x="25" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">0</text>
          <text x="50" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">1</text>
          <text x="75" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">2</text>
          <text x="8" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">0</text>
          <text x="8" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">1</text>
          <text x="8" y="78" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">2</text>

          <rect x="15" y="25" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="40" y="25" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="65" y="25" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="15" y="45" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="40" y="45" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="65" y="45" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="15" y="65" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="40" y="65" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>
          <rect x="65" y="65" width="25" height="20" fill="#d1fae5" stroke="#10b981"/>

          <g font-family="Segoe UI, sans-serif" font-size="10" fill="#333" text-anchor="middle">
            <text x="27" y="40">0</text>
            <text x="52" y="40">2</text>
            <text x="77" y="40">0</text>
            <text x="27" y="60">1</text>
            <text x="52" y="60">1</text>
            <text x="77" y="60">1</text>
            <text x="27" y="80">0</text>
            <text x="52" y="80">0</text>
            <text x="77" y="80">1</text>
          </g>
        </g>
      </g>
    </g>

    <!-- GLCM features -->
    <g transform="translate(20, 150)">
      <text x="170" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Haralick Features from GLCM:</text>

      <g transform="translate(20, 20)">
        <g transform="translate(0, 0)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Contrast: intensity variation</text>
        </g>
        <g transform="translate(0, 22)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Correlation: linear dependency</text>
        </g>
        <g transform="translate(0, 44)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Energy: uniformity/smoothness</text>
        </g>
        <g transform="translate(0, 66)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Homogeneity: closeness to diagonal</text>
        </g>
      </g>

      <g transform="translate(200, 20)">
        <g transform="translate(0, 0)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Entropy: randomness</text>
        </g>
        <g transform="translate(0, 22)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">Dissimilarity</text>
        </g>
        <g transform="translate(0, 44)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">ASM (angular 2nd moment)</text>
        </g>
      </g>
    </g>

    <!-- Use case -->
    <g transform="translate(20, 265)">
      <rect x="0" y="0" width="340" height="30" fill="#ecfdf5" rx="4"/>
      <text x="170" y="18" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">skimage.feature.graycomatrix(), graycoprops()</text>
    </g>
  </g>
</svg>
