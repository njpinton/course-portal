<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Advanced Local Binary Pattern variants including uniform LBP and multi-scale LBP">
  <title>Advanced LBP Variants</title>
  <desc>Visualization of advanced Local Binary Pattern variants including uniform patterns, multi-scale LBP, and rotation invariant LBP</desc>

  <defs>
    <linearGradient id="lbpBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#lbpBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Advanced LBP Variants</text>

  <!-- Multi-scale LBP -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="260" height="155" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Multi-scale LBP (P, R)</text>

    <!-- LBP with different radii -->
    <g transform="translate(20, 45)">
      <!-- R=1 -->
      <g transform="translate(0, 0)">
        <circle cx="30" cy="30" r="28" fill="#dbeafe" stroke="#3b82f6"/>
        <circle cx="30" cy="30" r="3" fill="#3b82f6"/>
        <circle cx="30" cy="30" r="12" fill="none" stroke="#3b82f6" stroke-dasharray="3,3"/>
        <!-- 8 neighbors -->
        <circle cx="30" cy="18" r="4" fill="#10b981"/>
        <circle cx="39" cy="21" r="4" fill="#10b981"/>
        <circle cx="42" cy="30" r="4" fill="#10b981"/>
        <circle cx="39" cy="39" r="4" fill="#10b981"/>
        <circle cx="30" cy="42" r="4" fill="#10b981"/>
        <circle cx="21" cy="39" r="4" fill="#10b981"/>
        <circle cx="18" cy="30" r="4" fill="#10b981"/>
        <circle cx="21" cy="21" r="4" fill="#10b981"/>
        <text x="30" y="75" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">LBP(8,1)</text>
      </g>

      <!-- R=2 -->
      <g transform="translate(75, 0)">
        <circle cx="30" cy="30" r="28" fill="#dbeafe" stroke="#3b82f6"/>
        <circle cx="30" cy="30" r="3" fill="#3b82f6"/>
        <circle cx="30" cy="30" r="18" fill="none" stroke="#3b82f6" stroke-dasharray="3,3"/>
        <!-- 12 neighbors -->
        <circle cx="30" cy="12" r="3" fill="#10b981"/>
        <circle cx="39" cy="14" r="3" fill="#10b981"/>
        <circle cx="45" cy="21" r="3" fill="#10b981"/>
        <circle cx="48" cy="30" r="3" fill="#10b981"/>
        <circle cx="45" cy="39" r="3" fill="#10b981"/>
        <circle cx="39" cy="46" r="3" fill="#10b981"/>
        <circle cx="30" cy="48" r="3" fill="#10b981"/>
        <circle cx="21" cy="46" r="3" fill="#10b981"/>
        <circle cx="15" cy="39" r="3" fill="#10b981"/>
        <circle cx="12" cy="30" r="3" fill="#10b981"/>
        <circle cx="15" cy="21" r="3" fill="#10b981"/>
        <circle cx="21" cy="14" r="3" fill="#10b981"/>
        <text x="30" y="75" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">LBP(12,2)</text>
      </g>

      <!-- R=3 -->
      <g transform="translate(150, 0)">
        <circle cx="30" cy="30" r="28" fill="#dbeafe" stroke="#3b82f6"/>
        <circle cx="30" cy="30" r="3" fill="#3b82f6"/>
        <circle cx="30" cy="30" r="24" fill="none" stroke="#3b82f6" stroke-dasharray="3,3"/>
        <!-- 16 neighbors -->
        <g fill="#10b981">
          <circle cx="30" cy="6" r="2.5"/>
          <circle cx="39" cy="8" r="2.5"/>
          <circle cx="46" cy="14" r="2.5"/>
          <circle cx="51" cy="22" r="2.5"/>
          <circle cx="54" cy="30" r="2.5"/>
          <circle cx="51" cy="38" r="2.5"/>
          <circle cx="46" cy="46" r="2.5"/>
          <circle cx="39" cy="52" r="2.5"/>
          <circle cx="30" cy="54" r="2.5"/>
          <circle cx="21" cy="52" r="2.5"/>
          <circle cx="14" cy="46" r="2.5"/>
          <circle cx="9" cy="38" r="2.5"/>
          <circle cx="6" cy="30" r="2.5"/>
          <circle cx="9" cy="22" r="2.5"/>
          <circle cx="14" cy="14" r="2.5"/>
          <circle cx="21" cy="8" r="2.5"/>
        </g>
        <text x="30" y="75" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">LBP(16,3)</text>
      </g>
    </g>
  </g>

  <!-- Uniform LBP -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="240" height="155" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="120" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Uniform LBP</text>

    <g transform="translate(15, 45)">
      <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10">Patterns with ≤2 transitions (0↔1)</text>

      <!-- Uniform examples -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="60" height="22" fill="#d1fae5" rx="3"/>
        <text x="30" y="15" fill="#333" font-family="Consolas, monospace" font-size="9" text-anchor="middle">00000000</text>
        <text x="70" y="15" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">✓ 0 trans</text>
      </g>

      <g transform="translate(0, 48)">
        <rect x="0" y="0" width="60" height="22" fill="#d1fae5" rx="3"/>
        <text x="30" y="15" fill="#333" font-family="Consolas, monospace" font-size="9" text-anchor="middle">11110000</text>
        <text x="70" y="15" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">✓ 2 trans</text>
      </g>

      <g transform="translate(0, 76)">
        <rect x="0" y="0" width="60" height="22" fill="#fef2f2" rx="3"/>
        <text x="30" y="15" fill="#333" font-family="Consolas, monospace" font-size="9" text-anchor="middle">10101010</text>
        <text x="70" y="15" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9">✗ 8 trans</text>
      </g>
    </g>

    <rect x="15" y="130" width="210" height="18" fill="#ecfdf5" rx="3"/>
    <text x="120" y="143" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">58 uniform patterns vs 256 total → 90% coverage</text>
  </g>

  <!-- Rotation Invariant LBP -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="270" height="155" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="135" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Rotation Invariant LBP</text>

    <g transform="translate(15, 45)">
      <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10">All rotations → single canonical form</text>

      <!-- Rotation examples -->
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="55" height="20" fill="#f5f3ff" rx="3"/>
        <text x="27" y="14" fill="#333" font-family="Consolas, monospace" font-size="8" text-anchor="middle">00011100</text>

        <text x="65" y="14" fill="#666" font-family="Segoe UI, sans-serif" font-size="12">≈</text>

        <rect x="80" y="0" width="55" height="20" fill="#f5f3ff" rx="3"/>
        <text x="107" y="14" fill="#333" font-family="Consolas, monospace" font-size="8" text-anchor="middle">00111000</text>

        <text x="145" y="14" fill="#666" font-family="Segoe UI, sans-serif" font-size="12">≈</text>

        <rect x="160" y="0" width="55" height="20" fill="#f5f3ff" rx="3"/>
        <text x="187" y="14" fill="#333" font-family="Consolas, monospace" font-size="8" text-anchor="middle">01110000</text>
      </g>

      <!-- Arrow to canonical -->
      <text x="120" y="55" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="14" text-anchor="middle">↓</text>

      <g transform="translate(60, 60)">
        <rect x="0" y="0" width="120" height="25" fill="#7c3aed" rx="4"/>
        <text x="60" y="17" fill="white" font-family="Consolas, monospace" font-size="9" text-anchor="middle">min(rotations)</text>
      </g>

      <text x="120" y="105" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">36 unique patterns for LBP(8,R)</text>
    </g>
  </g>

  <!-- Extended LBP Section -->
  <g transform="translate(30, 230)">
    <rect x="0" y="0" width="390" height="145" fill="white" rx="8" stroke="#f97316" stroke-width="2"/>
    <text x="195" y="25" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Extended LBP Variants</text>

    <g transform="translate(20, 45)">
      <!-- CS-LBP -->
      <g transform="translate(0, 0)">
        <circle cx="40" cy="35" r="30" fill="#fff7ed" stroke="#f97316"/>
        <circle cx="40" cy="35" r="4" fill="#f97316"/>
        <!-- Opposite pairs -->
        <line x1="40" y1="10" x2="40" y2="60" stroke="#10b981" stroke-width="2"/>
        <line x1="15" y1="35" x2="65" y2="35" stroke="#10b981" stroke-width="2"/>
        <line x1="22" y1="18" x2="58" y2="52" stroke="#10b981" stroke-width="2"/>
        <line x1="58" y1="18" x2="22" y2="52" stroke="#10b981" stroke-width="2"/>
        <text x="40" y="85" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">CS-LBP</text>
        <text x="40" y="97" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Center-symmetric</text>
      </g>

      <!-- MB-LBP -->
      <g transform="translate(120, 0)">
        <rect x="10" y="5" width="60" height="60" fill="#fff7ed" stroke="#f97316" rx="3"/>
        <!-- 3x3 mean blocks -->
        <g fill="#f97316" opacity="0.3">
          <rect x="12" y="7" width="18" height="18" rx="2"/>
          <rect x="32" y="7" width="18" height="18" rx="2"/>
          <rect x="52" y="7" width="18" height="18" rx="2"/>
          <rect x="12" y="27" width="18" height="18" rx="2"/>
          <rect x="32" y="27" width="18" height="18" rx="2" fill="#f97316" opacity="0.6"/>
          <rect x="52" y="27" width="18" height="18" rx="2"/>
          <rect x="12" y="47" width="18" height="18" rx="2"/>
          <rect x="32" y="47" width="18" height="18" rx="2"/>
          <rect x="52" y="47" width="18" height="18" rx="2"/>
        </g>
        <text x="40" y="85" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">MB-LBP</text>
        <text x="40" y="97" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Multi-block</text>
      </g>

      <!-- LTP -->
      <g transform="translate(230, 0)">
        <g transform="translate(10, 10)">
          <rect x="0" y="0" width="20" height="20" fill="#10b981"/>
          <rect x="20" y="0" width="20" height="20" fill="#e5e7eb"/>
          <rect x="40" y="0" width="20" height="20" fill="#ef4444"/>
          <rect x="0" y="20" width="20" height="20" fill="#10b981"/>
          <rect x="20" y="20" width="20" height="20" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
          <rect x="40" y="20" width="20" height="20" fill="#e5e7eb"/>
          <rect x="0" y="40" width="20" height="20" fill="#ef4444"/>
          <rect x="20" y="40" width="20" height="20" fill="#10b981"/>
          <rect x="40" y="40" width="20" height="20" fill="#ef4444"/>
          <g font-family="Segoe UI, sans-serif" font-size="10" fill="white" text-anchor="middle">
            <text x="10" y="15">+1</text>
            <text x="30" y="15" fill="#666">0</text>
            <text x="50" y="15">-1</text>
            <text x="10" y="35">+1</text>
            <text x="30" y="35">c</text>
            <text x="50" y="35" fill="#666">0</text>
            <text x="10" y="55">-1</text>
            <text x="30" y="55">+1</text>
            <text x="50" y="55">-1</text>
          </g>
        </g>
        <text x="40" y="85" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">LTP</text>
        <text x="40" y="97" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Local Ternary</text>
      </g>
    </g>
  </g>

  <!-- Applications -->
  <g transform="translate(440, 230)">
    <rect x="0" y="0" width="380" height="145" fill="white" rx="8" stroke="#1a3a6e" stroke-width="2"/>
    <text x="190" y="25" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">LBP Applications</text>

    <g transform="translate(20, 45)">
      <!-- Face Recognition -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="70" fill="#f8f9fa" rx="4" stroke="#ddd"/>
        <ellipse cx="50" cy="28" rx="20" ry="25" fill="#fbbf24" opacity="0.3"/>
        <circle cx="40" cy="22" r="4" fill="#333"/>
        <circle cx="60" cy="22" r="4" fill="#333"/>
        <path d="M40,38 Q50,45 60,38" fill="none" stroke="#333" stroke-width="2"/>
        <text x="50" y="62" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Face recognition</text>
      </g>

      <!-- Texture Classification -->
      <g transform="translate(120, 0)">
        <rect x="0" y="0" width="100" height="70" fill="#f8f9fa" rx="4" stroke="#ddd"/>
        <!-- Texture pattern -->
        <g fill="#333" opacity="0.3">
          <rect x="10" y="10" width="8" height="8"/>
          <rect x="22" y="10" width="8" height="8"/>
          <rect x="34" y="10" width="8" height="8"/>
          <rect x="16" y="22" width="8" height="8"/>
          <rect x="28" y="22" width="8" height="8"/>
          <rect x="10" y="34" width="8" height="8"/>
          <rect x="22" y="34" width="8" height="8"/>
          <rect x="34" y="34" width="8" height="8"/>
        </g>
        <g fill="#333" opacity="0.5">
          <rect x="55" y="10" width="6" height="6"/>
          <rect x="65" y="10" width="6" height="6"/>
          <rect x="75" y="10" width="6" height="6"/>
          <rect x="55" y="20" width="6" height="6"/>
          <rect x="65" y="20" width="6" height="6"/>
          <rect x="75" y="20" width="6" height="6"/>
          <rect x="55" y="30" width="6" height="6"/>
          <rect x="65" y="30" width="6" height="6"/>
          <rect x="75" y="30" width="6" height="6"/>
        </g>
        <text x="50" y="62" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Texture classification</text>
      </g>

      <!-- Medical Imaging -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="100" height="70" fill="#f8f9fa" rx="4" stroke="#ddd"/>
        <ellipse cx="50" cy="30" rx="30" ry="22" fill="#666" opacity="0.2"/>
        <circle cx="60" cy="28" r="8" fill="#ef4444" opacity="0.4"/>
        <text x="50" y="62" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Medical imaging</text>
      </g>
    </g>

    <rect x="20" y="120" width="340" height="18" fill="#f0f9ff" rx="3"/>
    <text x="190" y="133" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">skimage.feature.local_binary_pattern(image, P, R, method='uniform')</text>
  </g>
</svg>
