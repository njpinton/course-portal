<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Comparison of edge detection algorithms including Sobel, Prewitt, and Canny">
  <title>Edge Detection Comparison</title>
  <desc>Side-by-side comparison of different edge detection methods showing their kernels, outputs, and characteristics</desc>

  <defs>
    <linearGradient id="edgeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#edgeBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Edge Detection Comparison</text>

  <!-- Original Image -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="130" height="155" fill="white" rx="8" stroke="#666" stroke-width="2"/>
    <text x="65" y="22" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Original</text>

    <g transform="translate(15, 35)">
      <rect x="0" y="0" width="100" height="100" fill="#888" rx="4"/>
      <!-- Simple shapes for edge detection demo -->
      <rect x="20" y="20" width="60" height="40" fill="#333"/>
      <circle cx="50" cy="75" r="15" fill="#ccc"/>
    </g>

    <text x="65" y="148" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Input grayscale</text>
  </g>

  <!-- Sobel -->
  <g transform="translate(175, 55)">
    <rect x="0" y="0" width="160" height="155" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Sobel Operator</text>

    <g transform="translate(30, 35)">
      <rect x="0" y="0" width="100" height="100" fill="#1a1a2e" rx="4"/>
      <!-- Edge result visualization -->
      <rect x="19" y="19" width="62" height="2" fill="white"/>
      <rect x="19" y="19" width="2" height="42" fill="white"/>
      <rect x="79" y="19" width="2" height="42" fill="white"/>
      <rect x="19" y="59" width="62" height="2" fill="white"/>
      <circle cx="50" cy="75" r="16" fill="none" stroke="white" stroke-width="2"/>
    </g>

    <rect x="10" y="138" width="140" height="14" fill="#dbeafe" rx="3"/>
    <text x="80" y="149" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Gradient magnitude + direction</text>
  </g>

  <!-- Prewitt -->
  <g transform="translate(350, 55)">
    <rect x="0" y="0" width="160" height="155" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="80" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Prewitt Operator</text>

    <g transform="translate(30, 35)">
      <rect x="0" y="0" width="100" height="100" fill="#1a1a2e" rx="4"/>
      <!-- Similar but slightly different edges -->
      <rect x="19" y="19" width="62" height="2" fill="#ccc"/>
      <rect x="19" y="19" width="2" height="42" fill="#ccc"/>
      <rect x="79" y="19" width="2" height="42" fill="#ccc"/>
      <rect x="19" y="59" width="62" height="2" fill="#ccc"/>
      <circle cx="50" cy="75" r="16" fill="none" stroke="#ccc" stroke-width="2"/>
    </g>

    <rect x="10" y="138" width="140" height="14" fill="#d1fae5" rx="3"/>
    <text x="80" y="149" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Simpler kernel, less noise sensitive</text>
  </g>

  <!-- Canny -->
  <g transform="translate(525, 55)">
    <rect x="0" y="0" width="160" height="155" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="80" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Canny Detector</text>

    <g transform="translate(30, 35)">
      <rect x="0" y="0" width="100" height="100" fill="#1a1a2e" rx="4"/>
      <!-- Thin, clean edges -->
      <line x1="20" y1="20" x2="80" y2="20" stroke="white" stroke-width="1"/>
      <line x1="20" y1="20" x2="20" y2="60" stroke="white" stroke-width="1"/>
      <line x1="80" y1="20" x2="80" y2="60" stroke="white" stroke-width="1"/>
      <line x1="20" y1="60" x2="80" y2="60" stroke="white" stroke-width="1"/>
      <circle cx="50" cy="75" r="15" fill="none" stroke="white" stroke-width="1"/>
    </g>

    <rect x="10" y="138" width="140" height="14" fill="#fef2f2" rx="3"/>
    <text x="80" y="149" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Thin edges, NMS, hysteresis</text>
  </g>

  <!-- Laplacian -->
  <g transform="translate(700, 55)">
    <rect x="0" y="0" width="120" height="155" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="60" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Laplacian</text>

    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="100" height="100" fill="#1a1a2e" rx="4"/>
      <!-- Double edges (zero crossings) -->
      <rect x="18" y="18" width="2" height="44" fill="white"/>
      <rect x="22" y="18" width="2" height="44" fill="#666"/>
      <rect x="78" y="18" width="2" height="44" fill="white"/>
      <rect x="74" y="18" width="2" height="44" fill="#666"/>
      <circle cx="50" cy="75" r="13" fill="none" stroke="#666" stroke-width="2"/>
      <circle cx="50" cy="75" r="17" fill="none" stroke="white" stroke-width="2"/>
    </g>

    <rect x="5" y="138" width="110" height="14" fill="#f5f3ff" rx="3"/>
    <text x="60" y="149" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">2nd derivative, zero-crossings</text>
  </g>

  <!-- Comparison table -->
  <g transform="translate(30, 225)">
    <rect x="0" y="0" width="500" height="150" fill="white" rx="8" stroke="#1a3a6e" stroke-width="2"/>
    <text x="250" y="22" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Comparison Summary</text>

    <!-- Table headers -->
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="85" height="22" fill="#f1f5f9"/>
      <rect x="85" y="0" width="100" height="22" fill="#dbeafe"/>
      <rect x="185" y="0" width="100" height="22" fill="#d1fae5"/>
      <rect x="285" y="0" width="100" height="22" fill="#fef2f2"/>
      <rect x="385" y="0" width="95" height="22" fill="#f5f3ff"/>

      <g font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">
        <text x="42" y="15" fill="#333">Property</text>
        <text x="135" y="15" fill="#3b82f6">Sobel</text>
        <text x="235" y="15" fill="#10b981">Prewitt</text>
        <text x="335" y="15" fill="#ef4444">Canny</text>
        <text x="432" y="15" fill="#7c3aed">Laplacian</text>
      </g>
    </g>

    <!-- Table rows -->
    <g transform="translate(10, 62)" font-family="Segoe UI, sans-serif" font-size="8">
      <!-- Row 1: Type -->
      <rect x="0" y="0" width="85" height="20" fill="#f8f9fa" stroke="#e5e7eb"/>
      <text x="42" y="13" fill="#333" text-anchor="middle">Type</text>
      <rect x="85" y="0" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="135" y="13" fill="#666" text-anchor="middle">1st derivative</text>
      <rect x="185" y="0" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="235" y="13" fill="#666" text-anchor="middle">1st derivative</text>
      <rect x="285" y="0" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="335" y="13" fill="#666" text-anchor="middle">Multi-stage</text>
      <rect x="385" y="0" width="95" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="432" y="13" fill="#666" text-anchor="middle">2nd derivative</text>

      <!-- Row 2: Noise Sensitivity -->
      <rect x="0" y="20" width="85" height="20" fill="#f8f9fa" stroke="#e5e7eb"/>
      <text x="42" y="33" fill="#333" text-anchor="middle">Noise</text>
      <rect x="85" y="20" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="135" y="33" fill="#fbbf24" text-anchor="middle">Medium</text>
      <rect x="185" y="20" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="235" y="33" fill="#fbbf24" text-anchor="middle">Medium</text>
      <rect x="285" y="20" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="335" y="33" fill="#10b981" text-anchor="middle">Low (smoothed)</text>
      <rect x="385" y="20" width="95" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="432" y="33" fill="#ef4444" text-anchor="middle">High</text>

      <!-- Row 3: Edge thickness -->
      <rect x="0" y="40" width="85" height="20" fill="#f8f9fa" stroke="#e5e7eb"/>
      <text x="42" y="53" fill="#333" text-anchor="middle">Thickness</text>
      <rect x="85" y="40" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="135" y="53" fill="#666" text-anchor="middle">Thick</text>
      <rect x="185" y="40" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="235" y="53" fill="#666" text-anchor="middle">Thick</text>
      <rect x="285" y="40" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="335" y="53" fill="#10b981" text-anchor="middle">Thin (1 pixel)</text>
      <rect x="385" y="40" width="95" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="432" y="53" fill="#666" text-anchor="middle">Double</text>

      <!-- Row 4: Direction -->
      <rect x="0" y="60" width="85" height="20" fill="#f8f9fa" stroke="#e5e7eb"/>
      <text x="42" y="73" fill="#333" text-anchor="middle">Direction</text>
      <rect x="85" y="60" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="135" y="73" fill="#10b981" text-anchor="middle">✓ Yes</text>
      <rect x="185" y="60" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="235" y="73" fill="#10b981" text-anchor="middle">✓ Yes</text>
      <rect x="285" y="60" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="335" y="73" fill="#10b981" text-anchor="middle">✓ Yes</text>
      <rect x="385" y="60" width="95" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="432" y="73" fill="#ef4444" text-anchor="middle">✗ No</text>

      <!-- Row 5: Speed -->
      <rect x="0" y="80" width="85" height="20" fill="#f8f9fa" stroke="#e5e7eb"/>
      <text x="42" y="93" fill="#333" text-anchor="middle">Speed</text>
      <rect x="85" y="80" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="135" y="93" fill="#10b981" text-anchor="middle">Fast</text>
      <rect x="185" y="80" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="235" y="93" fill="#10b981" text-anchor="middle">Fast</text>
      <rect x="285" y="80" width="100" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="335" y="93" fill="#fbbf24" text-anchor="middle">Moderate</text>
      <rect x="385" y="80" width="95" height="20" fill="white" stroke="#e5e7eb"/>
      <text x="432" y="93" fill="#10b981" text-anchor="middle">Fast</text>
    </g>
  </g>

  <!-- OpenCV code -->
  <g transform="translate(545, 225)">
    <rect x="0" y="0" width="275" height="150" fill="white" rx="8" stroke="#333" stroke-width="2"/>
    <text x="137" y="22" fill="#333" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">OpenCV Functions</text>

    <g transform="translate(10, 38)">
      <rect x="0" y="0" width="255" height="100" fill="#1e293b" rx="4"/>
      <text x="10" y="18" fill="#a78bfa" font-family="Consolas, monospace" font-size="9"># Sobel</text>
      <text x="10" y="33" fill="#a78bfa" font-family="Consolas, monospace" font-size="9">sobel = cv2.Sobel(img, cv2.CV_64F, 1, 1, ksize=3)</text>
      <text x="10" y="50" fill="#a78bfa" font-family="Consolas, monospace" font-size="9"># Canny</text>
      <text x="10" y="65" fill="#a78bfa" font-family="Consolas, monospace" font-size="9">canny = cv2.Canny(img, 100, 200)</text>
      <text x="10" y="82" fill="#a78bfa" font-family="Consolas, monospace" font-size="9"># Laplacian</text>
      <text x="10" y="95" fill="#a78bfa" font-family="Consolas, monospace" font-size="9">lap = cv2.Laplacian(img, cv2.CV_64F)</text>
    </g>
  </g>
</svg>
