<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Biometric analysis feature extraction for fingerprint and face recognition">
  <title>Biometric Analysis Feature Extraction</title>
  <desc>Feature extraction methods for biometric systems including fingerprint minutiae and facial landmarks</desc>

  <defs>
    <linearGradient id="bioBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#bioBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Biometric Feature Extraction</text>

  <!-- Fingerprint Analysis -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="400" height="160" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Fingerprint Recognition</text>

    <g transform="translate(15, 40)">
      <!-- Fingerprint image -->
      <g transform="translate(0, 0)">
        <ellipse cx="50" cy="55" rx="45" ry="55" fill="#fef3c7"/>
        <!-- Ridge lines (simplified) -->
        <g stroke="#92400e" stroke-width="1.5" fill="none" opacity="0.7">
          <path d="M20,30 Q50,25 80,30"/>
          <path d="M15,40 Q50,35 85,40"/>
          <path d="M12,50 Q50,45 88,50"/>
          <path d="M15,60 Q50,55 85,60"/>
          <path d="M18,70 Q50,65 82,70"/>
          <path d="M25,80 Q50,75 75,80"/>
          <path d="M35,90 Q50,85 65,90"/>
        </g>
        <!-- Minutiae points -->
        <circle cx="30" cy="45" r="4" fill="#ef4444"/>
        <circle cx="70" cy="50" r="4" fill="#ef4444"/>
        <circle cx="45" cy="65" r="4" fill="#10b981"/>
        <circle cx="60" cy="75" r="4" fill="#10b981"/>
        <circle cx="35" cy="80" r="4" fill="#ef4444"/>
      </g>

      <!-- Minutiae types -->
      <g transform="translate(110, 0)">
        <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">Minutiae Types:</text>

        <g transform="translate(0, 15)">
          <!-- Ridge ending -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="60" height="40" fill="#fef2f2" rx="3"/>
            <line x1="10" y1="20" x2="40" y2="20" stroke="#92400e" stroke-width="3"/>
            <circle cx="40" cy="20" r="4" fill="#ef4444"/>
            <text x="30" y="52" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Ending</text>
          </g>

          <!-- Bifurcation -->
          <g transform="translate(75, 0)">
            <rect x="0" y="0" width="60" height="40" fill="#d1fae5" rx="3"/>
            <line x1="10" y1="20" x2="30" y2="20" stroke="#92400e" stroke-width="3"/>
            <line x1="30" y1="20" x2="50" y2="10" stroke="#92400e" stroke-width="3"/>
            <line x1="30" y1="20" x2="50" y2="30" stroke="#92400e" stroke-width="3"/>
            <circle cx="30" cy="20" r="4" fill="#10b981"/>
            <text x="30" y="52" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Bifurcation</text>
          </g>
        </g>

        <!-- Feature vector -->
        <g transform="translate(0, 80)">
          <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600">Each minutia: (x, y, θ, type)</text>
          <text x="0" y="15" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">Typically 20-100 minutiae per print</text>
        </g>
      </g>

      <!-- Matching info -->
      <g transform="translate(280, 0)">
        <rect x="0" y="0" width="95" height="105" fill="#dbeafe" rx="4"/>
        <text x="47" y="18" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Matching</text>
        <text x="10" y="35" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Point pattern</text>
        <text x="10" y="50" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Geometric</text>
        <text x="10" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Ridge correlation</text>
        <text x="10" y="80" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Deep learning</text>
        <text x="47" y="98" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">FAR/FRR metrics</text>
      </g>
    </g>
  </g>

  <!-- Face Recognition -->
  <g transform="translate(440, 55)">
    <rect x="0" y="0" width="380" height="160" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="190" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Face Recognition</text>

    <g transform="translate(15, 40)">
      <!-- Face with landmarks -->
      <g transform="translate(0, 0)">
        <ellipse cx="50" cy="55" rx="40" ry="52" fill="#fef3c7"/>
        <!-- Eyes -->
        <ellipse cx="35" cy="42" rx="10" ry="5" fill="white" stroke="#333"/>
        <ellipse cx="65" cy="42" rx="10" ry="5" fill="white" stroke="#333"/>
        <circle cx="35" cy="42" r="3" fill="#333"/>
        <circle cx="65" cy="42" r="3" fill="#333"/>
        <!-- Nose -->
        <path d="M50,50 L45,65 L50,68 L55,65 Z" fill="#d4a574"/>
        <!-- Mouth -->
        <path d="M35,80 Q50,88 65,80" fill="none" stroke="#333" stroke-width="2"/>
        <!-- Eyebrows -->
        <path d="M25,35 Q35,32 45,35" fill="none" stroke="#333" stroke-width="1.5"/>
        <path d="M55,35 Q65,32 75,35" fill="none" stroke="#333" stroke-width="1.5"/>

        <!-- Landmark points -->
        <g fill="#10b981">
          <circle cx="25" cy="42" r="2"/>
          <circle cx="45" cy="42" r="2"/>
          <circle cx="55" cy="42" r="2"/>
          <circle cx="75" cy="42" r="2"/>
          <circle cx="50" cy="50" r="2"/>
          <circle cx="50" cy="68" r="2"/>
          <circle cx="35" cy="80" r="2"/>
          <circle cx="50" cy="84" r="2"/>
          <circle cx="65" cy="80" r="2"/>
          <circle cx="10" cy="55" r="2"/>
          <circle cx="90" cy="55" r="2"/>
        </g>
      </g>

      <!-- Methods -->
      <g transform="translate(110, 0)">
        <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">Feature Methods:</text>

        <g transform="translate(0, 15)">
          <g fill="#10b981">
            <circle cx="6" cy="6" r="4"/>
          </g>
          <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">68/128 facial landmarks</text>

          <g transform="translate(0, 18)">
            <circle cx="6" cy="6" r="4" fill="#10b981"/>
            <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">LBP face descriptors</text>
          </g>

          <g transform="translate(0, 36)">
            <circle cx="6" cy="6" r="4" fill="#10b981"/>
            <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">Eigenfaces (PCA)</text>
          </g>

          <g transform="translate(0, 54)">
            <circle cx="6" cy="6" r="4" fill="#10b981"/>
            <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">Deep embeddings (128-D)</text>
          </g>

          <g transform="translate(0, 72)">
            <circle cx="6" cy="6" r="4" fill="#10b981"/>
            <text x="16" y="10" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">FaceNet / ArcFace</text>
          </g>
        </g>
      </g>

      <!-- Pipeline -->
      <g transform="translate(255, 0)">
        <rect x="0" y="0" width="95" height="105" fill="#d1fae5" rx="4"/>
        <text x="47" y="18" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Pipeline</text>
        <text x="10" y="35" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">1. Face detect</text>
        <text x="10" y="50" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">2. Align/crop</text>
        <text x="10" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">3. Extract embed</text>
        <text x="10" y="80" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">4. Compare</text>
        <text x="47" y="98" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Cosine similarity</text>
      </g>
    </g>
  </g>

  <!-- Iris Recognition -->
  <g transform="translate(30, 230)">
    <rect x="0" y="0" width="260" height="145" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="130" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Iris Recognition</text>

    <g transform="translate(15, 40)">
      <!-- Iris image -->
      <g transform="translate(0, 0)">
        <circle cx="40" cy="40" r="38" fill="#f5f5f5"/>
        <circle cx="40" cy="40" r="35" fill="#60a5fa" opacity="0.5"/>
        <!-- Iris patterns -->
        <g stroke="#1e3a8a" stroke-width="0.5" fill="none" opacity="0.5">
          <circle cx="40" cy="40" r="30"/>
          <circle cx="40" cy="40" r="25"/>
          <circle cx="40" cy="40" r="20"/>
          <line x1="40" y1="5" x2="40" y2="15"/>
          <line x1="40" y1="65" x2="40" y2="75"/>
          <line x1="5" y1="40" x2="15" y2="40"/>
          <line x1="65" y1="40" x2="75" y2="40"/>
        </g>
        <!-- Pupil -->
        <circle cx="40" cy="40" r="12" fill="#111"/>
        <!-- Light reflection -->
        <circle cx="45" cy="35" r="3" fill="white" opacity="0.5"/>
      </g>

      <!-- Features -->
      <g transform="translate(95, 0)">
        <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600">Process:</text>
        <text x="0" y="16" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Pupil/iris localization</text>
        <text x="0" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Polar unwrapping</text>
        <text x="0" y="44" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Gabor filtering</text>
        <text x="0" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Binary iris code</text>
        <text x="0" y="72" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Hamming distance</text>
      </g>
    </g>

    <rect x="15" y="120" width="230" height="18" fill="#f5f3ff" rx="3"/>
    <text x="130" y="133" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Daugman algorithm - 256 byte iris code</text>
  </g>

  <!-- Comparison Table -->
  <g transform="translate(300, 230)">
    <rect x="0" y="0" width="520" height="145" fill="white" rx="8" stroke="#1a3a6e" stroke-width="2"/>
    <text x="260" y="22" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Biometric Modality Comparison</text>

    <!-- Table -->
    <g transform="translate(15, 38)">
      <!-- Headers -->
      <g font-family="Segoe UI, sans-serif" font-size="9" font-weight="600">
        <rect x="0" y="0" width="95" height="20" fill="#f1f5f9"/>
        <text x="47" y="14" fill="#333" text-anchor="middle">Modality</text>
        <rect x="95" y="0" width="95" height="20" fill="#f1f5f9"/>
        <text x="142" y="14" fill="#333" text-anchor="middle">Accuracy</text>
        <rect x="190" y="0" width="95" height="20" fill="#f1f5f9"/>
        <text x="237" y="14" fill="#333" text-anchor="middle">Spoofing</text>
        <rect x="285" y="0" width="95" height="20" fill="#f1f5f9"/>
        <text x="332" y="14" fill="#333" text-anchor="middle">User Accept</text>
        <rect x="380" y="0" width="105" height="20" fill="#f1f5f9"/>
        <text x="432" y="14" fill="#333" text-anchor="middle">Common Use</text>
      </g>

      <!-- Fingerprint row -->
      <g transform="translate(0, 20)" font-family="Segoe UI, sans-serif" font-size="8">
        <rect x="0" y="0" width="95" height="25" fill="#dbeafe" stroke="#e5e7eb"/>
        <text x="47" y="16" fill="#3b82f6" font-weight="600" text-anchor="middle">Fingerprint</text>
        <rect x="95" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="142" y="16" fill="#10b981" text-anchor="middle">Very High</text>
        <rect x="190" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="237" y="16" fill="#fbbf24" text-anchor="middle">Moderate</text>
        <rect x="285" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="332" y="16" fill="#10b981" text-anchor="middle">High</text>
        <rect x="380" y="0" width="105" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="432" y="16" fill="#666" text-anchor="middle">Mobile/Access</text>
      </g>

      <!-- Face row -->
      <g transform="translate(0, 45)" font-family="Segoe UI, sans-serif" font-size="8">
        <rect x="0" y="0" width="95" height="25" fill="#d1fae5" stroke="#e5e7eb"/>
        <text x="47" y="16" fill="#10b981" font-weight="600" text-anchor="middle">Face</text>
        <rect x="95" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="142" y="16" fill="#10b981" text-anchor="middle">High</text>
        <rect x="190" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="237" y="16" fill="#fbbf24" text-anchor="middle">Moderate</text>
        <rect x="285" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="332" y="16" fill="#10b981" text-anchor="middle">Very High</text>
        <rect x="380" y="0" width="105" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="432" y="16" fill="#666" text-anchor="middle">Mobile/Surv</text>
      </g>

      <!-- Iris row -->
      <g transform="translate(0, 70)" font-family="Segoe UI, sans-serif" font-size="8">
        <rect x="0" y="0" width="95" height="25" fill="#f5f3ff" stroke="#e5e7eb"/>
        <text x="47" y="16" fill="#7c3aed" font-weight="600" text-anchor="middle">Iris</text>
        <rect x="95" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="142" y="16" fill="#10b981" text-anchor="middle">Highest</text>
        <rect x="190" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="237" y="16" fill="#10b981" text-anchor="middle">Low</text>
        <rect x="285" y="0" width="95" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="332" y="16" fill="#fbbf24" text-anchor="middle">Moderate</text>
        <rect x="380" y="0" width="105" height="25" fill="white" stroke="#e5e7eb"/>
        <text x="432" y="16" fill="#666" text-anchor="middle">High security</text>
      </g>
    </g>
  </g>
</svg>
