<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Industrial inspection feature extraction for defect detection">
  <title>Industrial Inspection Feature Extraction</title>
  <desc>Applications of feature extraction in industrial quality control including surface defect detection and assembly verification</desc>

  <defs>
    <linearGradient id="indBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#indBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Industrial Inspection &amp; Quality Control</text>

  <!-- Surface Defect Detection -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="260" height="165" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="130" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Surface Defect Detection</text>

    <g transform="translate(15, 40)">
      <!-- Metal surface with defects -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="80" fill="#9ca3af" rx="3"/>
        <!-- Texture lines -->
        <g stroke="#6b7280" stroke-width="0.5" opacity="0.5">
          <line x1="0" y1="10" x2="100" y2="10"/>
          <line x1="0" y1="20" x2="100" y2="20"/>
          <line x1="0" y1="30" x2="100" y2="30"/>
          <line x1="0" y1="40" x2="100" y2="40"/>
          <line x1="0" y1="50" x2="100" y2="50"/>
          <line x1="0" y1="60" x2="100" y2="60"/>
          <line x1="0" y1="70" x2="100" y2="70"/>
        </g>
        <!-- Defects -->
        <ellipse cx="30" cy="25" rx="12" ry="8" fill="#ef4444" opacity="0.5"/>
        <circle cx="30" cy="25" r="3" fill="#ef4444"/>
        <text x="30" y="42" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Scratch</text>

        <circle cx="70" cy="55" r="8" fill="#f97316" opacity="0.5"/>
        <circle cx="70" cy="55" r="2" fill="#f97316"/>
        <text x="70" y="72" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Pit</text>

        <rect x="45" y="12" width="15" height="8" fill="#fbbf24" opacity="0.5" rx="2"/>
        <text x="52" y="28" fill="#fbbf24" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Stain</text>
      </g>

      <!-- Features -->
      <g transform="translate(115, 0)">
        <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600">Detection Methods:</text>
        <text x="0" y="16" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Blob analysis</text>
        <text x="0" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Texture anomaly</text>
        <text x="0" y="44" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Edge deviation</text>
        <text x="0" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Pattern matching</text>
        <text x="0" y="72" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Deep learning</text>
      </g>
    </g>

    <rect x="15" y="140" width="230" height="18" fill="#fef2f2" rx="3"/>
    <text x="130" y="153" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Steel, glass, fabric, PCB inspection</text>
  </g>

  <!-- Dimensional Measurement -->
  <g transform="translate(300, 55)">
    <rect x="0" y="0" width="260" height="165" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Dimensional Measurement</text>

    <g transform="translate(15, 40)">
      <!-- Part with measurements -->
      <g transform="translate(0, 0)">
        <rect x="10" y="20" width="80" height="50" fill="#374151" rx="2"/>
        <circle cx="30" cy="45" r="10" fill="#1f2937"/>
        <circle cx="70" cy="45" r="8" fill="#1f2937"/>

        <!-- Measurement lines -->
        <g stroke="#3b82f6" stroke-width="1">
          <!-- Width -->
          <line x1="10" y1="5" x2="90" y2="5"/>
          <line x1="10" y1="3" x2="10" y2="7"/>
          <line x1="90" y1="3" x2="90" y2="7"/>
          <text x="50" y="3" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">80.0mm</text>

          <!-- Height -->
          <line x1="100" y1="20" x2="100" y2="70"/>
          <line x1="98" y1="20" x2="102" y2="20"/>
          <line x1="98" y1="70" x2="102" y2="70"/>
          <text x="108" y="48" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="6" text-anchor="start">50mm</text>

          <!-- Hole diameter -->
          <line x1="30" y1="35" x2="30" y2="55"/>
          <text x="30" y="65" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="6" text-anchor="middle">∅20</text>
        </g>
      </g>

      <!-- Features -->
      <g transform="translate(125, 0)">
        <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600">Measurements:</text>
        <text x="0" y="16" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Edge detection</text>
        <text x="0" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Circle/ellipse fitting</text>
        <text x="0" y="44" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Sub-pixel accuracy</text>
        <text x="0" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• GD&amp;T analysis</text>
        <text x="0" y="72" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• ±0.01mm precision</text>
      </g>
    </g>

    <rect x="15" y="140" width="230" height="18" fill="#dbeafe" rx="3"/>
    <text x="130" y="153" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">CNC machining, automotive parts</text>
  </g>

  <!-- Assembly Verification -->
  <g transform="translate(570, 55)">
    <rect x="0" y="0" width="250" height="165" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="125" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Assembly Verification</text>

    <g transform="translate(15, 40)">
      <!-- PCB assembly -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="90" height="75" fill="#065f46" rx="2"/>
        <!-- Components -->
        <rect x="10" y="10" width="20" height="10" fill="#111" rx="1"/>
        <rect x="40" y="8" width="25" height="15" fill="#333" rx="1"/>
        <!-- Check marks -->
        <circle cx="20" cy="15" r="8" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
        <text x="20" y="18" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">✓</text>

        <circle cx="52" cy="15" r="10" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
        <text x="52" y="18" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">✓</text>

        <!-- Missing component (red) -->
        <rect x="10" y="50" width="15" height="12" fill="#ef4444" opacity="0.3" rx="1" stroke="#ef4444" stroke-dasharray="2,2"/>
        <text x="17" y="58" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">?</text>

        <!-- Solder joints -->
        <g fill="#c0c0c0">
          <circle cx="75" cy="25" r="3"/>
          <circle cx="75" cy="35" r="3"/>
          <circle cx="75" cy="45" r="3"/>
          <circle cx="75" cy="55" r="3"/>
        </g>
      </g>

      <!-- Features -->
      <g transform="translate(105, 0)">
        <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600">Checks:</text>
        <text x="0" y="16" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Presence/absence</text>
        <text x="0" y="30" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Component polarity</text>
        <text x="0" y="44" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Solder quality</text>
        <text x="0" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Placement offset</text>
        <text x="0" y="72" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• OCR (labels)</text>
      </g>
    </g>

    <rect x="15" y="140" width="220" height="18" fill="#d1fae5" rx="3"/>
    <text x="125" y="153" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">AOI (Automated Optical Inspection)</text>
  </g>

  <!-- Inspection Pipeline -->
  <g transform="translate(30, 235)">
    <rect x="0" y="0" width="530" height="140" fill="white" rx="8" stroke="#1a3a6e" stroke-width="2"/>
    <text x="265" y="22" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Machine Vision Inspection Pipeline</text>

    <g transform="translate(20, 45)">
      <!-- Camera -->
      <g transform="translate(0, 0)">
        <rect x="0" y="5" width="55" height="45" fill="#374151" rx="4"/>
        <circle cx="27" cy="27" r="15" fill="#1f2937"/>
        <circle cx="27" cy="27" r="10" fill="#3b82f6" opacity="0.3"/>
        <text x="27" y="62" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Capture</text>
      </g>

      <text x="67" y="30" fill="#333" font-family="Segoe UI, sans-serif" font-size="14">→</text>

      <!-- Preprocess -->
      <g transform="translate(80, 0)">
        <rect x="0" y="0" width="70" height="55" fill="#dbeafe" rx="4"/>
        <text x="35" y="18" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Preprocess</text>
        <text x="35" y="32" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Calibrate</text>
        <text x="35" y="44" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Enhance</text>
      </g>

      <text x="162" y="30" fill="#333" font-family="Segoe UI, sans-serif" font-size="14">→</text>

      <!-- Locate -->
      <g transform="translate(175, 0)">
        <rect x="0" y="0" width="70" height="55" fill="#d1fae5" rx="4"/>
        <text x="35" y="18" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Locate</text>
        <text x="35" y="32" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Pattern match</text>
        <text x="35" y="44" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">ROI extract</text>
      </g>

      <text x="257" y="30" fill="#333" font-family="Segoe UI, sans-serif" font-size="14">→</text>

      <!-- Analyze -->
      <g transform="translate(270, 0)">
        <rect x="0" y="0" width="70" height="55" fill="#fef2f2" rx="4"/>
        <text x="35" y="18" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Analyze</text>
        <text x="35" y="32" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Measure</text>
        <text x="35" y="44" fill="#666" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Classify</text>
      </g>

      <text x="352" y="30" fill="#333" font-family="Segoe UI, sans-serif" font-size="14">→</text>

      <!-- Decision -->
      <g transform="translate(365, 0)">
        <rect x="0" y="0" width="70" height="55" fill="#fef3c7" rx="4"/>
        <text x="35" y="18" fill="#f59e0b" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Decision</text>
        <text x="35" y="35" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">PASS</text>
        <text x="35" y="48" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">FAIL</text>
      </g>

      <text x="447" y="30" fill="#333" font-family="Segoe UI, sans-serif" font-size="14">→</text>

      <!-- Output -->
      <g transform="translate(460, 0)">
        <rect x="0" y="5" width="45" height="45" fill="#7c3aed" rx="4"/>
        <text x="22" y="25" fill="white" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">PLC</text>
        <text x="22" y="38" fill="#ddd6fe" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Signal</text>
        <text x="22" y="62" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Actuate</text>
      </g>
    </g>

    <rect x="20" y="110" width="490" height="22" fill="#f1f5f9" rx="3"/>
    <text x="265" y="125" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Libraries: OpenCV, Halcon, Cognex VisionPro, SICK AppSpace | Cycle time: 50-500ms</text>
  </g>

  <!-- Statistics -->
  <g transform="translate(570, 235)">
    <rect x="0" y="0" width="250" height="140" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="125" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Key Metrics</text>

    <g transform="translate(20, 45)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="35" fill="#d1fae5" rx="4"/>
        <text x="50" y="15" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Detection Rate</text>
        <text x="50" y="28" fill="#059669" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">&gt;99.9%</text>
      </g>

      <g transform="translate(110, 0)">
        <rect x="0" y="0" width="100" height="35" fill="#fef2f2" rx="4"/>
        <text x="50" y="15" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">False Positive</text>
        <text x="50" y="28" fill="#dc2626" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">&lt;0.1%</text>
      </g>

      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="100" height="35" fill="#dbeafe" rx="4"/>
        <text x="50" y="15" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Throughput</text>
        <text x="50" y="28" fill="#2563eb" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">100+ ppm</text>
      </g>

      <g transform="translate(110, 45)">
        <rect x="0" y="0" width="100" height="35" fill="#fef3c7" rx="4"/>
        <text x="50" y="15" fill="#f59e0b" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">ROI</text>
        <text x="50" y="28" fill="#d97706" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">6-18 months</text>
      </g>
    </g>
  </g>
</svg>
