<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Comparison of Gaussian noise and Salt & Pepper noise distributions and their effects on images">
  <title>Noise Models Comparison</title>
  <desc>Side-by-side comparison showing Gaussian noise (continuous distribution) vs Salt and Pepper noise (impulse noise) with their probability distributions and visual effects</desc>

  <defs>
    <linearGradient id="noiseBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#noiseBg)" rx="8"/>

  <!-- Title -->
  <text x="400" y="35" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Noise Models Comparison</text>

  <!-- Left Panel: Gaussian Noise -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="350" height="300" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="30" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Gaussian Noise</text>

    <!-- Distribution curve -->
    <g transform="translate(30, 50)">
      <text x="130" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Probability Distribution</text>

      <!-- Axes -->
      <line x1="20" y1="100" x2="260" y2="100" stroke="#1a3a6e" stroke-width="2"/>
      <line x1="20" y1="100" x2="20" y2="15" stroke="#1a3a6e" stroke-width="2"/>

      <!-- Bell curve -->
      <path d="M20,100 Q60,95 80,80 Q100,50 140,20 Q180,50 200,80 Q220,95 260,100" fill="none" stroke="#3b82f6" stroke-width="3"/>
      <path d="M20,100 Q60,95 80,80 Q100,50 140,20 Q180,50 200,80 Q220,95 260,100 L260,100 L20,100 Z" fill="#3b82f6" fill-opacity="0.2"/>

      <!-- Labels -->
      <text x="140" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">μ (mean)</text>
      <text x="5" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">P(x)</text>
      <text x="80" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">-σ</text>
      <text x="200" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+σ</text>
    </g>

    <!-- Simulated noisy image -->
    <g transform="translate(30, 175)">
      <text x="130" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Effect on Image</text>
      <rect x="55" y="15" width="150" height="90" fill="#888" rx="4"/>
      <!-- Gaussian noise dots (scattered) -->
      <g fill-opacity="0.6">
        <circle cx="75" cy="35" r="2" fill="#aaa"/>
        <circle cx="95" cy="45" r="2" fill="#666"/>
        <circle cx="115" cy="30" r="2" fill="#999"/>
        <circle cx="135" cy="55" r="2" fill="#777"/>
        <circle cx="155" cy="40" r="2" fill="#bbb"/>
        <circle cx="175" cy="60" r="2" fill="#555"/>
        <circle cx="85" cy="70" r="2" fill="#aaa"/>
        <circle cx="105" cy="85" r="2" fill="#666"/>
        <circle cx="145" cy="75" r="2" fill="#999"/>
        <circle cx="165" cy="90" r="2" fill="#777"/>
      </g>
    </g>

    <!-- Properties -->
    <g transform="translate(30, 280)">
      <circle cx="5" cy="-3" r="4" fill="#3b82f6"/>
      <text x="15" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10">Continuous values</text>
      <circle cx="145" cy="-3" r="4" fill="#3b82f6"/>
      <text x="155" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10">Additive noise</text>
    </g>
  </g>

  <!-- Right Panel: Salt & Pepper Noise -->
  <g transform="translate(410, 60)">
    <rect x="0" y="0" width="350" height="300" fill="white" rx="8" stroke="#f97316" stroke-width="2"/>
    <text x="175" y="30" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Salt &amp; Pepper Noise</text>

    <!-- Distribution (impulse) -->
    <g transform="translate(30, 50)">
      <text x="130" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Probability Distribution</text>

      <!-- Axes -->
      <line x1="20" y1="100" x2="260" y2="100" stroke="#1a3a6e" stroke-width="2"/>
      <line x1="20" y1="100" x2="20" y2="15" stroke="#1a3a6e" stroke-width="2"/>

      <!-- Impulse spikes -->
      <line x1="50" y1="100" x2="50" y2="25" stroke="#f97316" stroke-width="4"/>
      <line x1="230" y1="100" x2="230" y2="25" stroke="#f97316" stroke-width="4"/>
      <circle cx="50" cy="25" r="4" fill="#f97316"/>
      <circle cx="230" cy="25" r="4" fill="#f97316"/>

      <!-- Labels -->
      <text x="50" y="115" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0 (pepper)</text>
      <text x="230" y="115" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">255 (salt)</text>
      <text x="5" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">P(x)</text>
    </g>

    <!-- Simulated noisy image -->
    <g transform="translate(30, 175)">
      <text x="130" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Effect on Image</text>
      <rect x="55" y="15" width="150" height="90" fill="#888" rx="4"/>
      <!-- Salt (white) and Pepper (black) dots -->
      <circle cx="75" cy="35" r="3" fill="white"/>
      <circle cx="95" cy="55" r="3" fill="black"/>
      <circle cx="120" cy="30" r="3" fill="white"/>
      <circle cx="140" cy="70" r="3" fill="black"/>
      <circle cx="160" cy="45" r="3" fill="white"/>
      <circle cx="180" cy="85" r="3" fill="black"/>
      <circle cx="85" cy="80" r="3" fill="white"/>
      <circle cx="170" cy="60" r="3" fill="black"/>
      <circle cx="110" cy="90" r="3" fill="white"/>
      <circle cx="150" cy="25" r="3" fill="black"/>
    </g>

    <!-- Properties -->
    <g transform="translate(30, 280)">
      <circle cx="5" cy="-3" r="4" fill="#f97316"/>
      <text x="15" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10">Binary values (0/255)</text>
      <circle cx="145" cy="-3" r="4" fill="#f97316"/>
      <text x="155" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="10">Impulse noise</text>
    </g>
  </g>

  <!-- Bottom comparison note -->
  <text x="400" y="385" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">Gaussian: Best filtered with Gaussian/mean filters | Salt &amp; Pepper: Best filtered with median filter</text>
</svg>