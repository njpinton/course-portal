<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420" role="img" aria-label="Comparison of Sobel, Prewitt, and Canny edge detection methods">
  <title>Edge Detection Comparison</title>
  <desc>Three-column comparison of popular edge detection algorithms: Sobel, Prewitt, and Canny</desc>

  <defs>
    <linearGradient id="edgeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="420" fill="url(#edgeBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="35" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Edge Detection Methods Comparison</text>

  <!-- Column 1: Sobel -->
  <g transform="translate(25, 55)">
    <rect x="0" y="0" width="260" height="340" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="28" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="15" font-weight="600" text-anchor="middle">Sobel</text>

    <!-- Mini kernel -->
    <g transform="translate(70, 45)">
      <g fill="#dbeafe" stroke="#3b82f6" stroke-width="0.5" font-family="Segoe UI, sans-serif" font-size="9">
        <rect x="0" y="0" width="40" height="25"/>
        <rect x="40" y="0" width="40" height="25"/>
        <rect x="80" y="0" width="40" height="25"/>
        <rect x="0" y="25" width="40" height="25"/>
        <rect x="40" y="25" width="40" height="25"/>
        <rect x="80" y="25" width="40" height="25"/>
        <rect x="0" y="50" width="40" height="25"/>
        <rect x="40" y="50" width="40" height="25"/>
        <rect x="80" y="50" width="40" height="25"/>
      </g>
      <text x="20" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">-1</text>
      <text x="60" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">0</text>
      <text x="100" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+1</text>
      <text x="20" y="42" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">-2</text>
      <text x="60" y="42" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">0</text>
      <text x="100" y="42" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+2</text>
      <text x="20" y="67" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">-1</text>
      <text x="60" y="67" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">0</text>
      <text x="100" y="67" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+1</text>
    </g>

    <!-- Result visualization -->
    <g transform="translate(30, 135)">
      <rect x="0" y="0" width="200" height="80" fill="#333" rx="4"/>
      <!-- Edge lines (thick) -->
      <line x1="30" y1="15" x2="30" y2="65" stroke="white" stroke-width="3"/>
      <line x1="80" y1="10" x2="120" y2="70" stroke="white" stroke-width="3"/>
      <path d="M140,40 Q160,20 180,40 Q195,60 180,70" fill="none" stroke="white" stroke-width="3"/>
      <text x="100" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Thick edges (magnitude)</text>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 245)">
      <circle cx="8" cy="5" r="4" fill="#3b82f6"/>
      <text x="18" y="9" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Gradient-based (1st derivative)</text>
      <circle cx="8" cy="25" r="4" fill="#3b82f6"/>
      <text x="18" y="29" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Includes smoothing (2 weights)</text>
      <circle cx="8" cy="45" r="4" fill="#3b82f6"/>
      <text x="18" y="49" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Provides direction info</text>
      <circle cx="8" cy="65" r="4" fill="#f97316"/>
      <text x="18" y="69" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Thick edges, some noise</text>
    </g>

    <rect x="15" y="315" width="230" height="18" fill="#dbeafe" rx="4"/>
    <text x="130" y="328" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Speed: Fast | Quality: Good</text>
  </g>

  <!-- Column 2: Prewitt -->
  <g transform="translate(295, 55)">
    <rect x="0" y="0" width="260" height="340" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="130" y="28" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="15" font-weight="600" text-anchor="middle">Prewitt</text>

    <!-- Mini kernel -->
    <g transform="translate(70, 45)">
      <g fill="#d1fae5" stroke="#10b981" stroke-width="0.5" font-family="Segoe UI, sans-serif" font-size="9">
        <rect x="0" y="0" width="40" height="25"/>
        <rect x="40" y="0" width="40" height="25"/>
        <rect x="80" y="0" width="40" height="25"/>
        <rect x="0" y="25" width="40" height="25"/>
        <rect x="40" y="25" width="40" height="25"/>
        <rect x="80" y="25" width="40" height="25"/>
        <rect x="0" y="50" width="40" height="25"/>
        <rect x="40" y="50" width="40" height="25"/>
        <rect x="80" y="50" width="40" height="25"/>
      </g>
      <text x="20" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">-1</text>
      <text x="60" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">0</text>
      <text x="100" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+1</text>
      <text x="20" y="42" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">-1</text>
      <text x="60" y="42" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">0</text>
      <text x="100" y="42" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+1</text>
      <text x="20" y="67" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">-1</text>
      <text x="60" y="67" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">0</text>
      <text x="100" y="67" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">+1</text>
    </g>

    <!-- Result visualization -->
    <g transform="translate(30, 135)">
      <rect x="0" y="0" width="200" height="80" fill="#333" rx="4"/>
      <!-- Edge lines (similar to Sobel) -->
      <line x1="30" y1="15" x2="30" y2="65" stroke="white" stroke-width="3"/>
      <line x1="80" y1="10" x2="120" y2="70" stroke="white" stroke-width="3"/>
      <path d="M140,40 Q160,20 180,40 Q195,60 180,70" fill="none" stroke="white" stroke-width="3"/>
      <text x="100" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Similar to Sobel, equal weights</text>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 245)">
      <circle cx="8" cy="5" r="4" fill="#10b981"/>
      <text x="18" y="9" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Gradient-based (1st derivative)</text>
      <circle cx="8" cy="25" r="4" fill="#10b981"/>
      <text x="18" y="29" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Equal weights (no smoothing)</text>
      <circle cx="8" cy="45" r="4" fill="#10b981"/>
      <text x="18" y="49" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Simpler than Sobel</text>
      <circle cx="8" cy="65" r="4" fill="#f97316"/>
      <text x="18" y="69" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">More noise sensitive</text>
    </g>

    <rect x="15" y="315" width="230" height="18" fill="#d1fae5" rx="4"/>
    <text x="130" y="328" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Speed: Fastest | Quality: Basic</text>
  </g>

  <!-- Column 3: Canny -->
  <g transform="translate(565, 55)">
    <rect x="0" y="0" width="260" height="340" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="130" y="28" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="15" font-weight="600" text-anchor="middle">Canny</text>

    <!-- Multi-step pipeline -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="230" height="75" fill="#f5f3ff" rx="4" stroke="#7c3aed" stroke-width="1"/>
      <text x="115" y="15" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Multi-Stage Pipeline:</text>
      <text x="10" y="32" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">1. Gaussian smoothing</text>
      <text x="10" y="45" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">2. Gradient computation (Sobel)</text>
      <text x="10" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">3. Non-maximum suppression</text>
      <text x="10" y="71" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">4. Hysteresis thresholding</text>
    </g>

    <!-- Result visualization -->
    <g transform="translate(30, 135)">
      <rect x="0" y="0" width="200" height="80" fill="#333" rx="4"/>
      <!-- Edge lines (thin, clean) -->
      <line x1="30" y1="15" x2="30" y2="65" stroke="white" stroke-width="1.5"/>
      <line x1="80" y1="10" x2="120" y2="70" stroke="white" stroke-width="1.5"/>
      <path d="M140,40 Q160,20 180,40 Q195,60 180,70" fill="none" stroke="white" stroke-width="1.5"/>
      <text x="100" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Thin, connected edges</text>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 245)">
      <circle cx="8" cy="5" r="4" fill="#7c3aed"/>
      <text x="18" y="9" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Optimal edge detection</text>
      <circle cx="8" cy="25" r="4" fill="#7c3aed"/>
      <text x="18" y="29" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Single-pixel-wide edges</text>
      <circle cx="8" cy="45" r="4" fill="#7c3aed"/>
      <text x="18" y="49" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Good noise suppression</text>
      <circle cx="8" cy="65" r="4" fill="#7c3aed"/>
      <text x="18" y="69" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">Connected edge chains</text>
    </g>

    <rect x="15" y="315" width="230" height="18" fill="#f5f3ff" rx="4"/>
    <text x="130" y="328" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Speed: Slowest | Quality: Best</text>
  </g>

  <!-- Bottom summary -->
  <text x="425" y="410" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Sobel/Prewitt: Quick gradient detection | Canny: Gold standard for accurate, clean edge detection</text>
</svg>