<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Comparison of filter effectiveness for different noise types">
  <title>Denoising Comparison</title>
  <desc>Chart showing which filters work best for Gaussian noise vs Salt and Pepper noise</desc>

  <defs>
    <linearGradient id="denoiseBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#denoiseBg)" rx="8"/>

  <!-- Title -->
  <text x="400" y="35" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Filter Effectiveness by Noise Type</text>

  <!-- Chart area -->
  <g transform="translate(100, 70)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="260" stroke="#1a3a6e" stroke-width="2"/>
    <text x="-15" y="130" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle" transform="rotate(-90, -15, 130)">Effectiveness</text>

    <!-- Y-axis labels -->
    <text x="-10" y="5" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">High</text>
    <text x="-10" y="135" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">Med</text>
    <text x="-10" y="265" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">Low</text>

    <!-- Grid lines -->
    <g stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4,4">
      <line x1="0" y1="65" x2="600" y2="65"/>
      <line x1="0" y1="130" x2="600" y2="130"/>
      <line x1="0" y1="195" x2="600" y2="195"/>
    </g>

    <!-- X-axis -->
    <line x1="0" y1="260" x2="600" y2="260" stroke="#1a3a6e" stroke-width="2"/>

    <!-- Bar groups -->
    <!-- Mean Filter -->
    <g transform="translate(40, 0)">
      <rect x="0" y="100" width="50" height="160" fill="#3b82f6" rx="4"/>
      <rect x="60" y="200" width="50" height="60" fill="#f97316" rx="4"/>
      <text x="55" y="280" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Mean</text>
    </g>

    <!-- Gaussian Filter -->
    <g transform="translate(180, 0)">
      <rect x="0" y="50" width="50" height="210" fill="#3b82f6" rx="4"/>
      <rect x="60" y="180" width="50" height="80" fill="#f97316" rx="4"/>
      <text x="55" y="280" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Gaussian</text>
    </g>

    <!-- Median Filter -->
    <g transform="translate(320, 0)">
      <rect x="0" y="120" width="50" height="140" fill="#3b82f6" rx="4"/>
      <rect x="60" y="20" width="50" height="240" fill="#f97316" rx="4"/>
      <text x="55" y="280" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Median</text>
    </g>

    <!-- Bilateral Filter -->
    <g transform="translate(460, 0)">
      <rect x="0" y="30" width="50" height="230" fill="#3b82f6" rx="4"/>
      <rect x="60" y="100" width="50" height="160" fill="#f97316" rx="4"/>
      <text x="55" y="280" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Bilateral</text>
    </g>

    <!-- Legend -->
    <g transform="translate(580, 10)">
      <rect x="0" y="0" width="20" height="15" fill="#3b82f6" rx="2"/>
      <text x="28" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="11">Gaussian Noise</text>

      <rect x="0" y="25" width="20" height="15" fill="#f97316" rx="2"/>
      <text x="28" y="37" fill="#333" font-family="Segoe UI, sans-serif" font-size="11">Salt &amp; Pepper</text>
    </g>
  </g>

  <!-- Key insights -->
  <g transform="translate(50, 355)">
    <rect x="0" y="0" width="700" height="35" fill="white" rx="6" stroke="#e5e7eb"/>
    <text x="350" y="15" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Key Insight:</text>
    <text x="350" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Median filter excels at S&amp;P noise | Gaussian/Bilateral filters excel at Gaussian noise while preserving edges</text>
  </g>
</svg>