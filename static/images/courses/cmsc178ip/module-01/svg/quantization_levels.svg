<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Quantization Levels">
  <title>Quantization Levels</title>
  <desc>Comparison of different bit depths showing the effect on image quality</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <text x="400" y="35" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1a3a6e" text-anchor="middle">Effect of Quantization Levels</text>
  <text x="125" y="70" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">1-bit</text>
  <text x="125" y="88" font-family="Segoe UI, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">(2 levels)</text>
  <rect x="50.0" y="100" width="75.0" height="120" fill="#000000"/>
  <rect x="125.0" y="100" width="75.0" height="120" fill="#ffffff"/>
  <rect x="50" y="100" width="150" height="120" fill="none" stroke="#6b7280" stroke-width="1"/>
  <text x="125" y="245" font-family="Segoe UI, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">Visible banding</text>
  <text x="315" y="70" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">2-bit</text>
  <text x="315" y="88" font-family="Segoe UI, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">(4 levels)</text>
  <rect x="240.0" y="100" width="37.5" height="120" fill="#000000"/>
  <rect x="277.5" y="100" width="37.5" height="120" fill="#555555"/>
  <rect x="315.0" y="100" width="37.5" height="120" fill="#aaaaaa"/>
  <rect x="352.5" y="100" width="37.5" height="120" fill="#ffffff"/>
  <rect x="240" y="100" width="150" height="120" fill="none" stroke="#6b7280" stroke-width="1"/>
  <text x="315" y="245" font-family="Segoe UI, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">Visible banding</text>
  <text x="505" y="70" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">4-bit</text>
  <text x="505" y="88" font-family="Segoe UI, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">(16 levels)</text>
  <defs><linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#000000"/><stop offset="100%" style="stop-color:#ffffff"/></linearGradient></defs>
  <rect x="430" y="100" width="150" height="120" fill="url(#grad2)"/>
  <rect x="430" y="100" width="150" height="120" fill="none" stroke="#6b7280" stroke-width="1"/>
  <text x="505" y="245" font-family="Segoe UI, sans-serif" font-size="11" fill="#f97316" text-anchor="middle">Some banding</text>
  <text x="695" y="70" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">8-bit</text>
  <text x="695" y="88" font-family="Segoe UI, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">(256 levels)</text>
  <defs><linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#000000"/><stop offset="100%" style="stop-color:#ffffff"/></linearGradient></defs>
  <rect x="620" y="100" width="150" height="120" fill="url(#grad3)"/>
  <rect x="620" y="100" width="150" height="120" fill="none" stroke="#6b7280" stroke-width="1"/>
  <text x="695" y="245" font-family="Segoe UI, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Smooth gradient</text>
  <rect x="100" y="280" width="600" height="100" rx="8" fill="#f3f4f6" stroke="#7eb8da" stroke-width="2"/>
  <text x="400" y="310" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">Bit Depth Formula</text>
  <text x="400" y="335" font-family="monospace" font-size="16" fill="#1f2937" text-anchor="middle">L = 2^n  (where n = bits per pixel)</text>
  <text x="400" y="365" font-family="Segoe UI, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">8-bit = 256 levels (standard), 16-bit = 65,536 levels (HDR)</text>
</svg>