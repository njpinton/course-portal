<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Sampling and Quantization">
  <title>Sampling and Quantization</title>
  <desc>The two-step process of converting analog signals to digital images</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <text x="400" y="35" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1a3a6e" text-anchor="middle">Sampling and Quantization Process</text>
  <text x="130" y="80" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">Continuous Signal</text>
  <path d="M 30 170 Q 55 100, 80 170 T 130 170 T 180 170 T 230 170" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <path d="M 250 170 L 290 170" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow2)"/>
  <text x="270" y="155" font-family="Segoe UI, sans-serif" font-size="11" fill="#f97316" text-anchor="middle">Sample</text>
  <text x="400" y="80" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">Sampled Signal</text>
  <circle cx="310" cy="170" r="6" fill="#10b981"/>
  <line x1="310" y1="170" x2="310" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="340" cy="110" r="6" fill="#10b981"/>
  <line x1="340" y1="110" x2="340" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="370" cy="170" r="6" fill="#10b981"/>
  <line x1="370" y1="170" x2="370" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="400" cy="230" r="6" fill="#10b981"/>
  <line x1="400" y1="230" x2="400" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="430" cy="170" r="6" fill="#10b981"/>
  <line x1="430" y1="170" x2="430" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="460" cy="110" r="6" fill="#10b981"/>
  <line x1="460" y1="110" x2="460" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="490" cy="170" r="6" fill="#10b981"/>
  <line x1="490" y1="170" x2="490" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 520 170 L 560 170" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow2)"/>
  <text x="540" y="155" font-family="Segoe UI, sans-serif" font-size="11" fill="#f97316" text-anchor="middle">Quantize</text>
  <text x="680" y="80" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">Quantized (Digital)</text>
  <rect x="570" y="140" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="600" y="90" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="630" y="140" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="660" y="190" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="690" y="140" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="720" y="90" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <rect x="750" y="140" width="20" height="20" fill="#8b5cf6" rx="2"/>
  <line x1="570" y1="100" x2="780" y2="100" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,4"/>
  <text x="785" y="104" font-family="monospace" font-size="10" fill="#6b7280">255</text>
  <line x1="570" y1="150" x2="780" y2="150" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,4"/>
  <text x="785" y="154" font-family="monospace" font-size="10" fill="#6b7280">170</text>
  <line x1="570" y1="200" x2="780" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,4"/>
  <text x="785" y="204" font-family="monospace" font-size="10" fill="#6b7280">85</text>
  <line x1="570" y1="250" x2="780" y2="250" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,4"/>
  <text x="785" y="254" font-family="monospace" font-size="10" fill="#6b7280">0</text>
  <defs><marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#1a3a6e"/></marker></defs>
  <rect x="30" y="300" width="360" height="70" rx="8" fill="#e8f4fd" stroke="#7eb8da" stroke-width="2"/>
  <text x="40" y="325" font-family="Segoe UI, sans-serif" font-size="13" fill="#1a3a6e" font-weight="600">Sampling</text>
  <text x="40" y="345" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">Divides continuous spatial domain into discrete</text>
  <text x="40" y="360" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">grid points (determines resolution: MÃ—N pixels)</text>
  <rect x="410" y="300" width="360" height="70" rx="8" fill="#fff3cd" stroke="#f97316" stroke-width="2"/>
  <text x="420" y="325" font-family="Segoe UI, sans-serif" font-size="13" fill="#1a3a6e" font-weight="600">Quantization</text>
  <text x="420" y="345" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">Maps continuous intensity values to discrete</text>
  <text x="420" y="360" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">levels (determines bit depth: L = 2^n levels)</text>
  <rect x="200" y="390" width="400" height="45" rx="8" fill="#ffffff" stroke="#1a3a6e" stroke-width="2"/>
  <text x="400" y="420" font-family="Segoe UI, sans-serif" font-size="14" fill="#1a3a6e" text-anchor="middle">f[m,n] = Quantize(Sample(f(x,y)))</text>
</svg>