<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400" role="img" aria-label="Memory Calculation">
  <title>Memory Calculation</title>
  <desc>Step-by-step image memory calculation example</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="750" height="400" fill="url(#bgGrad)"/>
  <text x="375" y="35" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1a3a6e" text-anchor="middle">Image Memory Calculation</text>
  <rect x="50" y="60" width="300" height="120" rx="8" fill="#e8f4fd" stroke="#7eb8da" stroke-width="2"/>
  <text x="200" y="85" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">Example Image</text>
  <text x="60" y="110" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">Resolution: 1920 × 1080 pixels</text>
  <text x="60" y="130" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">Color: 24-bit RGB (8 bits × 3 channels)</text>
  <text x="60" y="150" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">Uncompressed format</text>
  <text x="60" y="170" font-family="Segoe UI, sans-serif" font-size="12" fill="#1f2937">Total pixels: 2,073,600</text>
  <rect x="380" y="60" width="350" height="180" rx="8" fill="#ffffff" stroke="#1a3a6e" stroke-width="2"/>
  <text x="555" y="85" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">Calculation</text>
  <text x="390" y="110" font-family="monospace" font-size="11" fill="#1f2937" font-weight="400">Step 1: Total pixels = 1920 × 1080</text>
  <text x="390" y="128" font-family="monospace" font-size="11" fill="#1f2937" font-weight="400">        = 2,073,600 pixels</text>
  <text x="390" y="146" font-family="monospace" font-size="11" fill="#1f2937" font-weight="400">Step 2: Bits per pixel = 24 bits</text>
  <text x="390" y="164" font-family="monospace" font-size="11" fill="#1f2937" font-weight="400">Step 3: Total bits = 2,073,600 × 24</text>
  <text x="390" y="182" font-family="monospace" font-size="11" fill="#1f2937" font-weight="400">        = 49,766,400 bits</text>
  <text x="390" y="200" font-family="monospace" font-size="11" fill="#1f2937" font-weight="400">Step 4: Bytes = 49,766,400 ÷ 8</text>
  <text x="390" y="218" font-family="monospace" font-size="11" fill="#1f2937" font-weight="400">        = 6,220,800 bytes</text>
  <text x="390" y="236" font-family="monospace" font-size="11" fill="#10b981" font-weight="600">        ≈ 5.93 MB</text>
  <rect x="50" y="260" width="680" height="120" rx="8" fill="#f3f4f6" stroke="#7eb8da" stroke-width="2"/>
  <text x="390" y="285" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#1a3a6e" text-anchor="middle">Common Resolutions (24-bit RGB)</text>
  <text x="100" y="320" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#1f2937">VGA</text>
  <text x="100" y="340" font-family="monospace" font-size="10" fill="#6b7280">640×480</text>
  <text x="100" y="360" font-family="monospace" font-size="12" fill="#3b82f6">0.9 MB</text>
  <text x="250" y="320" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#1f2937">HD</text>
  <text x="250" y="340" font-family="monospace" font-size="10" fill="#6b7280">1280×720</text>
  <text x="250" y="360" font-family="monospace" font-size="12" fill="#3b82f6">2.6 MB</text>
  <text x="400" y="320" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#1f2937">Full HD</text>
  <text x="400" y="340" font-family="monospace" font-size="10" fill="#6b7280">1920×1080</text>
  <text x="400" y="360" font-family="monospace" font-size="12" fill="#3b82f6">5.9 MB</text>
  <text x="550" y="320" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#1f2937">4K UHD</text>
  <text x="550" y="340" font-family="monospace" font-size="10" fill="#6b7280">3840×2160</text>
  <text x="550" y="360" font-family="monospace" font-size="12" fill="#3b82f6">23.7 MB</text>
</svg>