<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Adaptive and local thresholding methods">
  <title>Adaptive/Local Thresholding</title>
  <desc>Comparison of adaptive thresholding methods including mean and Gaussian approaches for handling uneven illumination</desc>

  <defs>
    <linearGradient id="localBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="unevenLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#555"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#localBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Adaptive (Local) Thresholding</text>

  <!-- Problem demonstration -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="250" height="165" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="125" y="22" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Problem: Uneven Illumination</text>

    <g transform="translate(15, 40)">
      <!-- Image with uneven lighting -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="95" height="70" fill="url(#unevenLight)" rx="3"/>
        <text x="20" y="25" fill="#333" font-family="Georgia, serif" font-size="14">ABC</text>
        <text x="50" y="50" fill="#666" font-family="Georgia, serif" font-size="14">123</text>
        <text x="47" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Original</text>
      </g>

      <!-- Global threshold result (bad) -->
      <g transform="translate(115, 0)">
        <rect x="0" y="0" width="95" height="70" fill="white" stroke="#ddd" rx="3"/>
        <text x="20" y="25" fill="black" font-family="Georgia, serif" font-size="14">ABC</text>
        <!-- Lost text due to lighting -->
        <rect x="40" y="35" width="50" height="30" fill="black"/>
        <text x="47" y="85" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Global T ✗</text>
      </g>
    </g>

    <text x="125" y="155" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Dark regions lost with single threshold</text>
  </g>

  <!-- Solution: Adaptive -->
  <g transform="translate(295, 55)">
    <rect x="0" y="0" width="250" height="165" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="125" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Solution: Local Threshold</text>

    <g transform="translate(15, 40)">
      <!-- Same image -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="95" height="70" fill="url(#unevenLight)" rx="3"/>
        <text x="20" y="25" fill="#333" font-family="Georgia, serif" font-size="14">ABC</text>
        <text x="50" y="50" fill="#666" font-family="Georgia, serif" font-size="14">123</text>
        <text x="47" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Original</text>
      </g>

      <!-- Adaptive threshold result (good) -->
      <g transform="translate(115, 0)">
        <rect x="0" y="0" width="95" height="70" fill="white" stroke="#ddd" rx="3"/>
        <text x="20" y="25" fill="black" font-family="Georgia, serif" font-size="14">ABC</text>
        <text x="50" y="50" fill="black" font-family="Georgia, serif" font-size="14">123</text>
        <text x="47" y="85" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Adaptive T ✓</text>
      </g>
    </g>

    <text x="125" y="155" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Local threshold adapts to region</text>
  </g>

  <!-- Concept visualization -->
  <g transform="translate(560, 55)">
    <rect x="0" y="0" width="260" height="165" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Local Window Concept</text>

    <g transform="translate(20, 40)">
      <!-- Grid with local window highlighted -->
      <g transform="translate(30, 0)">
        <!-- Full image grid -->
        <rect x="0" y="0" width="100" height="100" fill="#f8f9fa" stroke="#ccc"/>
        <g stroke="#ddd">
          <line x1="20" y1="0" x2="20" y2="100"/>
          <line x1="40" y1="0" x2="40" y2="100"/>
          <line x1="60" y1="0" x2="60" y2="100"/>
          <line x1="80" y1="0" x2="80" y2="100"/>
          <line x1="0" y1="20" x2="100" y2="20"/>
          <line x1="0" y1="40" x2="100" y2="40"/>
          <line x1="0" y1="60" x2="100" y2="60"/>
          <line x1="0" y1="80" x2="100" y2="80"/>
        </g>

        <!-- Highlighted local window -->
        <rect x="30" y="30" width="40" height="40" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
        <circle cx="50" cy="50" r="3" fill="#3b82f6"/>
        <text x="50" y="75" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">T(x,y)</text>
      </g>

      <!-- Description -->
      <g transform="translate(145, 10)">
        <text x="0" y="0" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600">Each pixel:</text>
        <text x="0" y="18" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Has own threshold</text>
        <text x="0" y="33" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Based on local</text>
        <text x="0" y="46" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">  neighborhood</text>
        <text x="0" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Window size: NxN</text>
        <text x="0" y="80" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Usually odd (11,15...)</text>
      </g>
    </g>
  </g>

  <!-- Methods comparison -->
  <g transform="translate(30, 235)">
    <rect x="0" y="0" width="400" height="140" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="200" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Adaptive Methods</text>

    <g transform="translate(15, 40)">
      <!-- Mean -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="85" fill="#f5f3ff" rx="4"/>
        <text x="90" y="18" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">ADAPTIVE_THRESH_MEAN</text>
        <text x="90" y="38" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">T(x,y) = mean(neighborhood) - C</text>
        <text x="10" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Simple average</text>
        <text x="10" y="73" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Fast computation</text>
      </g>

      <!-- Gaussian -->
      <g transform="translate(195, 0)">
        <rect x="0" y="0" width="180" height="85" fill="#f5f3ff" rx="4"/>
        <text x="90" y="18" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">ADAPTIVE_THRESH_GAUSSIAN</text>
        <text x="90" y="38" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">T(x,y) = Gaussian_weighted - C</text>
        <text x="10" y="58" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Weighted by distance</text>
        <text x="10" y="73" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">• Smoother transitions</text>
      </g>
    </g>
  </g>

  <!-- Code and parameters -->
  <g transform="translate(445, 235)">
    <rect x="0" y="0" width="375" height="140" fill="white" rx="8" stroke="#f97316" stroke-width="2"/>
    <text x="187" y="22" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Implementation</text>

    <g transform="translate(15, 40)">
      <!-- Code -->
      <rect x="0" y="0" width="345" height="45" fill="#1e293b" rx="4"/>
      <text x="10" y="16" fill="#a78bfa" font-family="Consolas, monospace" font-size="9">binary = cv2.adaptiveThreshold(</text>
      <text x="30" y="32" fill="#a78bfa" font-family="Consolas, monospace" font-size="9">gray, 255, cv2.ADAPTIVE_THRESH_GAUSSIAN_C,</text>
      <text x="30" y="44" fill="#a78bfa" font-family="Consolas, monospace" font-size="9">cv2.THRESH_BINARY, blockSize=11, C=2)</text>

      <!-- Parameters explanation -->
      <g transform="translate(0, 55)">
        <g font-family="Segoe UI, sans-serif" font-size="9">
          <text x="0" y="12" fill="#333" font-weight="600">Parameters:</text>
          <text x="80" y="12" fill="#666">blockSize = neighborhood size (odd)</text>
          <text x="0" y="28" fill="#333" font-weight="600">C = constant:</text>
          <text x="80" y="28" fill="#666">subtracted from mean/weighted mean</text>
        </g>
      </g>
    </g>
  </g>
</svg>
