<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Overfitting visualization showing training vs validation loss">
  <title>Overfitting Example</title>
  <desc>Visual demonstration of overfitting showing diverging training and validation loss curves, and comparison of underfitting, good fit, and overfitting decision boundaries</desc>

  <defs>
    <linearGradient id="overfitBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#overfitBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Overfitting: When Models Memorize Instead of Learn</text>

  <!-- Training curves -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="400" height="200" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Training vs Validation Loss</text>

    <!-- Chart area -->
    <g transform="translate(55, 40)">
      <!-- Axes -->
      <line x1="0" y1="130" x2="320" y2="130" stroke="#333" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="130" stroke="#333" stroke-width="1.5"/>

      <!-- Y-axis label -->
      <text x="-35" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" transform="rotate(-90, -35, 65)">Loss</text>

      <!-- X-axis label -->
      <text x="160" y="150" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Epochs</text>

      <!-- Y-axis ticks -->
      <g font-family="Segoe UI, sans-serif" font-size="8" fill="#666">
        <text x="-10" y="5" text-anchor="end">High</text>
        <text x="-10" y="130" text-anchor="end">Low</text>
      </g>

      <!-- X-axis ticks -->
      <g font-family="Segoe UI, sans-serif" font-size="8" fill="#666">
        <text x="0" y="145" text-anchor="middle">0</text>
        <text x="80" y="145" text-anchor="middle">50</text>
        <text x="160" y="145" text-anchor="middle">100</text>
        <text x="240" y="145" text-anchor="middle">150</text>
        <text x="320" y="145" text-anchor="middle">200</text>
      </g>

      <!-- Training loss curve (keeps decreasing) -->
      <path d="M0,10 Q40,40 80,60 Q120,75 160,85 Q200,92 240,97 Q280,100 320,102"
            fill="none" stroke="#3b82f6" stroke-width="3"/>

      <!-- Validation loss curve (starts increasing after a point) -->
      <path d="M0,15 Q40,45 80,65 Q120,80 160,85 Q180,85 200,82 Q240,75 280,65 Q300,58 320,50"
            fill="none" stroke="#ef4444" stroke-width="3"/>

      <!-- Optimal point indicator -->
      <line x1="160" y1="0" x2="160" y2="130" stroke="#10b981" stroke-width="1" stroke-dasharray="5,3"/>
      <circle cx="160" cy="85" r="6" fill="#10b981"/>
      <text x="160" y="-5" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle" font-weight="600">Best</text>

      <!-- Overfitting region -->
      <rect x="160" y="0" width="160" height="130" fill="#fef2f2" opacity="0.3"/>
      <text x="240" y="20" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" font-weight="600">Overfitting</text>

      <!-- Legend -->
      <g transform="translate(220, 105)">
        <line x1="0" y1="0" x2="20" y2="0" stroke="#3b82f6" stroke-width="3"/>
        <text x="25" y="4" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9">Train</text>
        <line x1="60" y1="0" x2="80" y2="0" stroke="#ef4444" stroke-width="3"/>
        <text x="85" y="4" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9">Val</text>
      </g>
    </g>
  </g>

  <!-- Three scenarios comparison -->
  <g transform="translate(445, 55)">
    <rect x="0" y="0" width="375" height="200" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="187" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Model Complexity Comparison</text>

    <g transform="translate(20, 45)">
      <!-- Underfitting -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="100" fill="#f8f9fa" rx="4" stroke="#ddd"/>
        <!-- Data points -->
        <circle cx="20" cy="30" r="4" fill="#3b82f6"/>
        <circle cx="35" cy="25" r="4" fill="#3b82f6"/>
        <circle cx="50" cy="35" r="4" fill="#3b82f6"/>
        <circle cx="65" cy="40" r="4" fill="#3b82f6"/>
        <circle cx="80" cy="50" r="4" fill="#3b82f6"/>
        <circle cx="30" cy="70" r="4" fill="#ef4444"/>
        <circle cx="45" cy="65" r="4" fill="#ef4444"/>
        <circle cx="60" cy="75" r="4" fill="#ef4444"/>
        <circle cx="75" cy="80" r="4" fill="#ef4444"/>
        <!-- Simple line (too simple) -->
        <line x1="10" y1="55" x2="90" y2="55" stroke="#666" stroke-width="2"/>
        <text x="50" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle" font-weight="600">Underfitting</text>
        <text x="50" y="128" fill="#999" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Too simple</text>
      </g>

      <!-- Good fit -->
      <g transform="translate(120, 0)">
        <rect x="0" y="0" width="100" height="100" fill="#d1fae5" rx="4" stroke="#10b981" stroke-width="2"/>
        <!-- Data points -->
        <circle cx="20" cy="30" r="4" fill="#3b82f6"/>
        <circle cx="35" cy="25" r="4" fill="#3b82f6"/>
        <circle cx="50" cy="35" r="4" fill="#3b82f6"/>
        <circle cx="65" cy="40" r="4" fill="#3b82f6"/>
        <circle cx="80" cy="50" r="4" fill="#3b82f6"/>
        <circle cx="30" cy="70" r="4" fill="#ef4444"/>
        <circle cx="45" cy="65" r="4" fill="#ef4444"/>
        <circle cx="60" cy="75" r="4" fill="#ef4444"/>
        <circle cx="75" cy="80" r="4" fill="#ef4444"/>
        <!-- Good curve -->
        <path d="M10,50 Q50,45 90,55" fill="none" stroke="#10b981" stroke-width="2"/>
        <text x="50" y="115" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle" font-weight="600">Good Fit</text>
        <text x="50" y="128" fill="#999" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Generalizes well</text>
      </g>

      <!-- Overfitting -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="100" height="100" fill="#fef2f2" rx="4" stroke="#ef4444" stroke-width="2"/>
        <!-- Data points -->
        <circle cx="20" cy="30" r="4" fill="#3b82f6"/>
        <circle cx="35" cy="25" r="4" fill="#3b82f6"/>
        <circle cx="50" cy="35" r="4" fill="#3b82f6"/>
        <circle cx="65" cy="40" r="4" fill="#3b82f6"/>
        <circle cx="80" cy="50" r="4" fill="#3b82f6"/>
        <circle cx="30" cy="70" r="4" fill="#ef4444"/>
        <circle cx="45" cy="65" r="4" fill="#ef4444"/>
        <circle cx="60" cy="75" r="4" fill="#ef4444"/>
        <circle cx="75" cy="80" r="4" fill="#ef4444"/>
        <!-- Complex wiggly line -->
        <path d="M10,55 Q15,30 20,30 Q25,30 30,50 Q35,70 38,70 Q42,70 45,65 Q48,60 50,35 Q52,20 55,35 Q58,50 60,75 Q62,90 65,40 Q68,20 75,80 Q78,95 80,50 Q85,20 90,45"
              fill="none" stroke="#ef4444" stroke-width="2"/>
        <text x="50" y="115" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle" font-weight="600">Overfitting</text>
        <text x="50" y="128" fill="#999" font-family="Segoe UI, sans-serif" font-size="7" text-anchor="middle">Memorizes noise</text>
      </g>
    </g>
  </g>

  <!-- Prevention techniques -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="790" height="105" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="395" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">How to Prevent Overfitting</text>

    <g transform="translate(25, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <!-- More data -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="140" height="50" fill="#d1fae5" rx="4"/>
        <text x="10" y="18" fill="#10b981" font-weight="600">1. More Training Data</text>
        <text x="10" y="35" fill="#666" font-size="8">Data augmentation</text>
        <text x="10" y="47" fill="#666" font-size="8">Collect more samples</text>
      </g>

      <!-- Regularization -->
      <g transform="translate(150, 0)">
        <rect x="0" y="0" width="140" height="50" fill="#dbeafe" rx="4"/>
        <text x="10" y="18" fill="#3b82f6" font-weight="600">2. Regularization</text>
        <text x="10" y="35" fill="#666" font-size="8">L1/L2 weight penalties</text>
        <text x="10" y="47" fill="#666" font-size="8">Penalize complexity</text>
      </g>

      <!-- Dropout -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="140" height="50" fill="#f5f3ff" rx="4"/>
        <text x="10" y="18" fill="#7c3aed" font-weight="600">3. Dropout</text>
        <text x="10" y="35" fill="#666" font-size="8">Randomly disable neurons</text>
        <text x="10" y="47" fill="#666" font-size="8">Forces redundancy</text>
      </g>

      <!-- Early stopping -->
      <g transform="translate(450, 0)">
        <rect x="0" y="0" width="140" height="50" fill="#fef3c7" rx="4"/>
        <text x="10" y="18" fill="#f97316" font-weight="600">4. Early Stopping</text>
        <text x="10" y="35" fill="#666" font-size="8">Stop when val loss rises</text>
        <text x="10" y="47" fill="#666" font-size="8">Monitor validation set</text>
      </g>

      <!-- Simpler model -->
      <g transform="translate(600, 0)">
        <rect x="0" y="0" width="145" height="50" fill="#fef2f2" rx="4"/>
        <text x="10" y="18" fill="#ef4444" font-weight="600">5. Simpler Architecture</text>
        <text x="10" y="35" fill="#666" font-size="8">Fewer layers/neurons</text>
        <text x="10" y="47" fill="#666" font-size="8">Reduce model capacity</text>
      </g>
    </g>
  </g>
</svg>
