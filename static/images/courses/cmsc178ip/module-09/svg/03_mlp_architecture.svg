<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Multi-layer perceptron architecture with input, hidden, and output layers">
  <title>MLP Architecture</title>
  <desc>Multi-layer perceptron showing multiple hidden layers, forward propagation, and layer-by-layer transformations</desc>

  <defs>
    <linearGradient id="mlpBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#mlpBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Multi-Layer Perceptron (MLP) Architecture</text>

  <!-- Network diagram -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="510" height="320" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>

    <!-- Input layer -->
    <g transform="translate(50, 40)">
      <text x="0" y="0" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Input</text>
      <text x="0" y="15" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Layer</text>

      <circle cx="0" cy="50" r="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="54" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">x₁</text>

      <circle cx="0" cy="105" r="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="109" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">x₂</text>

      <circle cx="0" cy="160" r="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="164" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">x₃</text>

      <circle cx="0" cy="215" r="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="219" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">x₄</text>
    </g>

    <!-- Hidden layer 1 -->
    <g transform="translate(170, 40)">
      <text x="0" y="0" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Hidden</text>
      <text x="0" y="15" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Layer 1</text>

      <circle cx="0" cy="60" r="18" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="64" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">h₁</text>

      <circle cx="0" cy="115" r="18" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="119" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">h₂</text>

      <circle cx="0" cy="170" r="18" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="174" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">h₃</text>

      <circle cx="0" cy="225" r="18" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="229" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">h₄</text>
    </g>

    <!-- Hidden layer 2 -->
    <g transform="translate(290, 40)">
      <text x="0" y="0" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Hidden</text>
      <text x="0" y="15" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Layer 2</text>

      <circle cx="0" cy="90" r="18" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>
      <text x="0" y="94" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">h₁'</text>

      <circle cx="0" cy="145" r="18" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>
      <text x="0" y="149" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">h₂'</text>

      <circle cx="0" cy="200" r="18" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>
      <text x="0" y="204" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">h₃'</text>
    </g>

    <!-- Output layer -->
    <g transform="translate(410, 40)">
      <text x="0" y="0" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Output</text>
      <text x="0" y="15" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Layer</text>

      <circle cx="0" cy="115" r="20" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
      <text x="0" y="119" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">y₁</text>

      <circle cx="0" cy="175" r="20" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
      <text x="0" y="179" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">y₂</text>
    </g>

    <!-- Connections Input to Hidden 1 -->
    <g stroke="#ccc" stroke-width="1" opacity="0.6">
      <!-- From x1 -->
      <line x1="68" y1="90" x2="152" y2="100"/>
      <line x1="68" y1="90" x2="152" y2="155"/>
      <line x1="68" y1="90" x2="152" y2="210"/>
      <line x1="68" y1="90" x2="152" y2="265"/>
      <!-- From x2 -->
      <line x1="68" y1="145" x2="152" y2="100"/>
      <line x1="68" y1="145" x2="152" y2="155"/>
      <line x1="68" y1="145" x2="152" y2="210"/>
      <line x1="68" y1="145" x2="152" y2="265"/>
      <!-- From x3 -->
      <line x1="68" y1="200" x2="152" y2="100"/>
      <line x1="68" y1="200" x2="152" y2="155"/>
      <line x1="68" y1="200" x2="152" y2="210"/>
      <line x1="68" y1="200" x2="152" y2="265"/>
      <!-- From x4 -->
      <line x1="68" y1="255" x2="152" y2="100"/>
      <line x1="68" y1="255" x2="152" y2="155"/>
      <line x1="68" y1="255" x2="152" y2="210"/>
      <line x1="68" y1="255" x2="152" y2="265"/>
    </g>

    <!-- Connections Hidden 1 to Hidden 2 -->
    <g stroke="#ccc" stroke-width="1" opacity="0.6">
      <line x1="188" y1="100" x2="272" y2="130"/>
      <line x1="188" y1="100" x2="272" y2="185"/>
      <line x1="188" y1="100" x2="272" y2="240"/>
      <line x1="188" y1="155" x2="272" y2="130"/>
      <line x1="188" y1="155" x2="272" y2="185"/>
      <line x1="188" y1="155" x2="272" y2="240"/>
      <line x1="188" y1="210" x2="272" y2="130"/>
      <line x1="188" y1="210" x2="272" y2="185"/>
      <line x1="188" y1="210" x2="272" y2="240"/>
      <line x1="188" y1="265" x2="272" y2="130"/>
      <line x1="188" y1="265" x2="272" y2="185"/>
      <line x1="188" y1="265" x2="272" y2="240"/>
    </g>

    <!-- Connections Hidden 2 to Output -->
    <g stroke="#ccc" stroke-width="1" opacity="0.6">
      <line x1="308" y1="130" x2="390" y2="155"/>
      <line x1="308" y1="130" x2="390" y2="215"/>
      <line x1="308" y1="185" x2="390" y2="155"/>
      <line x1="308" y1="185" x2="390" y2="215"/>
      <line x1="308" y1="240" x2="390" y2="155"/>
      <line x1="308" y1="240" x2="390" y2="215"/>
    </g>

    <!-- Weight matrix labels -->
    <g font-family="Segoe UI, sans-serif" font-size="10" fill="#666">
      <text x="110" y="300" text-anchor="middle">W¹</text>
      <text x="230" y="300" text-anchor="middle">W²</text>
      <text x="350" y="300" text-anchor="middle">W³</text>
    </g>
  </g>

  <!-- Layer properties -->
  <g transform="translate(555, 55)">
    <rect x="0" y="0" width="265" height="165" fill="white" rx="8" stroke="#1a3a6e" stroke-width="2"/>
    <text x="132" y="22" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Layer Properties</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="10">
      <rect x="0" y="0" width="100" height="25" fill="#dbeafe" rx="3"/>
      <text x="50" y="16" fill="#3b82f6" font-weight="600" text-anchor="middle">Input: 4 neurons</text>

      <rect x="120" y="0" width="120" height="25" fill="#d1fae5" rx="3"/>
      <text x="180" y="16" fill="#10b981" font-weight="600" text-anchor="middle">Hidden 1: 4 neurons</text>

      <rect x="0" y="35" width="120" height="25" fill="#f5f3ff" rx="3"/>
      <text x="60" y="51" fill="#7c3aed" font-weight="600" text-anchor="middle">Hidden 2: 3 neurons</text>

      <rect x="130" y="35" width="110" height="25" fill="#fef2f2" rx="3"/>
      <text x="185" y="51" fill="#ef4444" font-weight="600" text-anchor="middle">Output: 2 neurons</text>
    </g>

    <g transform="translate(15, 115)" font-family="Segoe UI, sans-serif" font-size="9" fill="#666">
      <text x="0" y="0">Total parameters:</text>
      <text x="0" y="15">• W¹: 4×4 + 4 = 20</text>
      <text x="0" y="30">• W²: 4×3 + 3 = 15</text>
      <text x="120" y="15">• W³: 3×2 + 2 = 8</text>
      <text x="120" y="30" fill="#1a3a6e" font-weight="600">Total: 43</text>
    </g>
  </g>

  <!-- Forward propagation -->
  <g transform="translate(555, 235)">
    <rect x="0" y="0" width="265" height="140" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="132" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Forward Propagation</text>

    <g transform="translate(15, 40)" font-family="Consolas, monospace" font-size="9">
      <text x="0" y="0" fill="#3b82f6">h¹ = σ(W¹·x + b¹)</text>
      <text x="0" y="20" fill="#7c3aed">h² = σ(W²·h¹ + b²)</text>
      <text x="0" y="40" fill="#ef4444">y = softmax(W³·h² + b³)</text>
    </g>

    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="235" height="35" fill="#f8f9fa" rx="4"/>
      <text x="117" y="14" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">σ = activation function (ReLU, sigmoid)</text>
      <text x="117" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Each layer: linear transform + non-linearity</text>
    </g>
  </g>
</svg>
