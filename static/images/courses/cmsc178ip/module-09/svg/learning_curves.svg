<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Training and validation learning curves showing loss and accuracy over epochs">
  <title>Learning Curves</title>
  <desc>Dual-panel chart showing training/validation loss decreasing over epochs (left) and accuracy increasing (right), with overfitting indicator</desc>

  <defs>
    <linearGradient id="lcBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#lcBg)" rx="8"/>

  <!-- Title -->
  <text x="400" y="30" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Learning Curves: Loss and Accuracy</text>

  <!-- Left panel: Loss curves -->
  <g transform="translate(60, 55)">
    <rect x="-15" y="-10" width="340" height="310" fill="white" rx="8" stroke="#e5e7eb"/>
    <text x="155" y="15" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Loss</text>

    <!-- Chart area -->
    <g transform="translate(35, 35)">
      <!-- Grid -->
      <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
        <line x1="0" y1="0" x2="270" y2="0"/>
        <line x1="0" y1="60" x2="270" y2="60"/>
        <line x1="0" y1="120" x2="270" y2="120"/>
        <line x1="0" y1="180" x2="270" y2="180"/>
        <line x1="0" y1="0" x2="0" y2="180"/>
        <line x1="90" y1="0" x2="90" y2="180"/>
        <line x1="180" y1="0" x2="180" y2="180"/>
        <line x1="270" y1="0" x2="270" y2="180"/>
      </g>

      <!-- Axes -->
      <line x1="0" y1="180" x2="270" y2="180" stroke="#1a3a6e" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="180" stroke="#1a3a6e" stroke-width="2"/>

      <!-- X ticks -->
      <text x="0" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0</text>
      <text x="90" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">10</text>
      <text x="180" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">20</text>
      <text x="270" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">30</text>
      <text x="135" y="220" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Epochs</text>

      <!-- Y ticks -->
      <text x="-8" y="5" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">2.0</text>
      <text x="-8" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">1.0</text>
      <text x="-8" y="185" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">0</text>

      <!-- Training loss (blue) - decreasing smoothly -->
      <path d="M0,10 Q30,40 60,70 Q90,100 120,130 Q150,145 180,155 Q210,162 240,166 L270,168"
            fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

      <!-- Validation loss (orange) - decreasing then rising (overfitting) -->
      <path d="M0,15 Q30,50 60,80 Q90,105 120,120 Q150,125 180,115 Q210,100 240,85 L270,75"
            fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round" stroke-dasharray="6,3"/>

      <!-- Overfitting indicator -->
      <line x1="150" y1="0" x2="150" y2="180" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,4" opacity="0.7"/>
      <text x="150" y="-5" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Overfitting starts</text>
    </g>
  </g>

  <!-- Right panel: Accuracy curves -->
  <g transform="translate(430, 55)">
    <rect x="-15" y="-10" width="340" height="310" fill="white" rx="8" stroke="#e5e7eb"/>
    <text x="155" y="15" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Accuracy</text>

    <!-- Chart area -->
    <g transform="translate(35, 35)">
      <!-- Grid -->
      <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
        <line x1="0" y1="0" x2="270" y2="0"/>
        <line x1="0" y1="60" x2="270" y2="60"/>
        <line x1="0" y1="120" x2="270" y2="120"/>
        <line x1="0" y1="180" x2="270" y2="180"/>
        <line x1="0" y1="0" x2="0" y2="180"/>
        <line x1="90" y1="0" x2="90" y2="180"/>
        <line x1="180" y1="0" x2="180" y2="180"/>
        <line x1="270" y1="0" x2="270" y2="180"/>
      </g>

      <!-- Axes -->
      <line x1="0" y1="180" x2="270" y2="180" stroke="#1a3a6e" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="180" stroke="#1a3a6e" stroke-width="2"/>

      <!-- X ticks -->
      <text x="0" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0</text>
      <text x="90" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">10</text>
      <text x="180" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">20</text>
      <text x="270" y="200" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">30</text>
      <text x="135" y="220" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Epochs</text>

      <!-- Y ticks -->
      <text x="-8" y="5" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">100%</text>
      <text x="-8" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">75%</text>
      <text x="-8" y="125" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">50%</text>
      <text x="-8" y="185" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">25%</text>

      <!-- Training accuracy (blue) - increasing smoothly -->
      <path d="M0,170 Q30,140 60,110 Q90,80 120,50 Q150,30 180,18 Q210,10 240,5 L270,3"
            fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

      <!-- Validation accuracy (orange) - increasing then plateauing/dropping -->
      <path d="M0,165 Q30,135 60,105 Q90,78 120,55 Q150,45 180,50 Q210,58 240,68 L270,75"
            fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round" stroke-dasharray="6,3"/>

      <!-- Overfitting indicator -->
      <line x1="150" y1="0" x2="150" y2="180" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,4" opacity="0.7"/>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 370)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#3b82f6" stroke-width="3"/>
    <text x="40" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="12">Training</text>
    <line x1="120" y1="0" x2="150" y2="0" stroke="#f97316" stroke-width="3" stroke-dasharray="6,3"/>
    <text x="160" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="12">Validation</text>
  </g>
</svg>