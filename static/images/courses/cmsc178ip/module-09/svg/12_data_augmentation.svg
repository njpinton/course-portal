<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Data augmentation techniques for deep learning">
  <title>Data Augmentation</title>
  <desc>Common data augmentation techniques including rotation, flipping, cropping, color jittering, and their effect on training data diversity</desc>

  <defs>
    <linearGradient id="augBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#augBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Data Augmentation: Expanding Training Data</text>

  <!-- Original image -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="120" height="150" fill="white" rx="8" stroke="#666" stroke-width="2"/>
    <text x="60" y="22" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Original</text>

    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="80" height="80" fill="#e5e7eb" rx="4"/>
      <!-- Simple cat icon -->
      <circle cx="40" cy="35" r="25" fill="#9ca3af"/>
      <polygon points="22,15 30,30 14,30" fill="#6b7280"/>
      <polygon points="58,15 50,30 66,30" fill="#6b7280"/>
      <circle cx="32" cy="32" r="4" fill="#333"/>
      <circle cx="48" cy="32" r="4" fill="#333"/>
      <ellipse cx="40" cy="42" rx="5" ry="3" fill="#333"/>
    </g>

    <text x="60" y="130" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">1 image</text>
    <text x="60" y="143" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Label: Cat</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(155, 125)">
    <path d="M0,0 L30,0" stroke="#333" stroke-width="2" fill="none"/>
    <polygon points="30,-5 40,0 30,5" fill="#333"/>
    <text x="20" y="20" fill="#333" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Augment</text>
  </g>

  <!-- Augmentation grid -->
  <g transform="translate(205, 55)">
    <rect x="0" y="0" width="615" height="150" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="307" y="22" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Augmented Versions (Same Label: Cat)</text>

    <g transform="translate(15, 35)">
      <!-- Horizontal flip -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#dbeafe" rx="4" stroke="#3b82f6"/>
        <g transform="translate(10, 10) scale(-1, 1) translate(-60, 0)">
          <circle cx="35" cy="25" r="18" fill="#9ca3af"/>
          <polygon points="22,12 28,22 16,22" fill="#6b7280"/>
          <polygon points="48,12 42,22 54,22" fill="#6b7280"/>
          <circle cx="28" cy="23" r="3" fill="#333"/>
          <circle cx="42" cy="23" r="3" fill="#333"/>
        </g>
        <text x="35" y="85" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">H-Flip</text>
      </g>

      <!-- Vertical flip -->
      <g transform="translate(80, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#d1fae5" rx="4" stroke="#10b981"/>
        <g transform="translate(10, 60) scale(1, -1)">
          <circle cx="25" cy="25" r="18" fill="#9ca3af"/>
          <polygon points="12,12 18,22 6,22" fill="#6b7280"/>
          <polygon points="38,12 32,22 44,22" fill="#6b7280"/>
          <circle cx="18" cy="23" r="3" fill="#333"/>
          <circle cx="32" cy="23" r="3" fill="#333"/>
        </g>
        <text x="35" y="85" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">V-Flip</text>
      </g>

      <!-- Rotation -->
      <g transform="translate(160, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" rx="4" stroke="#7c3aed"/>
        <g transform="translate(35, 35) rotate(15) translate(-25, -25)">
          <circle cx="25" cy="25" r="18" fill="#9ca3af"/>
          <polygon points="12,12 18,22 6,22" fill="#6b7280"/>
          <polygon points="38,12 32,22 44,22" fill="#6b7280"/>
          <circle cx="18" cy="23" r="3" fill="#333"/>
          <circle cx="32" cy="23" r="3" fill="#333"/>
        </g>
        <text x="35" y="85" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Rotate ±15°</text>
      </g>

      <!-- Crop -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#fef3c7" rx="4" stroke="#f97316"/>
        <rect x="5" y="5" width="60" height="60" fill="#e5e7eb"/>
        <circle cx="25" cy="30" r="22" fill="#9ca3af"/>
        <polygon points="8,15 16,28 0,28" fill="#6b7280"/>
        <circle cx="16" cy="27" r="4" fill="#333"/>
        <text x="35" y="85" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Random Crop</text>
      </g>

      <!-- Brightness -->
      <g transform="translate(320, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#fef2f2" rx="4" stroke="#ef4444"/>
        <rect x="5" y="5" width="60" height="60" fill="#f3f4f6"/>
        <circle cx="35" cy="30" r="18" fill="#d1d5db"/>
        <polygon points="22,17 28,27 16,27" fill="#9ca3af"/>
        <polygon points="48,17 42,27 54,27" fill="#9ca3af"/>
        <circle cx="28" cy="28" r="3" fill="#666"/>
        <circle cx="42" cy="28" r="3" fill="#666"/>
        <text x="35" y="85" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Brightness</text>
      </g>

      <!-- Color jitter -->
      <g transform="translate(400, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#dbeafe" rx="4" stroke="#3b82f6"/>
        <rect x="5" y="5" width="60" height="60" fill="#fce7f3"/>
        <circle cx="35" cy="30" r="18" fill="#f9a8d4"/>
        <polygon points="22,17 28,27 16,27" fill="#ec4899"/>
        <polygon points="48,17 42,27 54,27" fill="#ec4899"/>
        <circle cx="28" cy="28" r="3" fill="#333"/>
        <circle cx="42" cy="28" r="3" fill="#333"/>
        <text x="35" y="85" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Color Jitter</text>
      </g>

      <!-- Noise -->
      <g transform="translate(480, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#d1fae5" rx="4" stroke="#10b981"/>
        <rect x="5" y="5" width="60" height="60" fill="#e5e7eb"/>
        <circle cx="35" cy="30" r="18" fill="#9ca3af"/>
        <polygon points="22,17 28,27 16,27" fill="#6b7280"/>
        <polygon points="48,17 42,27 54,27" fill="#6b7280"/>
        <circle cx="28" cy="28" r="3" fill="#333"/>
        <circle cx="42" cy="28" r="3" fill="#333"/>
        <!-- Noise dots -->
        <circle cx="15" cy="15" r="1" fill="#333"/>
        <circle cx="55" cy="20" r="1" fill="#333"/>
        <circle cx="25" cy="55" r="1" fill="#fff"/>
        <circle cx="45" cy="50" r="1" fill="#333"/>
        <circle cx="60" cy="40" r="1" fill="#fff"/>
        <text x="35" y="85" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Add Noise</text>
      </g>

      <!-- Cutout -->
      <g transform="translate(560, 0)">
        <rect x="0" y="0" width="70" height="70" fill="#f5f3ff" rx="4" stroke="#7c3aed"/>
        <rect x="5" y="5" width="60" height="60" fill="#e5e7eb"/>
        <circle cx="35" cy="30" r="18" fill="#9ca3af"/>
        <polygon points="22,17 28,27 16,27" fill="#6b7280"/>
        <polygon points="48,17 42,27 54,27" fill="#6b7280"/>
        <circle cx="28" cy="28" r="3" fill="#333"/>
        <circle cx="42" cy="28" r="3" fill="#333"/>
        <!-- Cutout rectangle -->
        <rect x="30" y="20" width="20" height="20" fill="#333"/>
        <text x="35" y="85" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Cutout</text>
      </g>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(30, 220)">
    <rect x="0" y="0" width="400" height="155" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="200" y="22" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Why Data Augmentation?</text>

    <g transform="translate(15, 40)" font-family="Segoe UI, sans-serif" font-size="9">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="45" fill="#d1fae5" rx="4"/>
        <text x="10" y="15" fill="#10b981" font-weight="600">Prevent Overfitting</text>
        <text x="10" y="30" fill="#666" font-size="8">More varied examples = better</text>
        <text x="10" y="42" fill="#666" font-size="8">generalization to new data</text>
      </g>

      <g transform="translate(190, 0)">
        <rect x="0" y="0" width="180" height="45" fill="#dbeafe" rx="4"/>
        <text x="10" y="15" fill="#3b82f6" font-weight="600">Simulate Real Variations</text>
        <text x="10" y="30" fill="#666" font-size="8">Photos are taken at different</text>
        <text x="10" y="42" fill="#666" font-size="8">angles, lighting, distances</text>
      </g>

      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="180" height="45" fill="#f5f3ff" rx="4"/>
        <text x="10" y="15" fill="#7c3aed" font-weight="600">Expand Dataset</text>
        <text x="10" y="30" fill="#666" font-size="8">1,000 images → 10,000+</text>
        <text x="10" y="42" fill="#666" font-size="8">without collecting more data</text>
      </g>

      <g transform="translate(190, 55)">
        <rect x="0" y="0" width="180" height="45" fill="#fef3c7" rx="4"/>
        <text x="10" y="15" fill="#f97316" font-weight="600">Invariance Learning</text>
        <text x="10" y="30" fill="#666" font-size="8">Model learns that rotated</text>
        <text x="10" y="42" fill="#666" font-size="8">cat is still a cat</text>
      </g>
    </g>
  </g>

  <!-- Code -->
  <g transform="translate(445, 220)">
    <rect x="0" y="0" width="375" height="155" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="187" y="22" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">PyTorch Implementation</text>

    <g transform="translate(15, 38)">
      <rect x="0" y="0" width="345" height="105" fill="#1e293b" rx="4"/>
      <g font-family="Consolas, monospace" font-size="8" fill="#a78bfa">
        <text x="10" y="15">train_transform = transforms.Compose([</text>
        <text x="20" y="28">transforms.RandomHorizontalFlip(p=0.5),</text>
        <text x="20" y="41">transforms.RandomRotation(degrees=15),</text>
        <text x="20" y="54">transforms.RandomResizedCrop(224, scale=(0.8, 1.0)),</text>
        <text x="20" y="67">transforms.ColorJitter(brightness=0.2, contrast=0.2),</text>
        <text x="20" y="80">transforms.ToTensor(),</text>
        <text x="20" y="93">transforms.Normalize(mean, std)])</text>
      </g>
    </g>
  </g>
</svg>
