<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" role="img" aria-label="Comparison of MSE and Cross-Entropy loss functions">
  <title>Loss Functions Comparison</title>
  <desc>Two-panel chart comparing Mean Squared Error for regression and Cross-Entropy for classification</desc>

  <defs>
    <linearGradient id="panelBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="800" height="380" fill="url(#panelBg)" rx="8"/>

  <!-- Left panel: MSE Loss -->
  <g transform="translate(50, 50)">
    <rect x="-10" y="-25" width="340" height="330" fill="white" rx="8" stroke="#e5e7eb"/>

    <text x="160" y="0" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="middle">MSE Loss (Regression)</text>
    <text x="160" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">L = (y - y)^2</text>

    <!-- Chart -->
    <g transform="translate(40, 50)">
      <!-- Grid -->
      <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
        <line x1="0" y1="0" x2="260" y2="0"/>
        <line x1="0" y1="55" x2="260" y2="55"/>
        <line x1="0" y1="110" x2="260" y2="110"/>
        <line x1="0" y1="165" x2="260" y2="165"/>
        <line x1="0" y1="220" x2="260" y2="220"/>
      </g>

      <!-- Axes -->
      <line x1="130" y1="0" x2="130" y2="220" stroke="#1a3a6e" stroke-width="2"/>
      <line x1="0" y1="220" x2="260" y2="220" stroke="#1a3a6e" stroke-width="2"/>

      <!-- Axis labels -->
      <text x="130" y="250" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">Error (y - y)</text>
      <text x="-15" y="110" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" transform="rotate(-90, -15, 110)">Loss</text>

      <!-- X ticks -->
      <text x="0" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">-2</text>
      <text x="65" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">-1</text>
      <text x="130" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0</text>
      <text x="195" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">1</text>
      <text x="260" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">2</text>

      <!-- Y ticks -->
      <text x="-8" y="5" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">4</text>
      <text x="-8" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">2</text>
      <text x="-8" y="225" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">0</text>

      <!-- MSE curve (parabola) -->
      <path d="M0,0 Q65,165 130,220 Q195,165 260,0"
            fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

      <!-- Minimum point -->
      <circle cx="130" cy="220" r="5" fill="#10b981"/>
      <text x="130" y="205" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">min</text>
    </g>
  </g>

  <!-- Right panel: Cross-Entropy Loss -->
  <g transform="translate(420, 50)">
    <rect x="-10" y="-25" width="340" height="330" fill="white" rx="8" stroke="#e5e7eb"/>

    <text x="160" y="0" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Cross-Entropy (Classification)</text>
    <text x="160" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">L = -y log(y) - (1-y) log(1-y)</text>

    <!-- Chart -->
    <g transform="translate(40, 50)">
      <!-- Grid -->
      <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
        <line x1="0" y1="0" x2="260" y2="0"/>
        <line x1="0" y1="55" x2="260" y2="55"/>
        <line x1="0" y1="110" x2="260" y2="110"/>
        <line x1="0" y1="165" x2="260" y2="165"/>
        <line x1="0" y1="220" x2="260" y2="220"/>
      </g>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="220" stroke="#1a3a6e" stroke-width="2"/>
      <line x1="0" y1="220" x2="260" y2="220" stroke="#1a3a6e" stroke-width="2"/>

      <!-- Axis labels -->
      <text x="130" y="250" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">Predicted probability (y)</text>
      <text x="-15" y="110" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" transform="rotate(-90, -15, 110)">Loss</text>

      <!-- X ticks -->
      <text x="0" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0</text>
      <text x="65" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0.25</text>
      <text x="130" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0.5</text>
      <text x="195" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">0.75</text>
      <text x="260" y="235" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">1.0</text>

      <!-- Y ticks -->
      <text x="-8" y="5" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">4</text>
      <text x="-8" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">2</text>
      <text x="-8" y="225" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="end">0</text>

      <!-- CE loss when y=1: -log(y) - decreasing curve (red) -->
      <path d="M5,0 Q20,55 40,110 Q70,160 100,185 Q140,205 180,212 Q220,217 260,220"
            fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>

      <!-- CE loss when y=0: -log(1-y) - increasing curve (blue) -->
      <path d="M0,220 Q40,217 80,212 Q120,205 160,185 Q200,160 220,110 Q240,55 255,0"
            fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

      <!-- Legend -->
      <g transform="translate(150, 70)">
        <rect x="-5" y="-15" width="100" height="50" fill="white" rx="4" opacity="0.9"/>
        <line x1="0" y1="0" x2="20" y2="0" stroke="#ef4444" stroke-width="3"/>
        <text x="28" y="4" fill="#333" font-family="Segoe UI, sans-serif" font-size="11">y = 1</text>
        <line x1="0" y1="22" x2="20" y2="22" stroke="#3b82f6" stroke-width="3"/>
        <text x="28" y="26" fill="#333" font-family="Segoe UI, sans-serif" font-size="11">y = 0</text>
      </g>
    </g>
  </g>
</svg>