<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-label="Gradient descent visualization showing optimization path on a loss surface">
  <title>Gradient Descent Optimization</title>
  <desc>2D contour plot showing gradient descent path from high loss to minimum, with learning rate comparison</desc>

  <defs>
    <linearGradient id="surfaceBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="lossScaleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#surfaceBg)" rx="8"/>

  <!-- Title -->
  <text x="400" y="30" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Gradient Descent on Loss Surface</text>

  <!-- Contour plot area -->
  <g transform="translate(50, 60)">
    <!-- Contour ellipses (loss surface) -->
    <ellipse cx="220" cy="180" rx="180" ry="150" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
    <ellipse cx="220" cy="180" rx="150" ry="125" fill="none" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <ellipse cx="220" cy="180" rx="120" ry="100" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <ellipse cx="220" cy="180" rx="90" ry="75" fill="none" stroke="#a3e635" stroke-width="2" opacity="0.7"/>
    <ellipse cx="220" cy="180" rx="60" ry="50" fill="none" stroke="#34d399" stroke-width="2" opacity="0.8"/>
    <ellipse cx="220" cy="180" rx="30" ry="25" fill="none" stroke="#10b981" stroke-width="2"/>

    <!-- Minimum point -->
    <circle cx="220" cy="180" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
    <text x="220" y="210" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Minimum</text>

    <!-- Good learning rate path (blue) -->
    <path d="M80,50 L120,80 L150,115 L175,145 L195,165 L210,175 L218,179"
          fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="80" cy="50" r="6" fill="#3b82f6"/>
    <circle cx="120" cy="80" r="4" fill="#3b82f6"/>
    <circle cx="150" cy="115" r="4" fill="#3b82f6"/>
    <circle cx="175" cy="145" r="4" fill="#3b82f6"/>
    <circle cx="195" cy="165" r="4" fill="#3b82f6"/>
    <circle cx="210" cy="175" r="4" fill="#3b82f6"/>
    <text x="60" y="45" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="12" font-weight="500">Start</text>

    <!-- Too large learning rate (red, oscillating) -->
    <path d="M350,60 L280,120 L340,150 L260,180 L320,200 L250,210"
          fill="none" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="6,3"/>
    <circle cx="350" cy="60" r="6" fill="#ef4444"/>
    <circle cx="280" cy="120" r="4" fill="#ef4444"/>
    <circle cx="340" cy="150" r="4" fill="#ef4444"/>
    <circle cx="260" cy="180" r="4" fill="#ef4444"/>
    <circle cx="320" cy="200" r="4" fill="#ef4444"/>

    <!-- Too small learning rate (orange, slow) -->
    <path d="M100,290 L108,283 L115,277 L122,272 L128,268 L134,264"
          fill="none" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="100" cy="290" r="6" fill="#f97316"/>
    <circle cx="108" cy="283" r="3" fill="#f97316"/>
    <circle cx="115" cy="277" r="3" fill="#f97316"/>
    <circle cx="122" cy="272" r="3" fill="#f97316"/>
    <circle cx="128" cy="268" r="3" fill="#f97316"/>

    <!-- Axis labels -->
    <text x="220" y="360" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500" text-anchor="middle">Weight w1</text>
    <text x="-25" y="180" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500" text-anchor="middle" transform="rotate(-90, -25, 180)">Weight w2</text>
  </g>

  <!-- Right panel: Learning rate explanation -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="280" height="280" fill="white" rx="8" stroke="#e5e7eb" stroke-width="1"/>
    <text x="140" y="30" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="15" font-weight="600" text-anchor="middle">Learning Rate Effects</text>

    <!-- Good LR -->
    <g transform="translate(20, 55)">
      <circle cx="0" cy="8" r="8" fill="#3b82f6"/>
      <text x="20" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600">Optimal learning rate</text>
      <text x="20" y="22" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">Steady convergence</text>
      <text x="20" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">Reaches minimum efficiently</text>
    </g>

    <!-- Large LR -->
    <g transform="translate(20, 125)">
      <circle cx="0" cy="8" r="8" fill="#ef4444"/>
      <text x="20" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600">Learning rate too large</text>
      <text x="20" y="22" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">Oscillates around minimum</text>
      <text x="20" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">May diverge completely</text>
    </g>

    <!-- Small LR -->
    <g transform="translate(20, 195)">
      <circle cx="0" cy="8" r="8" fill="#f97316"/>
      <text x="20" y="5" fill="#333" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600">Learning rate too small</text>
      <text x="20" y="22" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">Very slow convergence</text>
      <text x="20" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">May get stuck in local minima</text>
    </g>

    <!-- Update rule -->
    <g transform="translate(20, 255)">
      <text x="0" y="0" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600">Update: w = w - n * dL(w)</text>
    </g>
  </g>

  <!-- Color scale for loss -->
  <g transform="translate(50, 410)">
    <text x="0" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">High Loss</text>
    <rect x="70" y="-12" width="180" height="16" fill="url(#lossScaleGrad)" rx="3"/>
    <text x="265" y="0" fill="#666" font-family="Segoe UI, sans-serif" font-size="11">Low Loss</text>
  </g>
</svg>