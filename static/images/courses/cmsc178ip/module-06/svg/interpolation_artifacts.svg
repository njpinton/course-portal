<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380" role="img" aria-label="Visual comparison of interpolation quality and artifacts">
  <title>Interpolation Artifacts</title>
  <desc>Comparison showing quality differences when upscaling images with different interpolation methods</desc>

  <defs>
    <linearGradient id="artifactBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="380" fill="url(#artifactBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Interpolation Quality Comparison</text>
  <text x="425" y="52" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">4× upscaling of a diagonal edge</text>

  <!-- Original small image -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="130" height="270" fill="white" rx="8" stroke="#666" stroke-width="2"/>
    <text x="65" y="25" fill="#666" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Original</text>
    <text x="65" y="42" fill="#999" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">(8×8 pixels)</text>

    <!-- Small pixel grid with diagonal -->
    <g transform="translate(25, 55)">
      <g stroke="#ccc" stroke-width="0.5">
        <!-- Grid -->
        <rect x="0" y="0" width="80" height="80" fill="white"/>
        <line x1="10" y1="0" x2="10" y2="80"/>
        <line x1="20" y1="0" x2="20" y2="80"/>
        <line x1="30" y1="0" x2="30" y2="80"/>
        <line x1="40" y1="0" x2="40" y2="80"/>
        <line x1="50" y1="0" x2="50" y2="80"/>
        <line x1="60" y1="0" x2="60" y2="80"/>
        <line x1="70" y1="0" x2="70" y2="80"/>
        <line x1="0" y1="10" x2="80" y2="10"/>
        <line x1="0" y1="20" x2="80" y2="20"/>
        <line x1="0" y1="30" x2="80" y2="30"/>
        <line x1="0" y1="40" x2="80" y2="40"/>
        <line x1="0" y1="50" x2="80" y2="50"/>
        <line x1="0" y1="60" x2="80" y2="60"/>
        <line x1="0" y1="70" x2="80" y2="70"/>
      </g>

      <!-- Diagonal edge pattern -->
      <g fill="#333">
        <rect x="0" y="0" width="10" height="10"/>
        <rect x="10" y="0" width="10" height="10"/>
        <rect x="0" y="10" width="10" height="10"/>
        <rect x="10" y="10" width="10" height="10"/>
        <rect x="20" y="10" width="10" height="10"/>
        <rect x="10" y="20" width="10" height="10"/>
        <rect x="20" y="20" width="10" height="10"/>
        <rect x="30" y="20" width="10" height="10"/>
        <rect x="20" y="30" width="10" height="10"/>
        <rect x="30" y="30" width="10" height="10"/>
        <rect x="40" y="30" width="10" height="10"/>
        <rect x="30" y="40" width="10" height="10"/>
        <rect x="40" y="40" width="10" height="10"/>
        <rect x="50" y="40" width="10" height="10"/>
        <rect x="40" y="50" width="10" height="10"/>
        <rect x="50" y="50" width="10" height="10"/>
        <rect x="60" y="50" width="10" height="10"/>
        <rect x="50" y="60" width="10" height="10"/>
        <rect x="60" y="60" width="10" height="10"/>
        <rect x="70" y="60" width="10" height="10"/>
        <rect x="60" y="70" width="10" height="10"/>
        <rect x="70" y="70" width="10" height="10"/>
      </g>
    </g>

    <text x="65" y="165" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Diagonal line at 45°</text>

    <!-- Ideal -->
    <g transform="translate(15, 180)">
      <text x="50" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Ideal 4× result:</text>
      <rect x="10" y="20" width="80" height="60" fill="#f8f9fa" stroke="#ccc" rx="2"/>
      <line x1="10" y1="80" x2="90" y2="20" stroke="#333" stroke-width="3"/>
      <text x="50" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="8" text-anchor="middle">Smooth diagonal</text>
    </g>
  </g>

  <!-- Nearest Neighbor result -->
  <g transform="translate(175, 80)">
    <rect x="0" y="0" width="200" height="270" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="100" y="25" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Nearest Neighbor</text>

    <!-- Blocky result -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="160" fill="white" stroke="#ccc"/>
      <!-- Stair-step pattern -->
      <g fill="#333">
        <rect x="0" y="0" width="40" height="20"/>
        <rect x="0" y="20" width="40" height="20"/>
        <rect x="20" y="20" width="20" height="20"/>
        <rect x="20" y="40" width="40" height="20"/>
        <rect x="40" y="40" width="20" height="20"/>
        <rect x="40" y="60" width="40" height="20"/>
        <rect x="60" y="60" width="20" height="20"/>
        <rect x="60" y="80" width="40" height="20"/>
        <rect x="80" y="80" width="20" height="20"/>
        <rect x="80" y="100" width="40" height="20"/>
        <rect x="100" y="100" width="20" height="20"/>
        <rect x="100" y="120" width="40" height="20"/>
        <rect x="120" y="120" width="20" height="20"/>
        <rect x="120" y="140" width="40" height="20"/>
      </g>
    </g>

    <!-- Annotation -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="160" height="35" fill="#fef2f2" rx="4"/>
      <text x="80" y="15" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">⚠ Stair-stepping</text>
      <text x="80" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">"Jaggies" or aliasing</text>
    </g>
  </g>

  <!-- Bilinear result -->
  <g transform="translate(390, 80)">
    <rect x="0" y="0" width="200" height="270" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Bilinear</text>

    <!-- Smooth but slightly blurred -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="160" fill="white" stroke="#ccc"/>
      <!-- Gradient diagonal -->
      <defs>
        <linearGradient id="bilinDiag" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#333"/>
          <stop offset="40%" style="stop-color:#666"/>
          <stop offset="60%" style="stop-color:#999"/>
          <stop offset="100%" style="stop-color:white"/>
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="160" height="160" fill="url(#bilinDiag)"/>
      <!-- Edge blur indication -->
      <line x1="0" y1="160" x2="160" y2="0" stroke="#333" stroke-width="8" opacity="0.3"/>
    </g>

    <!-- Annotation -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="160" height="35" fill="#ecfdf5" rx="4"/>
      <text x="80" y="15" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">✓ Smooth transition</text>
      <text x="80" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Slight blur at edges</text>
    </g>
  </g>

  <!-- Bicubic result -->
  <g transform="translate(605, 80)">
    <rect x="0" y="0" width="200" height="270" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="100" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Bicubic</text>

    <!-- Sharp diagonal -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="160" fill="white" stroke="#ccc"/>
      <!-- Sharp diagonal with slight antialiasing -->
      <defs>
        <linearGradient id="bicubDiag" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#333"/>
          <stop offset="45%" style="stop-color:#555"/>
          <stop offset="55%" style="stop-color:#aaa"/>
          <stop offset="100%" style="stop-color:white"/>
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="160" height="160" fill="url(#bicubDiag)"/>
      <!-- Sharper edge -->
      <line x1="0" y1="160" x2="160" y2="0" stroke="#333" stroke-width="3"/>
    </g>

    <!-- Annotation -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="160" height="35" fill="#f5f3ff" rx="4"/>
      <text x="80" y="15" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" text-anchor="middle">✓ Sharp edges</text>
      <text x="80" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Best quality, may overshoot</text>
    </g>
  </g>

  <!-- Bottom recommendation -->
  <rect x="175" y="355" width="500" height="22" fill="white" rx="4" stroke="#1a3a6e"/>
  <text x="425" y="370" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Recommendation: Use Bilinear for speed, Bicubic for quality, Nearest for pixel art</text>
</svg>
