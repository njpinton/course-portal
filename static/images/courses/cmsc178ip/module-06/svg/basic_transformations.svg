<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380" role="img" aria-label="Basic geometric transformations: translation, rotation, scaling">
  <title>Basic Geometric Transformations</title>
  <desc>Visualization of fundamental geometric transformations including translation, rotation, and scaling</desc>

  <defs>
    <linearGradient id="transBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="axisArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#999"/>
    </marker>
  </defs>

  <rect width="850" height="380" fill="url(#transBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Basic Geometric Transformations</text>

  <!-- Translation -->
  <g transform="translate(25, 60)">
    <rect x="0" y="0" width="260" height="300" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Translation</text>

    <!-- Coordinate system -->
    <g transform="translate(30, 45)">
      <line x1="0" y1="130" x2="200" y2="130" stroke="#999" stroke-width="1" marker-end="url(#axisArrow)"/>
      <line x1="20" y1="150" x2="20" y2="10" stroke="#999" stroke-width="1" marker-end="url(#axisArrow)"/>
      <text x="195" y="145" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">x</text>
      <text x="10" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">y</text>

      <!-- Original shape -->
      <rect x="40" y="80" width="40" height="40" fill="#3b82f6" opacity="0.5" stroke="#3b82f6" stroke-width="2"/>
      <text x="60" y="105" fill="white" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">A</text>

      <!-- Translated shape -->
      <rect x="120" y="30" width="40" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
      <text x="140" y="55" fill="white" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">A'</text>

      <!-- Translation vector -->
      <line x1="60" y1="100" x2="135" y2="55" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
      <polygon points="135,55 128,62 125,53" fill="#ef4444"/>
      <text x="95" y="70" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">(tx, ty)</text>
    </g>

    <!-- Formula -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="220" height="75" fill="#dbeafe" rx="4"/>
      <text x="110" y="20" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">x' = x + tx</text>
      <text x="110" y="38" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">y' = y + ty</text>
      <text x="110" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Shifts all points by (tx, ty)</text>
    </g>
  </g>

  <!-- Rotation -->
  <g transform="translate(295, 60)">
    <rect x="0" y="0" width="260" height="300" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="130" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Rotation</text>

    <!-- Coordinate system -->
    <g transform="translate(30, 45)">
      <line x1="0" y1="80" x2="200" y2="80" stroke="#999" stroke-width="1" marker-end="url(#axisArrow)"/>
      <line x1="100" y1="150" x2="100" y2="10" stroke="#999" stroke-width="1" marker-end="url(#axisArrow)"/>
      <text x="195" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">x</text>
      <text x="90" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">y</text>

      <!-- Original shape -->
      <rect x="120" y="50" width="40" height="25" fill="#10b981" opacity="0.5" stroke="#10b981" stroke-width="2"/>
      <text x="140" y="67" fill="white" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">A</text>

      <!-- Rotated shape -->
      <g transform="translate(100, 80) rotate(-45)">
        <rect x="20" y="-30" width="40" height="25" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <text x="40" y="-12" fill="white" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">A'</text>
      </g>

      <!-- Rotation arc -->
      <path d="M140,65 A50,50 0 0,0 115,35" fill="none" stroke="#ef4444" stroke-width="2"/>
      <text x="145" y="40" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">θ</text>

      <!-- Center point -->
      <circle cx="100" cy="80" r="4" fill="#ef4444"/>
    </g>

    <!-- Formula -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="220" height="75" fill="#d1fae5" rx="4"/>
      <text x="110" y="20" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">x' = x·cos(θ) - y·sin(θ)</text>
      <text x="110" y="38" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">y' = x·sin(θ) + y·cos(θ)</text>
      <text x="110" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Rotates θ around origin</text>
    </g>
  </g>

  <!-- Scaling -->
  <g transform="translate(565, 60)">
    <rect x="0" y="0" width="260" height="300" fill="white" rx="8" stroke="#f97316" stroke-width="2"/>
    <text x="130" y="25" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Scaling</text>

    <!-- Coordinate system -->
    <g transform="translate(30, 45)">
      <line x1="0" y1="130" x2="200" y2="130" stroke="#999" stroke-width="1" marker-end="url(#axisArrow)"/>
      <line x1="20" y1="150" x2="20" y2="10" stroke="#999" stroke-width="1" marker-end="url(#axisArrow)"/>
      <text x="195" y="145" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">x</text>
      <text x="10" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">y</text>

      <!-- Original shape (small) -->
      <rect x="30" y="90" width="30" height="30" fill="#f97316" opacity="0.5" stroke="#f97316" stroke-width="2"/>
      <text x="45" y="110" fill="white" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">A</text>

      <!-- Scaled shape (larger) -->
      <rect x="80" y="30" width="75" height="75" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
      <text x="117" y="72" fill="white" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">A'</text>

      <!-- Scale indicators -->
      <line x1="60" y1="105" x2="80" y2="67" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,2"/>
      <text x="170" y="85" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">sx=2.5</text>
      <text x="170" y="100" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">sy=2.5</text>
    </g>

    <!-- Formula -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="220" height="75" fill="#fed7aa" rx="4"/>
      <text x="110" y="20" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">x' = sx · x</text>
      <text x="110" y="38" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">y' = sy · y</text>
      <text x="110" y="60" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Scales by (sx, sy) from origin</text>
    </g>
  </g>
</svg>
