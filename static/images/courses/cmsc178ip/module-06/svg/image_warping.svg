<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380" role="img" aria-label="Non-linear image warping transformations">
  <title>Image Warping</title>
  <desc>Examples of non-linear warping including barrel distortion, pincushion, and free-form deformation</desc>

  <defs>
    <linearGradient id="warpBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="380" fill="url(#warpBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Image Warping</text>
  <text x="425" y="52" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">Non-linear spatial transformations</text>

  <!-- Original grid -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="180" height="270" fill="white" rx="8" stroke="#666" stroke-width="2"/>
    <text x="90" y="25" fill="#666" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Original Grid</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="140" height="140" fill="#f8f9fa" stroke="#ccc"/>
      <!-- Regular grid -->
      <g stroke="#333" stroke-width="1">
        <line x1="0" y1="0" x2="140" y2="0"/>
        <line x1="0" y1="28" x2="140" y2="28"/>
        <line x1="0" y1="56" x2="140" y2="56"/>
        <line x1="0" y1="84" x2="140" y2="84"/>
        <line x1="0" y1="112" x2="140" y2="112"/>
        <line x1="0" y1="140" x2="140" y2="140"/>
        <line x1="0" y1="0" x2="0" y2="140"/>
        <line x1="28" y1="0" x2="28" y2="140"/>
        <line x1="56" y1="0" x2="56" y2="140"/>
        <line x1="84" y1="0" x2="84" y2="140"/>
        <line x1="112" y1="0" x2="112" y2="140"/>
        <line x1="140" y1="0" x2="140" y2="140"/>
      </g>
    </g>

    <text x="90" y="210" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Straight lines,</text>
    <text x="90" y="223" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">uniform spacing</text>
  </g>

  <!-- Barrel distortion -->
  <g transform="translate(225, 80)">
    <rect x="0" y="0" width="180" height="270" fill="white" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="90" y="25" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Barrel Distortion</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="140" height="140" fill="#f8f9fa" stroke="#ccc"/>
      <!-- Barrel curved grid -->
      <g stroke="#ef4444" stroke-width="1" fill="none">
        <!-- Horizontal curves (bulging out) -->
        <path d="M0,0 Q70,-8 140,0"/>
        <path d="M0,28 Q70,18 140,28"/>
        <path d="M0,56 Q70,50 140,56"/>
        <path d="M0,84 Q70,90 140,84"/>
        <path d="M0,112 Q70,122 140,112"/>
        <path d="M0,140 Q70,148 140,140"/>
        <!-- Vertical curves -->
        <path d="M0,0 Q-8,70 0,140"/>
        <path d="M28,0 Q18,70 28,140"/>
        <path d="M56,0 Q50,70 56,140"/>
        <path d="M84,0 Q90,70 84,140"/>
        <path d="M112,0 Q122,70 112,140"/>
        <path d="M140,0 Q148,70 140,140"/>
      </g>
    </g>

    <text x="90" y="210" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Wide-angle lens effect</text>
    <text x="90" y="223" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">r' = r(1 + k·r²)</text>
  </g>

  <!-- Pincushion distortion -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="180" height="270" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Pincushion</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="140" height="140" fill="#f8f9fa" stroke="#ccc"/>
      <!-- Pincushion curved grid (opposite of barrel) -->
      <g stroke="#10b981" stroke-width="1" fill="none">
        <!-- Horizontal curves (curving in) -->
        <path d="M0,0 Q70,8 140,0"/>
        <path d="M0,28 Q70,38 140,28"/>
        <path d="M0,56 Q70,62 140,56"/>
        <path d="M0,84 Q70,78 140,84"/>
        <path d="M0,112 Q70,102 140,112"/>
        <path d="M0,140 Q70,132 140,140"/>
        <!-- Vertical curves -->
        <path d="M0,0 Q8,70 0,140"/>
        <path d="M28,0 Q38,70 28,140"/>
        <path d="M56,0 Q62,70 56,140"/>
        <path d="M84,0 Q78,70 84,140"/>
        <path d="M112,0 Q102,70 112,140"/>
        <path d="M140,0 Q132,70 140,140"/>
      </g>
    </g>

    <text x="90" y="210" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Telephoto lens effect</text>
    <text x="90" y="223" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">r' = r(1 - k·r²)</text>
  </g>

  <!-- Free-form warping -->
  <g transform="translate(615, 80)">
    <rect x="0" y="0" width="180" height="270" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="90" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Free-form Warp</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="140" height="140" fill="#f8f9fa" stroke="#ccc"/>
      <!-- Irregular warped grid -->
      <g stroke="#7c3aed" stroke-width="1" fill="none">
        <!-- Irregular curves -->
        <path d="M0,0 Q50,5 100,-5 Q120,0 140,10"/>
        <path d="M0,28 Q40,35 80,20 Q110,30 140,35"/>
        <path d="M0,56 Q30,70 70,50 Q100,60 140,55"/>
        <path d="M0,84 Q50,95 90,80 Q120,90 140,85"/>
        <path d="M0,112 Q40,105 80,120 Q110,110 140,115"/>
        <path d="M0,140 Q50,145 100,135 Q125,145 140,140"/>
        <path d="M0,0 Q5,50 -5,100 Q0,120 10,140"/>
        <path d="M28,0 Q35,40 20,80 Q30,110 35,140"/>
        <path d="M56,0 Q70,30 50,70 Q60,100 55,140"/>
        <path d="M84,0 Q95,50 80,90 Q90,120 85,140"/>
        <path d="M112,0 Q105,40 120,80 Q110,110 115,140"/>
        <path d="M140,10 Q145,50 135,100 Q145,125 140,140"/>
      </g>

      <!-- Control points -->
      <g fill="#7c3aed">
        <circle cx="30" cy="60" r="4"/>
        <circle cx="100" cy="45" r="4"/>
        <circle cx="70" cy="100" r="4"/>
      </g>
    </g>

    <text x="90" y="210" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Control point deformation</text>
    <text x="90" y="223" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">TPS, Moving Least Squares</text>
  </g>

  <!-- Bottom applications -->
  <rect x="30" y="330" width="790" height="40" fill="white" rx="6" stroke="#1a3a6e"/>
  <text x="425" y="350" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Applications: Lens distortion correction • Face morphing • Medical image registration • Panorama stitching</text>
</svg>
