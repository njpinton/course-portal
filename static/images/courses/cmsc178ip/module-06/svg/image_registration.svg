<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400" role="img" aria-label="Image registration applications">
  <title>Image Registration Applications</title>
  <desc>Common applications of image registration including panorama stitching, medical imaging, and remote sensing</desc>

  <defs>
    <linearGradient id="appBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="400" fill="url(#appBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Image Registration Applications</text>

  <!-- Application 1: Panorama Stitching -->
  <g transform="translate(25, 60)">
    <rect x="0" y="0" width="260" height="310" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Panorama Stitching</text>

    <!-- Multiple overlapping images -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="70" height="50" fill="#dbeafe" stroke="#3b82f6" rx="3"/>
      <rect x="50" y="0" width="70" height="50" fill="#bfdbfe" stroke="#3b82f6" rx="3"/>
      <rect x="100" y="0" width="70" height="50" fill="#93c5fd" stroke="#3b82f6" rx="3"/>
      <rect x="150" y="0" width="70" height="50" fill="#60a5fa" stroke="#3b82f6" rx="3"/>
      <text x="110" y="65" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Multiple photos</text>
    </g>

    <!-- Arrow -->
    <text x="130" y="135" fill="#333" font-family="Segoe UI, sans-serif" font-size="16" text-anchor="middle">↓ Register + Blend</text>

    <!-- Panorama result -->
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="220" height="70" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2" rx="4"/>
      <!-- Landscape elements -->
      <path d="M0,50 L40,30 L80,45 L120,25 L160,40 L220,35 L220,70 L0,70 Z" fill="#10b981" opacity="0.5"/>
      <circle cx="180" cy="20" r="12" fill="#fbbf24" opacity="0.7"/>
      <text x="110" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Wide panoramic view</text>
    </g>

    <!-- Use cases -->
    <g transform="translate(15, 250)">
      <text x="0" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">Use Cases:</text>
      <text x="0" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">• Virtual tours (360°)</text>
      <text x="0" y="42" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">• Google Street View</text>
      <text x="0" y="56" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">• Smartphone panorama mode</text>
    </g>
  </g>

  <!-- Application 2: Medical Image Fusion -->
  <g transform="translate(295, 60)">
    <rect x="0" y="0" width="260" height="310" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="130" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Medical Image Fusion</text>

    <!-- Two modalities -->
    <g transform="translate(20, 45)">
      <!-- CT scan -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="90" height="70" fill="#333" rx="4"/>
        <ellipse cx="45" cy="35" rx="30" ry="25" fill="#666"/>
        <ellipse cx="45" cy="35" rx="15" ry="12" fill="#888"/>
        <text x="45" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">CT (anatomy)</text>
      </g>

      <!-- PET scan -->
      <g transform="translate(130, 0)">
        <rect x="0" y="0" width="90" height="70" fill="#111" rx="4"/>
        <ellipse cx="45" cy="35" rx="25" ry="20" fill="#ef4444" opacity="0.6"/>
        <ellipse cx="55" cy="40" rx="10" ry="8" fill="#fbbf24" opacity="0.8"/>
        <text x="45" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">PET (function)</text>
      </g>
    </g>

    <!-- Arrow -->
    <text x="130" y="155" fill="#333" font-family="Segoe UI, sans-serif" font-size="16" text-anchor="middle">↓ Register + Fuse</text>

    <!-- Fused result -->
    <g transform="translate(65, 170)">
      <rect x="0" y="0" width="130" height="80" fill="#222" rx="4" stroke="#10b981" stroke-width="2"/>
      <ellipse cx="65" cy="40" rx="45" ry="30" fill="#555"/>
      <ellipse cx="65" cy="40" rx="22" ry="15" fill="#777"/>
      <ellipse cx="75" cy="45" rx="12" ry="10" fill="#ef4444" opacity="0.6"/>
      <ellipse cx="80" cy="48" rx="6" ry="5" fill="#fbbf24" opacity="0.7"/>
      <text x="65" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Combined: anatomy + activity</text>
    </g>

    <!-- Use cases -->
    <g transform="translate(15, 270)">
      <text x="0" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">Use Cases:</text>
      <text x="0" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">• CT/PET fusion for oncology</text>
      <text x="0" y="42" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">• Longitudinal disease tracking</text>
    </g>
  </g>

  <!-- Application 3: Remote Sensing -->
  <g transform="translate(565, 60)">
    <rect x="0" y="0" width="260" height="310" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="130" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Remote Sensing</text>

    <!-- Satellite images at different times -->
    <g transform="translate(20, 45)">
      <!-- Time 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="90" height="70" fill="#065f46" rx="4"/>
        <rect x="10" y="10" width="25" height="20" fill="#047857"/>
        <rect x="55" y="15" width="20" height="15" fill="#059669"/>
        <rect x="20" y="45" width="35" height="18" fill="#10b981"/>
        <text x="45" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">2020</text>
      </g>

      <!-- Time 2 -->
      <g transform="translate(130, 0)">
        <rect x="0" y="0" width="90" height="70" fill="#065f46" rx="4"/>
        <rect x="10" y="10" width="35" height="25" fill="#a16207"/>
        <rect x="55" y="15" width="25" height="20" fill="#ca8a04"/>
        <rect x="20" y="45" width="50" height="20" fill="#eab308"/>
        <text x="45" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">2024</text>
      </g>
    </g>

    <!-- Arrow -->
    <text x="130" y="155" fill="#333" font-family="Segoe UI, sans-serif" font-size="16" text-anchor="middle">↓ Register + Difference</text>

    <!-- Change detection result -->
    <g transform="translate(65, 170)">
      <rect x="0" y="0" width="130" height="80" fill="#1f2937" rx="4" stroke="#7c3aed" stroke-width="2"/>
      <!-- Unchanged areas -->
      <rect x="60" y="10" width="20" height="15" fill="#333"/>
      <!-- Changed areas (highlighted) -->
      <rect x="15" y="15" width="30" height="22" fill="#ef4444" opacity="0.7"/>
      <rect x="80" y="20" width="25" height="20" fill="#ef4444" opacity="0.7"/>
      <rect x="25" y="50" width="45" height="20" fill="#ef4444" opacity="0.7"/>
      <text x="65" y="95" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Changed areas highlighted</text>
    </g>

    <!-- Use cases -->
    <g transform="translate(15, 270)">
      <text x="0" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">Use Cases:</text>
      <text x="0" y="28" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">• Deforestation monitoring</text>
      <text x="0" y="42" fill="#666" font-family="Segoe UI, sans-serif" font-size="9">• Urban growth analysis</text>
    </g>
  </g>
</svg>
