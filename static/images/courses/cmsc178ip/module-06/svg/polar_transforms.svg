<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380" role="img" aria-label="Cartesian to polar coordinate transformation">
  <title>Polar Transforms</title>
  <desc>Conversion between Cartesian and polar coordinates for circular feature analysis</desc>

  <defs>
    <linearGradient id="polarBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>

  <rect width="850" height="380" fill="url(#polarBg)" rx="8"/>

  <!-- Title -->
  <text x="425" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Cartesian ↔ Polar Transforms</text>

  <!-- Cartesian representation -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="300" height="280" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Cartesian (x, y)</text>

    <!-- Coordinate system with circle -->
    <g transform="translate(30, 50)">
      <!-- Axes -->
      <line x1="120" y1="0" x2="120" y2="180" stroke="#999" stroke-width="1"/>
      <line x1="0" y1="90" x2="240" y2="90" stroke="#999" stroke-width="1"/>
      <text x="235" y="105" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">x</text>
      <text x="125" y="15" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">y</text>

      <!-- Circle with pattern -->
      <circle cx="120" cy="90" r="70" fill="none" stroke="#3b82f6" stroke-width="2"/>

      <!-- Radial lines from center -->
      <g stroke="#10b981" stroke-width="1">
        <line x1="120" y1="90" x2="190" y2="90"/>
        <line x1="120" y1="90" x2="170" y2="40"/>
        <line x1="120" y1="90" x2="120" y2="20"/>
        <line x1="120" y1="90" x2="70" y2="40"/>
      </g>

      <!-- Point P -->
      <circle cx="170" cy="40" r="5" fill="#ef4444"/>
      <text x="180" y="35" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">P(x,y)</text>

      <!-- r and θ labels -->
      <line x1="120" y1="90" x2="170" y2="40" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="155" y="75" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">r</text>
      <path d="M140,90 A20,20 0 0,0 145,75" fill="none" stroke="#7c3aed" stroke-width="2"/>
      <text x="148" y="88" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="10">θ</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 245)">
      <rect x="0" y="0" width="260" height="25" fill="#dbeafe" rx="4"/>
      <text x="130" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">r = √(x² + y²)   θ = atan2(y, x)</text>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(365, 200)">
    <rect x="0" y="0" width="120" height="50" fill="white" rx="6" stroke="#666"/>
    <text x="60" y="22" fill="#333" font-family="Segoe UI, sans-serif" font-size="20" text-anchor="middle">⇄</text>
    <text x="60" y="42" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">cv2.warpPolar</text>
  </g>

  <!-- Polar representation -->
  <g transform="translate(500, 70)">
    <rect x="0" y="0" width="300" height="280" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <text x="150" y="25" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Polar (r, θ)</text>

    <!-- Polar unwrapped grid -->
    <g transform="translate(30, 50)">
      <!-- Axes -->
      <line x1="0" y1="180" x2="240" y2="180" stroke="#999" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="180" stroke="#999" stroke-width="1"/>
      <text x="235" y="175" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">θ</text>
      <text x="5" y="15" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">r</text>

      <!-- Theta labels -->
      <text x="0" y="195" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">0°</text>
      <text x="60" y="195" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">90°</text>
      <text x="120" y="195" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">180°</text>
      <text x="180" y="195" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">270°</text>
      <text x="230" y="195" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">360°</text>

      <!-- Unwrapped circle becomes horizontal line -->
      <line x1="0" y1="70" x2="240" y2="70" stroke="#3b82f6" stroke-width="2"/>

      <!-- Radial lines become vertical -->
      <g stroke="#10b981" stroke-width="1">
        <line x1="0" y1="0" x2="0" y2="180"/>
        <line x1="40" y1="0" x2="40" y2="180"/>
        <line x1="60" y1="0" x2="60" y2="180"/>
        <line x1="120" y1="0" x2="120" y2="180"/>
      </g>

      <!-- Point P transformed -->
      <circle cx="40" cy="70" r="5" fill="#ef4444"/>
      <text x="50" y="65" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">P(r,θ)</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 245)">
      <rect x="0" y="0" width="260" height="25" fill="#d1fae5" rx="4"/>
      <text x="130" y="17" fill="#333" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">x = r·cos(θ)   y = r·sin(θ)</text>
    </g>
  </g>

  <!-- Applications -->
  <g transform="translate(50, 320)">
    <text x="375" y="0" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Applications:</text>
    <text x="100" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Iris recognition</text>
    <text x="280" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Circular barcode reading</text>
    <text x="480" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Wheel/gear inspection</text>
    <text x="680" y="20" fill="#666" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Log-polar for scale invariance</text>
  </g>
</svg>
