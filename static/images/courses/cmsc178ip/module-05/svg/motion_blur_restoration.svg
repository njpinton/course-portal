<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" role="img" aria-label="Motion blur restoration showing before and after comparison">
  <title>Motion Blur Restoration</title>
  <desc>Side-by-side comparison of motion-blurred image and its restoration using deconvolution</desc>

  <defs>
    <linearGradient id="motionBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a3a6e"/>
    </marker>
  </defs>

  <rect width="800" height="380" fill="url(#motionBg)" rx="8"/>

  <!-- Title -->
  <text x="400" y="35" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Motion Blur Restoration</text>

  <!-- Before image -->
  <g transform="translate(40, 65)">
    <text x="100" y="0" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Blurred Image</text>

    <rect x="0" y="15" width="200" height="150" fill="#555" rx="6" stroke="#ef4444" stroke-width="3"/>
    <!-- Motion blur effect simulation -->
    <g transform="translate(10, 25)">
      <!-- Horizontal streaks -->
      <rect x="30" y="20" width="80" height="8" fill="#888" opacity="0.6"/>
      <rect x="35" y="22" width="70" height="4" fill="#aaa" opacity="0.4"/>
      <rect x="60" y="50" width="60" height="10" fill="#777" opacity="0.5"/>
      <rect x="65" y="52" width="50" height="6" fill="#999" opacity="0.4"/>
      <rect x="40" y="85" width="90" height="12" fill="#888" opacity="0.6"/>
      <rect x="45" y="88" width="80" height="6" fill="#aaa" opacity="0.4"/>
      <!-- Blurred text simulation -->
      <rect x="20" y="110" width="140" height="8" fill="#666" opacity="0.3"/>
    </g>

    <text x="100" y="185" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Motion: 20px horizontal</text>
  </g>

  <!-- PSF estimation box -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="130" height="120" fill="white" rx="6" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="20" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">PSF Estimation</text>

    <!-- Motion blur kernel -->
    <g transform="translate(25, 35)">
      <rect x="0" y="0" width="80" height="20" fill="#dbeafe" rx="3" stroke="#3b82f6"/>
      <g font-family="Segoe UI, sans-serif" font-size="8" fill="#333" text-anchor="middle">
        <text x="10" y="14">1</text>
        <text x="25" y="14">1</text>
        <text x="40" y="14">1</text>
        <text x="55" y="14">1</text>
        <text x="70" y="14">1</text>
      </g>
    </g>
    <text x="65" y="70" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">1D motion kernel</text>
    <text x="65" y="85" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">h = [1,1,1,...,1]/L</text>
    <text x="65" y="105" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">L = blur length</text>
  </g>

  <!-- Restoration process -->
  <g transform="translate(260, 210)">
    <rect x="0" y="0" width="130" height="80" fill="white" rx="6" stroke="#f97316" stroke-width="2"/>
    <text x="65" y="20" fill="#f97316" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Deconvolution</text>
    <text x="65" y="40" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Wiener filter with</text>
    <text x="65" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">estimated PSF</text>
    <text x="65" y="72" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">f̂ = W * g</text>
  </g>

  <!-- Arrows -->
  <line x1="245" y1="140" x2="255" y2="140" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="395" y1="140" x2="405" y2="140" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="325" y1="195" x2="325" y2="205" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow4)"/>

  <!-- After image -->
  <g transform="translate(420, 65)">
    <text x="100" y="0" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Restored Image</text>

    <rect x="0" y="15" width="200" height="150" fill="#666" rx="6" stroke="#10b981" stroke-width="3"/>
    <!-- Sharp content simulation -->
    <g transform="translate(10, 25)">
      <!-- Sharp rectangles -->
      <rect x="50" y="20" width="40" height="8" fill="#aaa" stroke="#333" stroke-width="1"/>
      <rect x="70" y="50" width="30" height="10" fill="#999" stroke="#333" stroke-width="1"/>
      <rect x="55" y="85" width="50" height="12" fill="#aaa" stroke="#333" stroke-width="1"/>
      <!-- Sharp text simulation -->
      <rect x="40" y="110" width="100" height="8" fill="#888" stroke="#444" stroke-width="0.5"/>
    </g>

    <text x="100" y="185" fill="#666" font-family="Segoe UI, sans-serif" font-size="11" text-anchor="middle">Sharp edges recovered</text>
  </g>

  <!-- Quality metrics -->
  <g transform="translate(640, 80)">
    <rect x="0" y="0" width="130" height="200" fill="white" rx="6" stroke="#7c3aed" stroke-width="2"/>
    <text x="65" y="20" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Quality Metrics</text>

    <g transform="translate(10, 35)">
      <text x="0" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">Before:</text>
      <text x="0" y="28" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9">PSNR: 18.2 dB</text>
      <text x="0" y="42" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="9">SSIM: 0.42</text>
    </g>

    <g transform="translate(10, 90)">
      <text x="0" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">After:</text>
      <text x="0" y="28" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">PSNR: 28.5 dB</text>
      <text x="0" y="42" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9">SSIM: 0.87</text>
    </g>

    <g transform="translate(10, 145)">
      <text x="0" y="12" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600">Improvement:</text>
      <text x="0" y="28" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9">+10.3 dB PSNR</text>
      <text x="0" y="42" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="9">+107% SSIM</text>
    </g>
  </g>

  <!-- Bottom notes -->
  <g transform="translate(40, 315)">
    <rect x="0" y="0" width="720" height="50" fill="white" rx="6" stroke="#e5e7eb"/>
    <text x="360" y="18" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Key Considerations for Motion Blur Restoration</text>
    <text x="20" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• PSF estimation is critical (angle + length)</text>
    <text x="280" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• Add regularization to handle noise</text>
    <text x="510" y="38" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• May need edge-aware methods</text>
  </g>
</svg>
