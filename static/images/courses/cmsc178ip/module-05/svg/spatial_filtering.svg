<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" role="img" aria-label="Spatial domain restoration using filtering techniques">
  <title>Spatial Domain Restoration</title>
  <desc>Illustration of spatial filtering approach for image restoration including inverse filtering and noise reduction</desc>

  <defs>
    <linearGradient id="spatialBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a3a6e"/>
    </marker>
  </defs>

  <rect width="800" height="380" fill="url(#spatialBg)" rx="8"/>

  <!-- Title -->
  <text x="400" y="35" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Spatial Domain Restoration</text>

  <!-- Process flow -->
  <g transform="translate(40, 70)">
    <!-- Degraded image -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="110" height="90" fill="#ef4444" rx="6" stroke="#dc2626" stroke-width="2"/>
      <rect x="15" y="15" width="80" height="60" fill="#666" rx="4"/>
      <!-- Blur effect -->
      <rect x="35" y="30" width="40" height="30" fill="#888" opacity="0.7"/>
      <text x="55" y="118" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Degraded g(x,y)</text>
    </g>

    <!-- Arrow -->
    <line x1="115" y1="105" x2="165" y2="105" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow2)"/>

    <!-- Filter bank -->
    <g transform="translate(170, 20)">
      <rect x="0" y="0" width="200" height="170" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="100" y="25" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Spatial Filters</text>

      <!-- Filter options -->
      <g transform="translate(15, 40)">
        <rect x="0" y="0" width="170" height="30" fill="#dbeafe" rx="4"/>
        <text x="85" y="20" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Inverse Filter: h⁻¹(x,y)</text>
      </g>

      <g transform="translate(15, 78)">
        <rect x="0" y="0" width="170" height="30" fill="#dbeafe" rx="4"/>
        <text x="85" y="20" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Median Filter (noise)</text>
      </g>

      <g transform="translate(15, 116)">
        <rect x="0" y="0" width="170" height="30" fill="#dbeafe" rx="4"/>
        <text x="85" y="20" fill="#333" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">Bilateral Filter (edge-aware)</text>
      </g>
    </g>

    <!-- Arrow -->
    <line x1="375" y1="105" x2="425" y2="105" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow2)"/>

    <!-- Restored image -->
    <g transform="translate(430, 60)">
      <rect x="0" y="0" width="110" height="90" fill="#10b981" rx="6" stroke="#059669" stroke-width="2"/>
      <rect x="15" y="15" width="80" height="60" fill="#666" rx="4"/>
      <!-- Clear content -->
      <rect x="35" y="30" width="40" height="30" fill="#999" stroke="#333" stroke-width="1"/>
      <text x="55" y="118" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Restored f̂(x,y)</text>
    </g>
  </g>

  <!-- Convolution illustration -->
  <g transform="translate(580, 70)">
    <rect x="0" y="0" width="180" height="170" fill="white" rx="8" stroke="#7c3aed" stroke-width="2"/>
    <text x="90" y="25" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Convolution Process</text>

    <!-- Kernel sliding -->
    <g transform="translate(20, 40)">
      <!-- Image grid -->
      <g fill="#e5e7eb" stroke="#999" stroke-width="0.5">
        <rect x="0" y="0" width="20" height="20"/>
        <rect x="20" y="0" width="20" height="20"/>
        <rect x="40" y="0" width="20" height="20"/>
        <rect x="60" y="0" width="20" height="20"/>
        <rect x="80" y="0" width="20" height="20"/>
        <rect x="0" y="20" width="20" height="20"/>
        <rect x="20" y="20" width="20" height="20"/>
        <rect x="40" y="20" width="20" height="20"/>
        <rect x="60" y="20" width="20" height="20"/>
        <rect x="80" y="20" width="20" height="20"/>
        <rect x="0" y="40" width="20" height="20"/>
        <rect x="20" y="40" width="20" height="20"/>
        <rect x="40" y="40" width="20" height="20"/>
        <rect x="60" y="40" width="20" height="20"/>
        <rect x="80" y="40" width="20" height="20"/>
      </g>

      <!-- Kernel overlay -->
      <rect x="20" y="0" width="60" height="60" fill="none" stroke="#7c3aed" stroke-width="3" rx="2"/>

      <!-- Output pixel -->
      <g transform="translate(110, 15)">
        <rect x="0" y="0" width="25" height="25" fill="#7c3aed" rx="3"/>
        <text x="12" y="17" fill="white" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle">out</text>
      </g>
    </g>

    <text x="90" y="120" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">f̂ = g * h⁻¹</text>
    <text x="90" y="135" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">(spatial convolution)</text>

    <rect x="15" y="145" width="150" height="18" fill="#f5f3ff" rx="3"/>
    <text x="90" y="158" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Direct pixel manipulation</text>
  </g>

  <!-- Advantages/Disadvantages -->
  <g transform="translate(40, 280)">
    <rect x="0" y="0" width="350" height="85" fill="white" rx="6" stroke="#10b981"/>
    <text x="175" y="20" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Advantages</text>
    <text x="15" y="40" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• Intuitive and easy to implement</text>
    <text x="15" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• Works well for local degradations</text>
    <text x="15" y="70" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• Can be adaptive (different regions)</text>
  </g>

  <g transform="translate(410, 280)">
    <rect x="0" y="0" width="350" height="85" fill="white" rx="6" stroke="#ef4444"/>
    <text x="175" y="20" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Limitations</text>
    <text x="15" y="40" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• Computationally expensive for large kernels</text>
    <text x="15" y="55" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• Cannot handle complex frequency patterns</text>
    <text x="15" y="70" fill="#666" font-family="Segoe UI, sans-serif" font-size="10">• Inverse filter amplifies noise</text>
  </g>
</svg>
