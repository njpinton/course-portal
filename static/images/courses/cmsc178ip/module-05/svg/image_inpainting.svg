<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" role="img" aria-label="Image inpainting for filling missing or damaged regions">
  <title>Image Inpainting</title>
  <desc>Demonstration of inpainting techniques for removing unwanted objects and filling damaged regions</desc>

  <defs>
    <linearGradient id="inpaintBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="arrow6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a3a6e"/>
    </marker>
  </defs>

  <rect width="800" height="380" fill="url(#inpaintBg)" rx="8"/>

  <!-- Title -->
  <text x="400" y="32" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" text-anchor="middle">Image Inpainting</text>
  <text x="400" y="50" fill="#666" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle">Filling in missing or damaged regions of an image</text>

  <!-- Example 1: Object removal -->
  <g transform="translate(30, 75)">
    <text x="175" y="0" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Object Removal</text>

    <!-- Original with object -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="140" height="100" fill="#87ceeb" rx="4" stroke="#666"/>
      <!-- Sky gradient -->
      <rect x="0" y="60" width="140" height="40" fill="#90EE90" rx="0 0 4 4"/>
      <!-- Unwanted object (person silhouette) -->
      <ellipse cx="70" cy="50" rx="15" ry="20" fill="#333"/>
      <rect x="62" y="65" width="16" height="30" fill="#333"/>
      <text x="70" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Original</text>
    </g>

    <!-- Mask -->
    <g transform="translate(160, 15)">
      <rect x="0" y="0" width="140" height="100" fill="#333" rx="4" stroke="#666"/>
      <!-- Mask region (white = inpaint) -->
      <ellipse cx="70" cy="50" rx="20" ry="25" fill="white"/>
      <rect x="55" y="65" width="30" height="35" fill="white"/>
      <text x="70" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Mask</text>
    </g>

    <!-- Arrow -->
    <path d="M310,65 L330,65" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow6)"/>

    <!-- Result -->
    <g transform="translate(340, 15)">
      <rect x="0" y="0" width="140" height="100" fill="#87ceeb" rx="4" stroke="#10b981" stroke-width="2"/>
      <rect x="0" y="60" width="140" height="40" fill="#90EE90" rx="0 0 4 4"/>
      <!-- Object removed, background filled -->
      <text x="70" y="115" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Inpainted</text>
    </g>
  </g>

  <!-- Example 2: Scratch/damage repair -->
  <g transform="translate(510, 75)">
    <text x="130" y="0" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Damage Repair</text>

    <!-- Damaged photo -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="110" height="100" fill="#8B7355" rx="4" stroke="#666"/>
      <!-- Old photo with scratches -->
      <rect x="20" y="20" width="70" height="60" fill="#D2B48C" rx="2"/>
      <line x1="10" y1="30" x2="100" y2="80" stroke="white" stroke-width="3"/>
      <line x1="30" y1="10" x2="50" y2="90" stroke="white" stroke-width="2"/>
      <text x="55" y="115" fill="#666" font-family="Segoe UI, sans-serif" font-size="9" text-anchor="middle">Scratched</text>
    </g>

    <!-- Arrow -->
    <path d="M120,65 L140,65" stroke="#1a3a6e" stroke-width="2" marker-end="url(#arrow6)"/>

    <!-- Repaired -->
    <g transform="translate(150, 15)">
      <rect x="0" y="0" width="110" height="100" fill="#8B7355" rx="4" stroke="#10b981" stroke-width="2"/>
      <rect x="20" y="20" width="70" height="60" fill="#D2B48C" rx="2"/>
      <text x="55" y="115" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" text-anchor="middle">Repaired</text>
    </g>
  </g>

  <!-- Methods section -->
  <g transform="translate(30, 220)">
    <rect x="0" y="0" width="740" height="140" fill="white" rx="8" stroke="#1a3a6e" stroke-width="2"/>
    <text x="370" y="25" fill="#1a3a6e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Inpainting Methods</text>

    <!-- Method 1: Diffusion-based -->
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="170" height="85" fill="#dbeafe" rx="6"/>
      <text x="85" y="20" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Diffusion-Based</text>
      <text x="10" y="38" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Propagates info from edges</text>
      <text x="10" y="52" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Good for small regions</text>
      <text x="10" y="66" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Navier-Stokes PDE</text>
      <text x="10" y="80" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">cv2.INPAINT_NS</text>
    </g>

    <!-- Method 2: Patch-based -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="170" height="85" fill="#d1fae5" rx="6"/>
      <text x="85" y="20" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Patch-Based</text>
      <text x="10" y="38" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Copies similar patches</text>
      <text x="10" y="52" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Texture synthesis</text>
      <text x="10" y="66" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• PatchMatch algorithm</text>
      <text x="10" y="80" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">Content-Aware Fill</text>
    </g>

    <!-- Method 3: Exemplar-based -->
    <g transform="translate(385, 40)">
      <rect x="0" y="0" width="170" height="85" fill="#fef3c7" rx="6"/>
      <text x="85" y="20" fill="#f59e0b" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Exemplar-Based</text>
      <text x="10" y="38" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Priority-based filling</text>
      <text x="10" y="52" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Structure propagation</text>
      <text x="10" y="66" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Criminisi algorithm</text>
      <text x="10" y="80" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">Large region capable</text>
    </g>

    <!-- Method 4: Deep Learning -->
    <g transform="translate(570, 40)">
      <rect x="0" y="0" width="155" height="85" fill="#ede9fe" rx="6"/>
      <text x="77" y="20" fill="#7c3aed" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Deep Learning</text>
      <text x="10" y="38" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• GAN-based methods</text>
      <text x="10" y="52" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Semantic understanding</text>
      <text x="10" y="66" fill="#333" font-family="Segoe UI, sans-serif" font-size="9">• Best for complex scenes</text>
      <text x="10" y="80" fill="#666" font-family="Segoe UI, sans-serif" font-size="8">DeepFill, EdgeConnect</text>
    </g>
  </g>
</svg>
